<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Archive | Vastramaya</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Cormorant+Garamond:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-silk: #fefcf3;
            --maroon: #3f0b17;
            --gold: #c5a059;
            --text-sub: #6b422a;
            --border: rgba(232, 213, 196, 0.5);
            --surface: #ffffff;
            --font-main: 'DM Sans', sans-serif;
            --font-luxury: 'Cormorant Garamond', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--bg-silk); 
            color: var(--maroon); 
            font-family: var(--font-main); 
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Header Section --- */
        .premium-header {
            padding: 25px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: rgba(254, 252, 243, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .back-btn {
            text-decoration: none;
            color: var(--maroon);
            font-size: 13px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 1px;
        }

        .header-title {
            font-family: var(--font-luxury);
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-intro {
            margin-bottom: 30px;
            text-align: center;
        }
        .page-intro h1 {
            font-family: var(--font-luxury);
            font-size: 42px;
            font-weight: 500;
            font-style: italic;
            margin-bottom: 5px;
        }
        .page-intro p {
            font-size: 13px;
            color: var(--text-sub);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- Compact Luxury Order Card --- */
        .order-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px; /* Minimalist sharp edges */
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }
        .order-card:hover {
            border-color: var(--gold);
        }

        .card-head {
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fffcf9;
            border-bottom: 1px solid var(--border);
        }

        .order-ref { font-size: 11px; font-weight: 700; color: var(--text-sub); letter-spacing: 1px; }
        
        .status-badge {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 4px 12px;
            border-radius: 20px;
            letter-spacing: 0.5px;
        }
        /* Sophisticated Status Palette */
        .st-ordered { background: #fdf6e9; color: #c5a059; }
        .st-shipped { background: #eef2f8; color: #5a7da3; }
        .st-delivered { background: #f0f4ee; color: #738a61; }
        .st-cancelled { background: #f8eeee; color: #a35a5a; }

        .card-body { padding: 20px; }

        .item-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        .item-row:last-child { margin-bottom: 0; }

        .item-img-box {
            width: 55px;
            height: 75px; /* Fixed "high size" issue */
            object-fit: cover;
            border-radius: 2px;
            border: 1px solid var(--border);
            flex-shrink: 0;
        }

        .item-info { flex: 1; }
        .item-info h4 { 
            font-family: var(--font-luxury); 
            font-size: 19px; 
            margin: 0; 
            font-weight: 500; 
        }
        .item-info p { font-size: 12px; color: var(--text-sub); margin-top: 2px; }

        .item-price { font-family: var(--font-luxury); font-size: 18px; font-weight: 500; color: var(--maroon); }

        .card-foot {
            padding: 15px 20px;
            border-top: 1px dashed var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fafaf9;
        }

        .date-placed { font-size: 11px; color: var(--text-sub); font-style: italic; }
        .total-box { text-align: right; }
        .total-label { font-size: 9px; font-weight: 700; color: var(--text-sub); text-transform: uppercase; letter-spacing: 1px; }
        .total-price { font-family: var(--font-luxury); font-size: 24px; font-weight: 600; color: var(--maroon); }

        /* --- UI States --- */
        .state-view { text-align: center; padding: 100px 20px; }
        .state-view i { font-size: 35px; color: var(--gold); margin-bottom: 20px; opacity: 0.5; }
        .state-view h2 { font-family: var(--font-luxury); font-size: 28px; margin-bottom: 10px; }
        .btn-elegant {
            display: inline-block;
            background: var(--maroon);
            color: #fff;
            padding: 14px 40px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn-elegant:hover { background: var(--gold); }

        .spinner {
            width: 30px; height: 30px;
            border: 2px solid rgba(139, 38, 53, 0.1);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            .page-intro h1 { font-size: 32px; }
            .header-title { font-size: 18px; }
            .total-price { font-size: 20px; }
            .item-info h4 { font-size: 17px; }
        }
    </style>
</head>
<body>

    <nav class="premium-header">
        <a href="shop.html" class="back-btn"><i class="fas fa-arrow-left"></i> STUDIO</a>
        <div class="header-title">Vastramaya</div>
        <div style="width: 50px;"></div>
    </nav>

    <div class="container">
        <div class="page-intro">
            <h1>The Archive</h1>
            <p>Your curated order history</p>
        </div>

        <div id="loading-state" class="state-view">
            <div class="spinner"></div>
            <p style="margin-top:15px; font-size: 12px; letter-spacing: 2px; color: var(--gold);">FETCHING RECORDS</p>
        </div>

        <div id="login-state" class="state-view" style="display:none;">
            <i class="fas fa-lock"></i>
            <h2>Identity Required</h2>
            <p>Please log in to access your personal archive.</p>
            <a href="index.html" class="btn-elegant">Sign In</a>
        </div>

        <div id="empty-state" class="state-view" style="display:none;">
            <i class="fas fa-feather"></i>
            <h2>A Blank Canvas</h2>
            <p>You haven't acquired any treasures yet.</p>
            <a href="shop.html" class="btn-elegant">Start Shopping</a>
        </div>

        <div id="orders-list"></div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCdeonH3VytC21F3X6x0rCVCn2xXrGPoug",
            authDomain: "vastramaya---magic.firebaseapp.com",
            projectId: "vastramaya---magic",
            storageBucket: "vastramaya---magic.firebasestorage.app",
            messagingSenderId: "543460072082",
            appId: "1:543460072082:web:f3d1140e8f81ad338ae44b",
            measurementId: "G-E39VNDCFVE"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (user) fetchOrders(user.uid);
            else showState('login');
        });

        function showState(state) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('login-state').style.display = state === 'login' ? 'block' : 'none';
            document.getElementById('empty-state').style.display = state === 'empty' ? 'block' : 'none';
            document.getElementById('orders-list').style.display = state === 'list' ? 'block' : 'none';
        }

        function fetchOrders(uid) {
            // Real-time listener for status updates from Admin Panel
            db.collection('users').doc(uid).collection('orders')
              .orderBy('createdAt', 'desc')
              .onSnapshot(snapshot => {
                  if (snapshot.empty) {
                      showState('empty');
                      return;
                  }
                  renderOrders(snapshot);
                  showState('list');
              }, error => {
                  console.error(error);
                  showState('empty');
              });
        }

        function renderOrders(snapshot) {
            const list = document.getElementById('orders-list');
            list.innerHTML = '';

            snapshot.forEach(doc => {
                const data = doc.data();
                const status = data.status || 'Ordered';
                const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString('en-GB', {
                    day: 'numeric', month: 'short', year: 'numeric'
                }) : 'Pending';

                const card = document.createElement('div');
                card.className = 'order-card';

                let itemsHtml = '';
                (data.items || []).forEach(item => {
                    itemsHtml += `
                        <div class="item-row">
                            <img src="${item.image}" class="item-img-box" loading="lazy">
                            <div class="item-info">
                                <h4>${item.name}</h4>
                                <p>Size: ${item.size || 'Unique'} • Qty: ${item.quantity}</p>
                            </div>
                            <div class="item-price">₹${item.price.toLocaleString()}</div>
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="card-head">
                        <span class="order-ref">#${data.orderId || doc.id.slice(0,8).toUpperCase()}</span>
                        <span class="status-badge st-${status.toLowerCase()}">${status}</span>
                    </div>
                    <div class="card-body">
                        ${itemsHtml}
                    </div>
                    <div class="card-foot">
                        <span class="date-placed">Acquired on ${date}</span>
                        <div class="total-box">
                            <span class="total-label">Grand Total</span>
                            <div class="total-price">₹${data.amount.toLocaleString()}</div>
                        </div>
                    </div>
                `;
                list.appendChild(card);
            });
        }
    </script>
</body>
</html>
