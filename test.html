<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Custom Dashboard Layout</title>

<!-- DM Sans -->
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --header-height: 64px;
  --sidebar-width: 260px;
  --row-height: 48px;

  --sidebar-bg: #ffffff;
  --header-bg: #ffffff;
  --page-bg: #f4f5f7;

  --text-color: rgb(24, 24, 26);
  --icon-color: #6b7280;

  --active-bg: #f3f4f6;
  --hover-bg: #f3f4f6;

  --border-subtle: #e5e7eb;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: var(--page-bg);
  font-family: "DM Sans", Roboto, sans-serif;
  font-weight: 500;
  font-size: 14px;
  line-height: 20px;
  color: var(--text-color);
}

/* PAGE LAYOUT */
.page {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* TOP NAVBAR */
.topbar {
  height: var(--header-height);
  background: var(--header-bg);
  border-bottom: 1px solid var(--border-subtle);
  display: flex;
  align-items: center;
  padding: 0 24px;
}

.topbar-logo {
  height: 28px; /* bigger logo */
  width: auto;
  object-fit: contain;
}

/* MAIN AREA */
.app {
  flex: 1;
  display: flex;
}

/* SIDEBAR */
.sidebar {
  width: var(--sidebar-width);
  background: var(--sidebar-bg);
  display: flex;
  flex-direction: column;
}

.sidebar-inner {
  padding: 24px 16px 16px 12px; /* left padding 12px */
  display: flex;
  flex-direction: column;
  height: 100%;
}

/* NAVIGATION */
nav {
  display: flex;
  flex-direction: column;
}

.nav-item {
  display: flex;
  align-items: center;
  height: var(--row-height);
  padding: 0 20px 0 12px; /* left = 12px */
  margin: 2px 0;
  border-radius: 8px;
  gap: 12px;
  cursor: pointer;

  /* frozen typography */
  font-weight: 500;
  font-size: 14px;
  color: var(--text-color);
  line-height: 20px;

  transition: background 0.15s ease;
}

.nav-item .icon {
  width: 20px;
  height: 20px;
  color: var(--icon-color);
  flex: 0 0 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* HOVER & ACTIVE */
.nav-item:hover {
  background: var(--hover-bg);
}

.nav-item--active {
  background: var(--active-bg);
}

/* MAIN CONTENT (blank canvas) */
.content {
  flex: 1;
  background: var(--page-bg);
}
</style>
</head>
<body>

<div class="page">

  <!-- TOP NAVBAR -->
  <header class="topbar">
    <img
      class="topbar-logo"
      src="https://product-ecommerces.netlify.app/vastramaya.png"
      alt="Logo"
    />
  </header>

  <!-- SIDEBAR + CONTENT -->
  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-inner">
        <nav>

          <!-- Dashboard (active) -->
          <div class="nav-item nav-item--active">
            <span class="icon">
              <!-- Dashboard SVG -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                   viewBox="0 0 24 24" fill="none" stroke="currentColor"
                   stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                   class="lucide lucide-layout-grid-icon lucide-layout-grid">
                <rect width="7" height="7" x="3" y="3" rx="1"/>
                <rect width="7" height="7" x="14" y="3" rx="1"/>
                <rect width="7" height="7" x="14" y="14" rx="1"/>
                <rect width="7" height="7" x="3" y="14" rx="1"/>
              </svg>
            </span>
            <span class="label">Dashboard</span>
          </div>

          <!-- Inventory -->
          <div class="nav-item">
            <span class="icon">
              <!-- Inventory SVG -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                   viewBox="0 0 24 24" fill="none" stroke="currentColor"
                   stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                   class="lucide lucide-gallery-horizontal-end-icon lucide-gallery-horizontal-end">
                <path d="M2 7v10"/>
                <path d="M6 5v14"/>
                <rect width="12" height="18" x="10" y="3" rx="2"/>
              </svg>
            </span>
            <span class="label">Inventory</span>
          </div>

          <!-- Customize Site -->
          <div class="nav-item">
            <span class="icon">
              <!-- Customize Site SVG -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                   viewBox="0 0 24 24" fill="none" stroke="currentColor"
                   stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                   class="lucide lucide-square-mouse-pointer-icon lucide-square-mouse-pointer">
                <path d="M12.034 12.681a.498.498 0 0 1 .647-.647l9 3.5a.5.5 0 0 1-.033.943l-3.444 1.068a1 1 0 0 0-.66.66l-1.067 3.443a.5.5 0 0 1-.943.033z"/>
                <path d="M21 11V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h6"/>
              </svg>
            </span>
            <span class="label">Customize Site</span>
          </div>

          <!-- All Orders -->
          <div class="nav-item">
            <span class="icon">
              <!-- All Orders SVG -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                   viewBox="0 0 24 24" fill="none" stroke="currentColor"
                   stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                   class="lucide lucide-file-clock-icon lucide-file-clock">
                <path d="M16 22h2a2 2 0 0 0 2-2V8a2.4 2.4 0 0 0-.706-1.706l-3.588-3.588A2.4 2.4 0 0 0 14 2H6a2 2 0 0 0-2 2v2.85"/>
                <path d="M14 2v5a1 1 0 0 0 1 1h5"/>
                <path d="M8 14v2.2l1.6 1"/>
                <circle cx="8" cy="16" r="6"/>
              </svg>
            </span>
            <span class="label">All Orders</span>
          </div>

        </nav>
      </div>
    </aside>

    <!-- MAIN CONTENT AREA -->
    <main class="content"></main>

  </div>
</div>

</body>
</html>
