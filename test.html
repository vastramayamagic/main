<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Success Animation</title>
  <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f7fb;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    #lottie {
      width: 200px;
      height: 200px;
      margin: auto;
    }

    h2 {
      color: #22c55e;
      margin-top: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="lottie"></div>
    <h2>Order Placed Successfully</h2>
  </div>

  <script>
    lottie.loadAnimation({
      container: document.getElementById("lottie"),
      renderer: "svg",
      loop: false,
      autoplay: true,
      path: "success.json"   // your lottie file
    });
  </script>

</body>
</html>
