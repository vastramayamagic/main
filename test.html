<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Archive | Vastramaya</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --page-bg: #fefcf3;
            --text-primary: #3f0b17;
            --text-secondary: #6b422a;
            --brand-primary: #8b2635;
            --brand-gold: #c5a059;
            --border-tan: #e8d5c4;
            --surface: #ffffff;
            --surface-alt: #fffbf7;
            --font-main: 'DM Sans', sans-serif;
            --green-success: #4a9c7d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--page-bg); 
            color: var(--text-primary); 
            font-family: var(--font-main); 
            -webkit-font-smoothing: antialiased;
            padding-bottom: 60px;
        }

        /* --- Header Section --- */
        .header-minimal {
            padding: 50px 20px 30px;
            text-align: center;
            max-width: 650px;
            margin: 0 auto;
        }

        .header-minimal h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -1px;
            color: var(--text-primary);
        }

        .header-minimal p {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 8px;
            font-weight: 500;
            opacity: 0.8;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
            padding: 10px 15px;
        }

        /* --- ORDER CARD --- */
        .order-card {
            background: var(--surface);
            border: 1.5px solid var(--border-tan);
            border-radius: 20px;
            margin-bottom: 24px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(59, 11, 23, 0.04);
        }

        .card-head {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface-alt);
            border-bottom: 1.5px solid var(--border-tan);
        }

        .ref-no { font-size: 11px; font-weight: 700; color: var(--text-secondary); letter-spacing: 1px; }
        
        .status-badge {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 5px 12px;
            border-radius: 100px;
        }
        .st-ordered { background: #fdf6e9; color: var(--brand-gold); }
        .st-shipped { background: #eef2f8; color: #5a7da3; }
        .st-delivered { background: #eafaf1; color: var(--green-success); }
        .st-cancelled { background: #f8eeee; color: var(--brand-primary); }

        .card-body { padding: 20px; }

        .product-boxed-row {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            margin-bottom: 12px;
            border: 1.5px solid var(--border-tan);
            border-radius: 16px;
            background: #fff;
        }
        .product-boxed-row:last-child { margin-bottom: 0; }

        .prod-img {
            width: 60px;
            height: 75px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--border-tan);
            flex-shrink: 0;
        }

        .prod-meta { flex: 1; }
        .prod-meta h4 { font-size: 15px; font-weight: 600; color: var(--text-primary); }
        .prod-meta p { font-size: 11px; color: var(--text-secondary); margin-top: 2px; }
        .prod-price { font-size: 15px; font-weight: 700; color: var(--brand-primary); }

        /* --- TRACKER --- */
        .tracker-wrapper {
            padding: 25px 40px;
            background: #fff;
            border-top: 1.5px solid #f9f4f0;
        }

        .tracker-line-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            align-items: center;
        }

        .tracker-line-bg {
            position: absolute;
            top: 17px;
            left: 5%;
            width: 90%;
            height: 2px;
            background: #f0f0f0;
            z-index: 1;
        }

        .tracker-line-fill {
            position: absolute;
            top: 17px;
            left: 5%;
            height: 2px;
            background: var(--brand-primary);
            z-index: 2;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            width: 0%;
        }

        .step-item {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .step-icon-circle {
            width: 36px;
            height: 36px;
            background: #fff;
            border: 2px solid #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
            color: #ccc;
        }

        .step-item.active .step-icon-circle {
            border-color: var(--brand-primary);
            background: var(--brand-primary);
            color: #fff;
        }

        .step-icon-circle svg { width: 18px; height: 18px; }

        .step-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            color: #ccc;
            letter-spacing: 0.5px;
        }

        .step-item.active .step-label { color: var(--brand-primary); }

        .pulse-active {
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(139, 38, 53, 0.4); }
            70% { box-shadow: 0 0 0 12px rgba(139, 38, 53, 0); }
            100% { box-shadow: 0 0 0 0 rgba(139, 38, 53, 0); }
        }

        .card-foot {
            padding: 18px 20px;
            border-top: 1.5px dashed var(--border-tan);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface-alt);
        }

        .foot-date { font-size: 11px; color: var(--text-secondary); font-style: italic; }
        .total-group { text-align: right; }
        .total-lbl { font-size: 9px; font-weight: 700; color: var(--text-secondary); letter-spacing: 1px; }
        .total-val { font-size: 22px; font-weight: 700; color: var(--brand-primary); }
        .cod-tag { font-size: 9px; color: var(--brand-primary); font-weight: 700; margin-top: 2px; display: block; }

        .loader-spinner {
            width: 35px; height: 35px;
            border: 3px solid rgba(139, 38, 53, 0.1);
            border-top: 3px solid var(--brand-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 60px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 500px) {
            .tracker-wrapper { padding: 25px 20px; }
            .step-label { font-size: 8px; }
        }
    </style>
</head>
<body>

    <header class="header-minimal">
        <h1>The Archive</h1>
        <p>Order History & Logistics</p>
    </header>

    <div class="container">
        <div id="loading-state"><div class="loader-spinner"></div></div>
        <div id="orders-list"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCdeonH3VytC21F3X6x0rCVCn2xXrGPoug",
            authDomain: "vastramaya---magic.firebaseapp.com",
            projectId: "vastramaya---magic",
            storageBucket: "vastramaya---magic.firebasestorage.app",
            messagingSenderId: "543460072082",
            appId: "1:543460072082:web:f3d1140e8f81ad338ae44b",
            measurementId: "G-E39VNDCFVE"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const orderedSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3v6"/><path d="M16.76 3a2 2 0 0 1 1.8 1.1l2.23 4.479a2 2 0 0 1 .21.891V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9.472a2 2 0 0 1 .211-.894L5.45 4.1A2 2 0 0 1 7.24 3z"/><path d="M3.054 9.013h17.893"/></svg>`;
        const shippedSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2"/><path d="M15 18H9"/><path d="M19 18h2a1 1 0 0 0 1-1v-3.65a1 1 0 0 0-.22-.624l-3.48-4.35A1 1 0 0 0 17.52 8H14"/><circle cx="17" cy="18" r="2"/><circle cx="7" cy="18" r="2"/></svg>`;
        const deliveredSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.801 10A10 10 0 1 1 17 3.335"/><path d="m9 11 3 3L22 4"/></svg>`;

        auth.onAuthStateChanged(user => {
            if (user) loadUserOrders(user.uid);
            else window.location.href = "login.html";
        });

        function loadUserOrders(uid) {
            db.collection('users').doc(uid).collection('orders')
              .orderBy('createdAt', 'desc')
              .onSnapshot(snap => {
                  document.getElementById('loading-state').style.display = 'none';
                  const list = document.getElementById('orders-list');
                  list.innerHTML = '';

                  snap.forEach(doc => {
                      const order = doc.data();
                      const status = order.status || 'Ordered';
                      const isCod = order.paymentMethod === 'COD';
                      const dateStr = order.createdAt ? new Date(order.createdAt.seconds * 1000).toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' }) : 'Pending';

                      let trackerHtml = '';
                      if (status !== 'Delivered' && status !== 'Cancelled') {
                          const atShipped = status === 'Shipped';
                          const lineFillWidth = atShipped ? '50%' : '0%';
                          
                          trackerHtml = `
                            <div class="tracker-wrapper">
                                <div class="tracker-line-container">
                                    <div class="tracker-line-bg"></div>
                                    <div class="tracker-line-fill" style="width: ${lineFillWidth}"></div>
                                    
                                    <div class="step-item active">
                                        <div class="step-icon-circle ${status === 'Ordered' ? 'pulse-active' : ''}">${orderedSVG}</div>
                                        <span class="step-label">Ordered</span>
                                    </div>
                                    
                                    <div class="step-item ${atShipped ? 'active' : ''}">
                                        <div class="step-icon-circle ${status === 'Shipped' ? 'pulse-active' : ''}">${shippedSVG}</div>
                                        <span class="step-label">Shipped</span>
                                    </div>
                                    
                                    <div class="step-item">
                                        <div class="step-icon-circle">${deliveredSVG}</div>
                                        <span class="step-label">Delivered</span>
                                    </div>
                                </div>
                            </div>`;
                      }

                      let productHtml = '';
                      (order.items || []).forEach(item => {
                          productHtml += `
                            <div class="product-boxed-row">
                                <img src="${item.image}" class="prod-img">
                                <div class="prod-meta">
                                    <h4>${item.name}</h4>
                                    <p>SIZE: ${item.size || 'UNI'} • QTY: ${item.quantity}</p>
                                </div>
                                <div class="prod-price">₹${item.price.toLocaleString()}</div>
                            </div>`;
                      });

                      const card = document.createElement('div');
                      card.className = 'order-card';
                      card.innerHTML = `
                        <div class="card-head">
                            <span class="ref-no">ORD #${order.orderId || doc.id.slice(0,8).toUpperCase()}</span>
                            <span class="status-badge st-${status.toLowerCase()}">${status}</span>
                        </div>
                        <div class="card-body">${productHtml}</div>
                        ${trackerHtml}
                        <div class="card-foot">
                            <span class="foot-date">Acquired on ${dateStr}</span>
                            <div class="total-group">
                                <span class="total-lbl">GRAND TOTAL</span>
                                <div class="total-val">₹${order.amount.toLocaleString()}</div>
                                ${isCod ? '<span class="cod-tag">+ ₹100 COD Handling Fee</span>' : ''}
                            </div>
                        </div>`;
                      list.appendChild(card);
                  });
              });
        }
    </script>
</body>
</html>
