<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Your Archive | Vastramaya</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-ivory: #fdfbf8;
            --brand-maroon: #5c1621;
            --brand-gold: #c5a059;
            --text-dark: #1a0a0d;
            --text-muted: #8c7e7c;
            --border-thin: rgba(92, 22, 33, 0.08);
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'DM Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-ivory); 
            font-family: var(--font-sans); 
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
        }

        /* --- Navigation --- */
        .nav-minimal {
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-thin);
            background: rgba(253, 251, 248, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-minimal a {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brand-logo {
            font-family: var(--font-serif);
            font-size: 20px;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--brand-maroon);
        }

        /* --- Page Header --- */
        .container { max-width: 850px; margin: 0 auto; padding: 60px 25px; }

        .header-content { text-align: center; margin-bottom: 80px; }
        .header-content p { 
            font-size: 11px; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            color: var(--brand-gold); 
            margin-bottom: 10px;
            font-weight: 700;
        }
        .header-content h1 { 
            font-family: var(--font-serif); 
            font-size: 42px; 
            font-weight: 400; 
            font-style: italic;
            color: var(--brand-maroon);
        }

        /* --- Order Card (Premium Minimal) --- */
        .archive-card {
            background: #fff;
            margin-bottom: 60px;
            position: relative;
            animation: fadeIn 0.8s ease-out forwards;
            border-bottom: 1px solid var(--border-thin);
            padding-bottom: 40px;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .archive-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .meta-id { font-size: 12px; font-weight: 700; letter-spacing: 1px; color: var(--text-muted); }
        .meta-date { font-family: var(--font-serif); font-size: 18px; color: var(--text-dark); }

        /* Minimal Status Indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
        }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; }
        .st-ordered { color: #d4a373; } .st-ordered .status-dot { background: #d4a373; }
        .st-shipped { color: #58817b; } .st-shipped .status-dot { background: #58817b; }
        .st-delivered { color: #7b906d; } .st-delivered .status-dot { background: #7b906d; }
        .st-cancelled { color: #a67c7c; } .st-cancelled .status-dot { background: #a67c7c; }

        /* Items Grid */
        .items-area { margin-bottom: 30px; }
        .item-entry {
            display: grid;
            grid-template-columns: 90px 1fr auto;
            gap: 30px;
            align-items: center;
            padding: 15px 0;
        }

        .img-holder {
            width: 90px;
            height: 120px;
            background: #f9f9f9;
            overflow: hidden;
            border-radius: 2px;
        }
        .img-holder img { width: 100%; height: 100%; object-fit: cover; filter: sepia(10%) contrast(95%); }

        .item-info h3 { 
            font-family: var(--font-serif); 
            font-size: 20px; 
            font-weight: 500; 
            margin-bottom: 6px; 
            color: var(--text-dark); 
        }
        .item-info p { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); }

        .item-valuation { font-family: var(--font-serif); font-size: 18px; color: var(--brand-maroon); }

        /* Card Footer */
        .archive-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-top: 20px;
        }

        .payment-tag {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .total-box { text-align: right; }
        .total-box span { font-size: 10px; text-transform: uppercase; letter-spacing: 2px; color: var(--brand-gold); font-weight: 700; }
        .total-box h2 { font-family: var(--font-serif); font-size: 28px; font-weight: 400; color: var(--brand-maroon); margin-top: 4px; }

        /* States */
        .state-wrap { text-align: center; padding: 100px 0; }
        .state-wrap h2 { font-family: var(--font-serif); font-size: 32px; font-weight: 400; margin-bottom: 15px; }
        .state-wrap p { font-size: 13px; color: var(--text-muted); margin-bottom: 30px; letter-spacing: 0.5px; }
        
        .btn-gold {
            display: inline-block;
            padding: 15px 40px;
            background: var(--brand-maroon);
            color: white;
            text-decoration: none;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.4s;
        }
        .btn-gold:hover { background: var(--brand-gold); transform: translateY(-2px); }

        .loading-pulse {
            font-family: var(--font-serif);
            font-size: 18px;
            font-style: italic;
            letter-spacing: 2px;
            color: var(--brand-gold);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        @media (max-width: 600px) {
            .nav-minimal { padding: 20px; }
            .brand-logo { font-size: 16px; letter-spacing: 3px; }
            .item-entry { grid-template-columns: 70px 1fr; gap: 20px; }
            .img-holder { width: 70px; height: 95px; }
            .item-valuation { grid-column: 2; margin-top: -15px; font-size: 16px; }
            .archive-top { flex-direction: column; align-items: flex-start; gap: 10px; }
            .total-box h2 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <nav class="nav-minimal">
        <a href="shop.html"><i class="fas fa-arrow-left"></i> Studio</a>
        <div class="brand-logo">Vastramaya</div>
        <div style="width: 60px;"></div> <!-- Spacer -->
    </nav>

    <div class="container">
        <div class="header-content">
            <p>Private Collection</p>
            <h1>Your Archive</h1>
        </div>

        <div id="loading-view" class="state-wrap">
            <div class="loading-pulse">Invoking your history...</div>
        </div>

        <div id="login-view" class="state-wrap" style="display: none;">
            <h2>Reserved Access</h2>
            <p>Please authenticate to view your personal acquisitions.</p>
            <a href="login.html" class="btn-gold">Sign In</a>
        </div>

        <div id="empty-view" class="state-wrap" style="display: none;">
            <h2>Empty Archive</h2>
            <p>You have not acquired any pieces from our collection yet.</p>
            <a href="shop.html" class="btn-gold">View Collection</a>
        </div>

        <div id="orders-list"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCdeonH3VytC21F3X6x0rCVCn2xXrGPoug",
            authDomain: "vastramaya---magic.firebaseapp.com",
            projectId: "vastramaya---magic",
            storageBucket: "vastramaya---magic.firebasestorage.app",
            messagingSenderId: "543460072082",
            appId: "1:543460072082:web:f3d1140e8f81ad338ae44b"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (user) {
                fetchOrders(user.uid);
            } else {
                showView('login-view');
            }
        });

        function showView(id) {
            ['loading-view', 'login-view', 'empty-view', 'orders-list'].forEach(v => {
                document.getElementById(v).style.display = (v === id) ? 'block' : 'none';
            });
        }

        function fetchOrders(uid) {
            db.collection('users').doc(uid).collection('orders')
              .orderBy('createdAt', 'desc')
              .onSnapshot(snapshot => {
                  if (snapshot.empty) {
                      showView('empty-view');
                      return;
                  }
                  renderOrders(snapshot);
                  showView('orders-list');
              }, error => {
                  console.error(error);
                  showView('empty-view');
              });
        }

        function renderOrders(snapshot) {
            const list = document.getElementById('orders-list');
            list.innerHTML = '';
            
            snapshot.forEach(doc => {
                const data = doc.data();
                const status = data.status || 'Ordered';
                const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString('en-US', {
                    day: 'numeric', month: 'long', year: 'numeric'
                }) : 'Processing';

                const card = document.createElement('div');
                card.className = 'archive-card';

                let itemsHtml = '';
                (data.items || []).forEach(item => {
                    itemsHtml += `
                        <div class="item-entry">
                            <div class="img-holder">
                                <img src="${item.image}">
                            </div>
                            <div class="item-info">
                                <h3>${item.name}</h3>
                                <p>Size: ${item.size || 'Unique'} &nbsp;•&nbsp; Qty: ${item.quantity}</p>
                            </div>
                            <div class="item-valuation">₹${item.price.toLocaleString('en-IN')}</div>
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="archive-top">
                        <div>
                            <div class="meta-id">ORD-${data.orderId || doc.id.substring(0,8)}</div>
                            <div class="meta-date">${date}</div>
                        </div>
                        <div class="status-indicator st-${status.toLowerCase()}">
                            <div class="status-dot"></div> ${status}
                        </div>
                    </div>
                    
                    <div class="items-area">${itemsHtml}</div>

                    <div class="archive-footer">
                        <div class="payment-tag">
                            <i class="fas fa-shield-alt"></i> Paid via ${data.paymentMethod || 'Secure Link'}
                        </div>
                        <div class="total-box">
                            <span>Final Investment</span>
                            <h2>₹${(data.amount || 0).toLocaleString('en-IN')}</h2>
                        </div>
                    </div>
                `;
                list.appendChild(card);
            });
        }
    </script>
</body>
</html>
