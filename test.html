<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Archive | Vastramaya</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --brand-deep: #5c1621;
            --brand-gold: #c5a059;
            --premium-bg: #fcfaf8;
            --text-main: #2d181c;
            --text-muted: #8e7d7a;
            --glass-white: rgba(255, 255, 255, 0.8);
            --border-elegant: rgba(197, 160, 89, 0.2);
            
            /* Sophisticated Status Colors */
            --st-ordered: #d4a373;
            --st-shipped: #58817b;
            --st-delivered: #7b906d;
            --st-cancelled: #a67c7c;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--premium-bg);
            color: var(--text-main);
            margin: 0;
            line-height: 1.6;
            background-image: radial-gradient(circle at top right, #fff5f5 0%, transparent 400px);
        }

        /* --- NAVIGATION --- */
        .nav-header {
            background: var(--glass-white);
            backdrop-filter: blur(15px);
            padding: 20px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-elegant);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .back-link {
            text-decoration: none;
            color: var(--brand-deep);
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }
        .back-link:hover { opacity: 0.6; transform: translateX(-5px); }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            margin-bottom: 60px;
        }
        .page-title h1 {
            font-weight: 400;
            font-size: 38px;
            letter-spacing: -1px;
            margin-bottom: 10px;
            color: var(--brand-deep);
        }
        .page-title p {
            color: var(--text-muted);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* --- PREMIUM ORDER CARD --- */
        .order-entry {
            background: white;
            border-radius: 2px; /* Sharp, high-fashion edges */
            margin-bottom: 50px;
            border: 1px solid var(--border-elegant);
            box-shadow: 0 20px 40px rgba(92, 22, 33, 0.03);
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
        }
        .order-entry:hover { transform: translateY(-5px); box-shadow: 0 30px 60px rgba(92, 22, 33, 0.06); }

        .entry-header {
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px dotted var(--border-elegant);
        }

        .order-meta-top { display: flex; flex-direction: column; gap: 5px; }
        .order-number { font-size: 12px; letter-spacing: 1px; color: var(--text-muted); font-weight: 700; }
        .order-date { font-size: 18px; font-weight: 500; color: var(--brand-deep); }

        .status-pill {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 8px 16px;
            border: 1px solid;
            border-radius: 50px;
        }
        .st-val-ordered { color: var(--st-ordered); border-color: rgba(212, 163, 115, 0.3); background: #fffcf9; }
        .st-val-shipped { color: var(--st-shipped); border-color: rgba(88, 129, 123, 0.3); background: #f6fafa; }
        .st-val-delivered { color: var(--st-delivered); border-color: rgba(123, 144, 109, 0.3); background: #f9fbf8; }
        .st-val-cancelled { color: var(--st-cancelled); border-color: rgba(166, 124, 124, 0.3); background: #fffafb; }

        .entry-content { padding: 30px; }

        .product-item {
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 25px;
            align-items: center;
            margin-bottom: 20px;
        }
        .product-item:last-child { margin-bottom: 0; }

        .img-wrapper {
            width: 100px;
            height: 130px;
            overflow: hidden;
            background: #f0f0f0;
            border-radius: 4px;
        }
        .img-wrapper img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .product-item:hover img { transform: scale(1.08); }

        .prod-info h3 { font-size: 18px; font-weight: 500; margin: 0 0 8px 0; color: var(--text-main); }
        .prod-info p { font-size: 13px; color: var(--text-muted); margin: 0; }
        
        .item-price { font-weight: 500; font-size: 16px; color: var(--brand-deep); }

        .entry-footer {
            padding: 25px 30px;
            background: #faf8f6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-label { font-size: 12px; text-transform: uppercase; letter-spacing: 2px; color: var(--text-muted); }
        .total-amount { font-size: 22px; font-weight: 500; color: var(--brand-deep); }

        .btn-action {
            padding: 12px 24px;
            background: transparent;
            border: 1px solid var(--brand-deep);
            color: var(--brand-deep);
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-action:hover { background: var(--brand-deep); color: white; }

        /* --- EMPTY STATE --- */
        .empty-state {
            text-align: center;
            padding: 100px 0;
        }
        .empty-state h2 { font-weight: 400; color: var(--brand-deep); margin-bottom: 20px; }
        .empty-state-btn {
            display: inline-block;
            background: var(--brand-deep);
            color: white;
            padding: 18px 40px;
            text-decoration: none;
            letter-spacing: 2px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Loading */
        #loader { text-align: center; padding: 100px; font-size: 12px; letter-spacing: 4px; text-transform: uppercase; color: var(--brand-gold); }

        @media (max-width: 600px) {
            .product-item { grid-template-columns: 80px 1fr; }
            .item-price { grid-column: 2; margin-top: -10px; }
            .page-title h1 { font-size: 28px; }
        }
    </style>
</head>
<body>

    <nav class="nav-header">
        <a href="shop.html" class="back-link"><i class="fa-solid fa-arrow-left-long"></i> Studio</a>
        <div style="font-weight: 700; letter-spacing: 4px; color: var(--brand-deep); font-size: 14px;">VASTRAMAYA</div>
        <div style="width: 70px;"></div> <!-- Spacer -->
    </nav>

    <div class="container">
        <div class="page-title">
            <p>Customer Archive</p>
            <h1>Your Orders</h1>
        </div>

        <div id="loader">Invoking your history...</div>
        <div id="orders-container"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCdeonH3VytC21F3X6x0rCVCn2xXrGPoug",
            authDomain: "vastramaya---magic.firebaseapp.com",
            projectId: "vastramaya---magic",
            storageBucket: "vastramaya---magic.firebasestorage.app",
            messagingSenderId: "543460072082",
            appId: "1:543460072082:web:f3d1140e8f81ad338ae44b"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (user) {
                fetchOrders(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        function fetchOrders(uid) {
            db.collection('users').doc(uid).collection('orders')
              .orderBy('createdAt', 'desc')
              .onSnapshot(snapshot => {
                  document.getElementById('loader').style.display = 'none';
                  const container = document.getElementById('orders-container');
                  
                  if (snapshot.empty) {
                      container.innerHTML = `
                        <div class="empty-state">
                            <h2>The archive is empty</h2>
                            <p style="color:var(--text-muted); margin-bottom:40px;">Begin your journey with our latest collection.</p>
                            <a href="shop.html" class="empty-state-btn">Enter Store</a>
                        </div>`;
                      return;
                  }

                  let html = '';
                  snapshot.forEach(doc => {
                      const order = doc.data();
                      const status = order.status || 'Ordered';
                      const date = order.createdAt ? new Date(order.createdAt.seconds * 1000).toLocaleDateString('en-US', {
                          day: 'numeric', month: 'long', year: 'numeric'
                      }) : 'Processing';

                      html += `
                        <div class="order-entry">
                            <div class="entry-header">
                                <div class="order-meta-top">
                                    <span class="order-number">ORD-${order.orderId}</span>
                                    <span class="order-date">${date}</span>
                                </div>
                                <span class="status-pill st-val-${status.toLowerCase()}">${status}</span>
                            </div>
                            <div class="entry-content">
                                ${order.items.map(item => `
                                    <div class="product-item">
                                        <div class="img-wrapper">
                                            <img src="${item.image}">
                                        </div>
                                        <div class="prod-info">
                                            <h3>${item.name}</h3>
                                            <p>Size: ${item.size || 'Unique'} &nbsp;•&nbsp; Qty: ${item.quantity}</p>
                                        </div>
                                        <div class="item-price">₹${item.price.toLocaleString()}</div>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="entry-footer">
                                <div>
                                    <span class="total-label">Total Investment</span>
                                    <div class="total-amount">₹${order.amount.toLocaleString()}</div>
                                </div>
                                <button class="btn-action" onclick="alert('Order Tracking Coming Soon')">Details</button>
                            </div>
                        </div>
                      `;
                  });
                  container.innerHTML = html;
              });
        }
    </script>
</body>
</html>
