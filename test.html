<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hostinger Sidebar Replica - Fixed Gaps</title>

<style>
:root {
  --sidebar-width: 260px;
  --row-height: 48px;
  --sidebar-bg: #ffffff;
  --page-bg: #f4f5f7;
  --text-main: #111827;
  --text-muted: #374151;
  --icon-muted: #6b7280;
  --active-bg: #f3f4f6;
  --border-subtle: #e5e7eb;
  --purple-border: #a855f7;
  --purple-text: #7c3aed;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  background: var(--page-bg);
  color: var(--text-muted);
}

.app {
  display: flex;
  min-height: 100vh;
}

/* SIDEBAR */

.sidebar {
  width: var(--sidebar-width);
  background: var(--sidebar-bg);
  display: flex;
  flex-direction: column;
  padding-top: 24px;
}

.sidebar-inner {
  padding: 0 16px 16px 16px;
  display: flex;
  flex-direction: column;
  height: 100%;
}

/* Logo row */
.logo-row {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 0 8px 20px 8px;
}

.logo-img {
  width: 32px;
  height: 32px;
  object-fit: contain;
}

.logo-text {
  font-weight: 700;
  letter-spacing: 0.06em;
  font-size: 14px;
}

.sidebar-divider {
  height: 1px;
  background: var(--border-subtle);
  margin-bottom: 12px;
}

/* NAVIGATION */

nav {
  display: flex;
  flex-direction: column;
}

.nav-group {
  margin-bottom: 4px;
}

.nav-group + .nav-group {
  margin-top: 8px;   /* bigger gap between groups */
}

.nav-item {
  position: relative;
  display: flex;
  align-items: center;
  height: var(--row-height);
  border-radius: 8px;
  padding: 0 20px 0 24px;
  gap: 12px;
  cursor: pointer;
  font-size: 14px;
  color: var(--text-muted);
  text-decoration: none;
  user-select: none;
  transition: background 0.15s ease, color 0.15s ease;
  margin: 2px 0;     /* ðŸ”¥ fixed, consistent vertical gap (4px total between items) */
}

/* Hover active effect */
.nav-item:hover {
  background: var(--active-bg);
  color: var(--text-main);
}

.nav-item:hover .icon {
  color: var(--text-main);
}

.nav-item .icon {
  width: 20px;
  height: 20px;
  flex: 0 0 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--icon-muted);
}

.nav-item .label {
  flex: 1 1 auto;
}

.nav-item .tail {
  display: flex;
  align-items: center;
  gap: 8px;
}

/* Arrow SVG style from your snippet */
.hp-menu__item-dropdown-icon {
  width: 20px;
  height: 20px;
  color: var(--icon-muted);
  fill: var(--icon-muted);
}

/* ACTIVE ITEM */
.nav-item--active {
  background: var(--active-bg);
  color: var(--text-main);
  font-weight: 600;
}

.nav-item--active .icon {
  color: var(--text-main);
}

/* Badge NEW */
.badge-new {
  font-size: 11px;
  padding: 2px 7px;
  border-radius: 999px;
  border: 1px solid var(--purple-border);
  color: var(--purple-text);
  background: #ffffff;
  line-height: 1;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  height: 18px;
}

/* Bottom account block */
.account-row {
  margin-top: auto;
  padding-top: 24px;
}

/* MAIN CONTENT */
.content {
  flex: 1 1 auto;
  background: var(--page-bg);
}
</style>

</head>
<body>

<!-- SVG SYMBOLS -->
<svg width="0" height="0" style="position:absolute;">
  <defs>
    <symbol id="ic-chevron-small-right-24" viewBox="0 0 24 24">
      <path d="M10 7l5 5-5 5"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"></path>
    </symbol>
  </defs>
</svg>

<div class="app">

  <aside class="sidebar">
    <div class="sidebar-inner">

      <!-- LOGO -->
      <div class="logo-row">
        <img class="logo-img" src="https://product-ecommerces.netlify.app/vastramaya.png" alt="Logo">
        <div class="logo-text">HOSTINGER</div>
      </div>

      <div class="sidebar-divider"></div>

      <!-- NAVIGATION -->
      <nav>

        <div class="nav-group">

          <div class="nav-item">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <path d="M4 11.5L12 4l8 7.5"
                      fill="none" stroke="currentColor"
                      stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6.5 10.5V20h11V10.5"
                      fill="none" stroke="currentColor"
                      stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
            <span class="label">Home</span>
          </div>

          <div class="nav-item">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <rect x="4" y="6" width="16" height="14" rx="2" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M4 10h16" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M9 4v4M15 4v4" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </span>
            <span class="label">Websites</span>
            <span class="tail">
              <svg class="h-icon h-ml-0 hp-menu__item-dropdown-icon" aria-hidden="true">
                <use href="#ic-chevron-small-right-24"></use>
              </svg>
            </span>
          </div>

          <div class="nav-item">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <ellipse cx="12" cy="12" rx="3" ry="8" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M4 12h16" stroke="currentColor" stroke-width="1.5"/>
              </svg>
            </span>
            <span class="label">Domains</span>
            <span class="tail">
              <svg class="h-icon hp-menu__item-dropdown-icon">
                <use href="#ic-chevron-small-right-24"></use>
              </svg>
            </span>
          </div>

          <div class="nav-item">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <path d="M4 9c1.2 0 1.8-.8 3-.8s1.8.8 3 .8 1.8-.8 3-.8 1.8.8 3 .8 1.8-.8 3-.8"
                      fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                <path d="M4 13c1.2 0 1.8-.8 3-.8s1.8.8 3 .8 1.8-.8 3-.8 1.8.8 3 .8 1.8-.8 3-.8"
                      fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </span>
            <span class="label">Horizons</span>
          </div>

          <div class="nav-item nav-item--active">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <rect x="4" y="6" width="16" height="12" rx="2"
                      fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M4 8l8 5 8-5"
                      fill="none" stroke="currentColor" stroke-width="1.5"
                      stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
            <span class="label">Emails</span>
          </div>
        </div>

        <div class="nav-group">

          <div class="nav-item">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M12 5V3M12 21v-2M5 12H3M21 12h-2"
                      stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </span>
            <span class="label">Email marketing</span>
            <span class="tail"><span class="badge-new">New</span></span>
          </div>

          <div class="nav-item">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <rect x="5" y="5" width="14" height="6" rx="1.5"
                      fill="none" stroke="currentColor" stroke-width="1.5"/>
                <rect x="5" y="13" width="14" height="6" rx="1.5"
                      fill="none" stroke="currentColor" stroke-width="1.5"/>
              </svg>
            </span>
            <span class="label">VPS</span>
          </div>

          <div class="nav-item">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <rect x="4" y="7" width="16" height="10" rx="2"
                      fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M4 10h16"
                      stroke="currentColor" stroke-width="1.5"/>
              </svg>
            </span>
            <span class="label">Billing</span>
            <span class="tail">
              <svg class="h-icon hp-menu__item-dropdown-icon">
                <use href="#ic-chevron-small-right-24"></use>
              </svg>
            </span>
          </div>

          <div class="nav-item">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <path d="M5 9h14l-1 9H6L5 9z"
                      fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M5 9l1.5-4h11L19 9"
                      fill="none" stroke="currentColor" stroke-width="1.5"
                      stroke-linecap="round"/>
              </svg>
            </span>
            <span class="label">Marketplace</span>
            <span class="tail">
              <span class="badge-new">New</span>
              <svg class="h-icon hp-menu__item-dropdown-icon">
                <use href="#ic-chevron-small-right-24"></use>
              </svg>
            </span>
          </div>

        </div>

      </nav>

      <!-- ACCOUNT SHARING at bottom -->
      <div class="account-row">
        <div class="nav-item">
          <span class="icon">
            <svg viewBox="0 0 24 24">
              <circle cx="12" cy="9" r="3"
                      fill="none" stroke="currentColor" stroke-width="1.5"/>
              <path d="M6 19c0-3 2.5-5 6-5s6 2 6 5"
                    fill="none" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </span>
          <span class="label">Account sharing</span>
        </div>
      </div>

    </div>
  </aside>

  <main class="content"></main>

</div>

</body>
</html>
