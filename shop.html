<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>Shop | Vastramaya</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* --- THEME VARIABLES --- */
:root {
  --page-bg: #fefcf3;
  --text-primary: #3f0b17;
  --text-secondary: #6b422a;
  --text-light: #a3715f;
  --brand-primary: #8b2635;
  --brand-secondary: #d33d49;
  --brand-gradient: linear-gradient(135deg, #8b2635 0%, #d33d49 100%);
  --brand-dark: #3f0b17;
  --border-subtle: #e8d5c4;
  --surface-card: #fffefb;
  --surface-hover: #f9f2e3;
  --shadow-float: 0 20px 50px -10px rgba(60, 20, 20, 0.15);
  --radius: 12px;
  --font-main: 'DM Sans', sans-serif;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
html, body { height: 100%; }
body {
  margin: 0; background: var(--page-bg); color: var(--text-primary);
  font-family: var(--font-main); font-weight: 400; line-height: 1.5;
  overflow-x: hidden; width: 100%;
}
body.modal-open { overflow: hidden; position: fixed; width: 100%; }

/* --- LAYOUT --- */
.page { display: flex; gap: 40px; max-width: 1400px; margin: 0 auto; padding: 40px; width: 100%; }

/* --- SIDEBAR FILTERS (DESKTOP) --- */
.filters {
  width: 260px; position: sticky; top: 20px; align-self: flex-start;
  height: calc(100vh - 40px); overflow-y: auto; padding-right: 10px;
  flex-shrink: 0; scrollbar-width: none;
}
.filters::-webkit-scrollbar { display: none; }

/* Filter Header */
.filters-header-desktop { margin: 0 0 24px; font-size: 24px; color: var(--text-primary); font-weight: 700; display: flex; justify-content: space-between; align-items: center;}

.clear-btn { 
    font-size: 11px; color: var(--text-light); border: 1px solid var(--border-subtle); 
    padding: 6px 12px; border-radius: 20px; font-weight: 700; 
    text-transform: uppercase; letter-spacing: 0.5px; cursor: pointer; transition: 0.2s;
}
.clear-btn:hover { border-color: var(--brand-secondary); color: var(--brand-secondary); background: #fff5f5; }

/* Filter Sections (Accordion) */
.section { border-bottom: 1px solid var(--border-subtle); padding: 15px 0; }
.section:first-child { border-top: 1px solid var(--border-subtle); }

.section-header { display: flex; align-items: center; justify-content: space-between; cursor: pointer; padding: 5px 0; }
.section-title { font-weight: 700; color: var(--text-secondary); font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px; }

/* Arrow Rotation */
.m-link-arrow { transition: transform 0.3s ease; width: 20px; height: 20px; stroke: var(--text-light); }
.section.open .m-link-arrow { transform: rotate(90deg); stroke: var(--brand-primary); }

.section-body { 
    overflow: hidden; max-height: 0; padding-top: 0; 
    opacity: 0; visibility: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
}
.section.open .section-body { opacity: 1; max-height: 1000px; padding-top: 15px; visibility: visible; }

/* Checkboxes */
.checkbox-row { display: flex; align-items: center; gap: 12px; padding: 6px 0; margin-bottom: 4px; cursor: pointer; }
.checkbox-box { width: 18px; height: 18px; border-radius: 4px; border: 1.5px solid var(--border-subtle); background: #fff; display: flex; align-items: center; justify-content: center; transition: all .2s; }
.checkbox-box svg { width: 10px; height: 10px; opacity: 0; stroke: #fff; stroke-width: 3; transform: scale(0.8); transition: all .2s; }
.checkbox-row input { position: absolute; opacity: 0; width: 0; height: 0; }
.checkbox-row input:checked + .checkbox-box { background: var(--brand-primary); border-color: var(--brand-primary); }
.checkbox-row input:checked + .checkbox-box svg { opacity: 1; transform: scale(1); }
.checkbox-label { color: var(--text-primary); font-size: 15px; }

/* Color Swatches */
.color-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
.color-item { display: flex; flex-direction: column; align-items: center; gap: 5px; cursor: pointer; }
.color-item .swatch { width: 32px; height: 32px; border-radius: 50%; border: 1px solid var(--border-subtle); transition: all 0.2s; position: relative; }
.color-item.selected .swatch { box-shadow: 0 0 0 2px var(--page-bg), 0 0 0 4px var(--brand-primary); transform: scale(1.1); }
.color-item .label { font-size: 10px; color: var(--text-muted); text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%; }

/* Price Slider */
.range-wrap { position: relative; height: 40px; margin: 15px 10px 0 10px; user-select: none; }
.range-track { position: absolute; left: 0; right: 0; top: 50%; transform: translateY(-50%); height: 3px; background: var(--border-subtle); border-radius: 10px; }
.range-highlight { position: absolute; top: 50%; transform: translateY(-50%); height: 3px; background: var(--brand-primary); border-radius: 10px; z-index: 2; }
.range-dot { position: absolute; top: 50%; transform: translate(-50%,-50%); width: 18px; height: 18px; border-radius: 50%; background: #fff; border: 2px solid var(--brand-primary); cursor: grab; z-index: 5; }
.price-inputs { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
.price-box { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid var(--border-subtle); background: #fff; display: flex; font-size: 13px; color: var(--text-primary); }
.price-box input { border: none; outline: none; width: 100%; font-family: var(--font-main); font-weight: 600; color: var(--text-primary); }

/* --- MAIN CONTENT --- */
.products { flex: 1; width: 100%; }
.products-toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }

/* Back Button */
.nav-btn-back { 
    display: inline-flex; align-items: center; gap: 8px;
    text-decoration: none; color: var(--text-primary); 
    font-weight: 600; font-size: 14px; 
    padding: 10px 20px; border-radius: 30px; 
    border: 1px solid var(--border-subtle); background: #fff; 
    transition: 0.2s; 
}
.nav-btn-back:hover { border-color: var(--brand-primary); color: var(--brand-primary); }

.sort { position: relative; }
.sort-button { appearance: none; background: #fff; border: 1px solid var(--border-subtle); padding: 10px 20px; border-radius: 30px; font-family: var(--font-main); font-size: 14px; font-weight: 500; color: var(--text-primary); cursor: pointer; display: flex; align-items: center; gap: 8px; transition: all .2s; }
.sort-menu { position: absolute; right: 0; top: calc(100% + 8px); width: 220px; background: #fff; border-radius: 12px; box-shadow: var(--shadow-float); padding: 8px; z-index: 50; opacity: 0; visibility: hidden; transform: translateY(10px); transition: all .2s ease; border: 1px solid var(--border-subtle); }
.sort.open .sort-menu { opacity: 1; visibility: visible; transform: translateY(0); }
.sort-item { padding: 10px 16px; font-size: 14px; color: var(--text-primary); cursor: pointer; border-radius: 8px; }
.sort-item:hover { background: var(--surface-hover); color: var(--brand-primary); }
.sort-item.active { background: var(--brand-primary); color: #fff; font-weight: 600; }

/* --- GRID --- */
.grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; width: 100%; }

.card { 
    background: var(--surface-card); 
    border-radius: var(--radius); 
    transition: all 0.3s ease; 
    position: relative; 
    display: flex; 
    flex-direction: column; 
    border: 1px solid var(--border-subtle); 
    cursor: pointer; 
    overflow: hidden; 
}
.card:hover { transform: translateY(-5px); border-color: var(--brand-primary); box-shadow: var(--shadow-float); z-index: 2; }

.thumb { position: relative; width: 100%; aspect-ratio: 3/4; overflow: hidden; background: #f4f4f4; border-bottom: 1px solid var(--border-subtle); }
.thumb img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.8s ease; }
.card:hover .thumb img { transform: scale(1.08); }

.wishlist-btn { position: absolute; top: 12px; right: 12px; width: 34px; height: 34px; border-radius: 50%; background: rgba(255,255,255,0.9); border: 1px solid var(--border-subtle); display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10; transition: all 0.2s; color: var(--text-secondary); opacity: 0; transform: translateX(10px); }
.card:hover .wishlist-btn { opacity: 1; transform: translateX(0); }
.wishlist-btn:hover { background: var(--brand-primary); color: #fff; border-color: var(--brand-primary); }
.wishlist-btn.active { opacity: 1; transform: translateX(0); background: var(--brand-secondary); color: #fff; border-color: var(--brand-secondary); }
.wishlist-btn svg { width: 16px; height: 16px; fill: none; stroke: currentColor; stroke-width: 2; }
.wishlist-btn.active svg { fill: currentColor; }

/* Quick View Button */
.quick-view-btn { 
  position: absolute; bottom: 15px; left: 50%; transform: translate(-50%, 20px); 
  background: var(--brand-dark); 
  color: #fff; 
  padding: 10px 20px; border-radius: 30px; 
  font-size: 13px; font-weight: 600; 
  opacity: 0; transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1); 
  box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 80%; text-align: center; 
}
.card:hover .quick-view-btn { opacity: 1; transform: translate(-50%, 0); }
.quick-view-btn:hover { background: #5a1020; transform: translate(-50%, 0) scale(1.02); }

.info { padding: 16px; flex: 1; display: flex; flex-direction: column; }
.title { font-size: 15px; font-weight: 600; color: var(--text-primary); margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.category-tag { font-size: 11px; font-weight: 600; color: var(--text-light); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }

.bottom-row { display: flex; align-items: center; justify-content: space-between; margin-top: auto; }
.price-block { display: flex; align-items: baseline; gap: 8px; }
.current-price { font-size: 16px; font-weight: 700; color: var(--brand-primary); }
.old-price { font-size: 13px; color: var(--text-light); text-decoration: line-through; opacity: 0.7; }
.add-cart-icon-btn { width: 34px; height: 34px; border-radius: 8px; background: var(--surface-hover); color: var(--brand-primary); border: 1px solid rgba(139, 38, 53, 0.1); display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
.add-cart-icon-btn:hover { background: var(--brand-primary); color: #fff; }


/* =========================================
   MODAL DESIGN
   ========================================= */
.modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(20, 10, 10, 0.65); backdrop-filter: blur(8px); z-index: 5000; opacity: 0; visibility: hidden; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; padding: 20px; }
.modal-overlay.active { opacity: 1; visibility: visible; }

.modal-content-box { background: var(--page-bg); width: 100%; max-width: 1050px; height: 85vh; border-radius: 20px; position: relative; box-shadow: var(--shadow-float); transform: scale(0.95); opacity: 0; transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); overflow: hidden; display: flex; flex-direction: column; }
.modal-overlay.active .modal-content-box { transform: scale(1); opacity: 1; }

.premium-close-btn { position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; border-radius: 10px; border: 1px solid var(--border-subtle); background: rgba(255, 255, 255, 0.9); display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 60; transition: background 0.2s ease, transform 0.1s ease; }
.premium-close-btn:hover { background: var(--surface-hover); border-color: var(--brand-primary); }
.close-icon-lines { width: 14px; height: 14px; position: relative; }
.close-icon-lines::before, .close-icon-lines::after { content: ""; position: absolute; inset: 0; margin: auto; width: 14px; height: 1.5px; background: var(--text-primary); transition: background 0.2s; }
.close-icon-lines::before { transform: rotate(45deg); }
.close-icon-lines::after { transform: rotate(-45deg); }
.premium-close-btn:hover .close-icon-lines::before, .premium-close-btn:hover .close-icon-lines::after { background: var(--brand-primary); }

.modal-scroll-area { overflow-y: auto; height: 100%; width: 100%; }
.modal-container { display: grid; grid-template-columns: 1.2fr 1fr; gap: 50px; align-items: start; padding: 40px 50px; margin: 0 auto; min-height: 100%; }

.gallery-wrapper { position: sticky; top: 0; display: flex; gap: 16px; height: 500px; }
.thumbnails { display: flex; flex-direction: column; gap: 12px; width: 80px; flex-shrink: 0; overflow-y: auto; padding-right: 4px; }
.thumbnails::-webkit-scrollbar { width: 0px; }
.thumb-modal { width: 100%; aspect-ratio: 3/4; border-radius: 8px; overflow: hidden; cursor: pointer; border: 1px solid transparent; opacity: 0.6; transition: all 0.2s; }
.thumb-modal:hover, .thumb-modal.active { opacity: 1; border-color: var(--brand-primary); box-shadow: 0 0 0 2px var(--brand-primary); }
.thumb-modal img { width: 100%; height: 100%; object-fit: cover; }
.main-stage { flex: 1; height: 100%; border-radius: 12px; overflow: hidden; background: #fff; border: 1px solid var(--border-subtle); box-shadow: 0 4px 20px rgba(0,0,0,0.04); }
.main-stage img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.4s ease; }

.product-details { padding-top: 10px; display: flex; flex-direction: column; height: 100%; }
.modal-product-title { font-size: 38px; line-height: 1.1; font-weight: 700; margin: 0 0 8px 0; color: var(--text-primary); letter-spacing: -0.5px; }
.modal-product-category { font-size: 13px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-light); margin-bottom: 24px; font-weight: 600; }
.price-block-modal { display: flex; align-items: baseline; gap: 16px; margin-bottom: 32px; padding-bottom: 24px; border-bottom: 1px solid var(--border-subtle); }
.modal-price-current { font-size: 32px; font-weight: 700; color: var(--brand-primary); }
.modal-price-old { font-size: 20px; color: var(--text-light); text-decoration: line-through; opacity: 0.7; }

.option-section { margin-bottom: 28px; }
.option-label { font-size: 13px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text-secondary); margin-bottom: 12px; display: flex; justify-content: space-between; }
.color-swatches { display: flex; gap: 12px; flex-wrap: wrap; }
.modal-swatch { width: 48px; height: 60px; border-radius: 6px; cursor: pointer; border: 1px solid var(--border-subtle); padding: 2px; background: white; transition: all 0.2s; }
.modal-swatch img { width: 100%; height: 100%; object-fit: cover; border-radius: 4px; }
.modal-swatch:hover { transform: translateY(-2px); border-color: var(--text-light); }
.modal-swatch.active { border-color: var(--brand-primary); box-shadow: 0 0 0 1px var(--brand-primary); }

.size-selector { display: flex; flex-wrap: wrap; gap: 10px; }
.modal-size-btn { min-width: 52px; height: 46px; padding: 0 16px; background: white; border: 1px solid var(--border-subtle); border-radius: 8px; font-size: 14px; font-weight: 500; color: var(--text-primary); transition: all 0.2s; cursor: pointer; }
.modal-size-btn:hover { border-color: var(--brand-primary); color: var(--brand-primary); }
.modal-size-btn.active { background: var(--brand-primary); border-color: var(--brand-primary); color: white; }
.modal-size-btn:disabled { opacity: 0.5; cursor: not-allowed; text-decoration: line-through; background: #eee; border:1px solid #ddd; color: #999; }

.qty-wrapper { display: inline-flex; align-items: center; justify-content: space-between; background: white; border: 1px solid var(--border-subtle); border-radius: 8px; height: 46px; width: 140px; }
.qty-btn { width: 40px; height: 100%; background: transparent; border: none; cursor: pointer; font-size: 18px; color: var(--text-secondary); display: flex; align-items: center; justify-content: center; transition: color 0.2s; }
.qty-val { font-weight: 600; font-size: 15px; width: 40px; text-align: center; }

.actions-desktop { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: auto; padding-top: 30px; }
.btn-main, .btn-secondary { height: 56px; border-radius: 12px; font-size: 15px; font-weight: 600; letter-spacing: 0.5px; display: flex; align-items: center; justify-content: center; gap: 10px; transition: all 0.3s; cursor: pointer; width: 100%; }
.btn-secondary { background: white; border: 1px solid var(--border-subtle); color: var(--text-primary); }
.btn-secondary:hover { border-color: var(--brand-primary); color: var(--brand-primary); background: var(--surface-hover); }
.btn-main { background: var(--brand-gradient); color: white; border: none; box-shadow: 0 8px 20px rgba(139, 38, 53, 0.2); }
.btn-main:hover { transform: translateY(-2px); box-shadow: 0 12px 25px rgba(139, 38, 53, 0.3); }

.mobile-gallery, .mobile-actions-bar { display: none; }

/* Toast & Loader */
#toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 7000; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
.toast { padding: 12px 20px; background: #fff; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.15); animation: slideUp 0.3s ease; display: flex; align-items: center; gap: 12px; border-left: 4px solid var(--brand-primary); pointer-events: auto; }
@keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
.loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--brand-primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 50px auto; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

/* Mobile Filter Defaults */
.mobile-filter-btn, .filters-header-mobile, .filters-footer-mobile { display: none; }
.overlay-dim { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; opacity: 0; visibility: hidden; transition: 0.3s; }
.overlay-dim.visible { opacity: 1; visibility: visible; }

/* Mobile Specific Styles - UPDATED FIXES */
@media (max-width: 900px) {
    .page { gap: 20px; padding: 20px; flex-direction: column; } 
    
    /* 1. HIDE Desktop Filter, Back Button */
    .filters { display: none; }
    .home-link { display: none; }
    
    /* 2. Unified Filter/Sort Grid */
    .products-toolbar { margin-bottom: 20px; }
    .toolbar-left { display: none; } /* Hide left wrapper entirely, we reconstruct grid */
    
    /* Reconstruct Layout Grid for Mobile Header */
    #sortControl { width: 100%; }
    .products-toolbar { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; align-items: center; }
    
    /* Uniform Button Sizing */
    .mobile-filter-btn, .sort-button { 
        width: 100%; height: 48px; padding: 0 15px; 
        display: flex; align-items: center; justify-content: center; 
        font-size: 14px; font-weight: 600; border-radius: 30px; 
        border: 1px solid var(--border-subtle); background: #fff; color: var(--text-primary);
        box-shadow: 0 2px 5px rgba(0,0,0,0.03); margin: 0;
    }
    
    /* Filter Drawer Container - FLEXBOX for Sticky Footer */
    .filters.mobile-open { 
        display: flex; flex-direction: column; 
        position: fixed; inset: 0; left: 0; right: auto; width: 85%; max-width: 340px; height: 100dvh; /* Gap on Right */
        z-index: 3000; background: #fff; 
        padding: 0; 
        box-shadow: 10px 0 40px rgba(0,0,0,0.2); 
    }
    
    /* Filter Header (Mobile) */
    .filters-header-mobile { 
        padding: 16px 20px; border-bottom: 1px solid var(--border-subtle); 
        display: flex; justify-content: space-between; align-items: center; 
        flex-shrink: 0; background: #fff;
    }
    .filters-header-mobile h3 { margin: 0; font-size: 20px; font-weight: 700; color: var(--text-primary); }
    
    /* Premium Close Button for Filter (Same as popup) */
    .filter-close-btn { 
        width: 36px; height: 36px; border: 1px solid var(--border-subtle); 
        border-radius: 10px; display: flex; align-items: center; justify-content: center; 
        cursor: pointer; background: var(--surface-hover); 
    }
    .filter-close-btn .close-icon-lines { width: 12px; height: 12px; }
    .filter-close-btn .close-icon-lines::before, .filter-close-btn .close-icon-lines::after { background: var(--brand-primary); }
    
    /* Content Area (Scrollable) */
    .filters-content { flex-grow: 1; overflow-y: auto; padding: 20px; }
    .filters-header-desktop { display: none; } /* Hide desktop filter title */
    
    /* Filter Footer (Sticky) */
    .filters-footer-mobile { 
        display: block; padding: 16px 20px; border-top: 1px solid var(--border-subtle); 
        background: #fff; flex-shrink: 0; padding-bottom: max(16px, env(safe-area-inset-bottom));
    }

    /* Modal Mobile Fixes */
    .modal-overlay { align-items: flex-end; padding: 0; }
    .modal-content-box { height: 85vh; width: 100%; max-width: 100%; border-radius: 24px 24px 0 0; transform: translateY(100%); margin: 0; display: flex; flex-direction: column; }
    .modal-overlay.active .modal-content-box { transform: translateY(0); }
    .premium-close-btn { top: 16px; right: 16px; width: 36px; height: 36px; background: var(--surface-hover); backdrop-filter: blur(4px); box-shadow: 0 2px 8px rgba(0,0,0,0.1); border: 1px solid var(--brand-primary); }
    .premium-close-btn .close-icon-lines::before, .premium-close-btn .close-icon-lines::after { background: var(--brand-primary); }
    
    .modal-container { display: block; padding: 0; padding-bottom: 100px; flex: 1; overflow-y: auto; }
    .gallery-wrapper { display: none; }
    /* INCREASED HEIGHT AS REQUESTED */
    .mobile-gallery { display: flex; position: relative; width: 100%; height: 60vh; background: #f0f0f0; overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; }
    .mobile-gallery::-webkit-scrollbar { display: none; }
    .mobile-gallery img { min-width: 100%; height: 100%; object-fit: cover; object-position: top; scroll-snap-align: center; }
    
    .product-details { padding: 24px 20px; background: var(--page-bg); min-height: auto; }
    .modal-product-title { font-size: 24px; margin-bottom: 4px; }
    .modal-price-current { font-size: 24px; }
    
    .actions-desktop { display: none !important; }
    .mobile-actions-bar { display: flex; position: absolute; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(5px); padding: 12px 20px; gap: 12px; box-shadow: 0 -4px 20px rgba(0,0,0,0.06); z-index: 100; border-top: 1px solid var(--border-subtle); padding-bottom: max(12px, env(safe-area-inset-bottom)); }
    .btn-mobile-buy, .btn-mobile-cart { height: 50px; border-radius: 10px; font-weight: 600; font-size: 15px; border: none; cursor: pointer; flex: 1; display: flex; align-items: center; justify-content: center; }
    .btn-mobile-buy { background: white; color: var(--text-primary); border: 1px solid var(--border-subtle); }
    .btn-mobile-cart { background: var(--brand-gradient); color: white; flex: 1.5; box-shadow: 0 4px 12px rgba(139, 38, 53, 0.2); }
}

@media (max-width: 1200px) { .grid { grid-template-columns: repeat(3, 1fr); } }

<script>
/* --- CONFIG & STATE --- */
const firebaseConfig = {
    apiKey: "AIzaSyCdeonH3VytC21F3X6x0rCVCn2xXrGPoug",
    authDomain: "vastramaya---magic.firebaseapp.com",
    projectId: "vastramaya---magic",
    storageBucket: "vastramaya---magic.firebasestorage.app",
    messagingSenderId: "543460072082",
    appId: "1:543460072082:web:f3d1140e8f81ad338ae44b",
    measurementId: "G-E39VNDCFVE"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let RAW_PRODUCTS = [];
let filteredList = [];
let wishlist = JSON.parse(localStorage.getItem('vastramaya_wishlist')) || [];
let cart = JSON.parse(localStorage.getItem('vastramaya_cart')) || [];
let currentUser = null;

// Filters
let AVAILABLE_COLORS = [];
let AVAILABLE_FABRICS = [];
let AVAILABLE_CATEGORIES = [];
const STANDARD_SIZES = ['XS', 'S', 'M', 'L', 'XL', 'XXL'];

let state = { minPrice:0, maxPrice:20000, colors:new Set(), fabrics:new Set(), sizes:new Set(), categories:new Set() };
let currentSort = 'newest';

// Quick View State
let qvProductData = null;
let qvSelectedSize = null;
let qvCurrentColorIndex = 0;
let qvQty = 1;
let qvActiveImages = [];

/* --- DOM ELEMENTS --- */
const els = {
  grid: document.getElementById('grid'), loading: document.getElementById('loading'),
  minInput: document.getElementById('minInput'), maxInput: document.getElementById('maxInput'),
  highlight: document.getElementById('rangeHighlight'), leftDot: document.getElementById('leftDot'), rightDot: document.getElementById('rightDot'), track: document.getElementById('track'),
  colorList: document.getElementById('colorList'), typeList: document.getElementById('typeList'), fabricList: document.getElementById('fabricList'), sizeList: document.getElementById('sizeList')
};

/* --- INITIALIZATION --- */
async function init(){
    await fetchMetadata();
    await fetchProducts();
    
    // Build Filter UI
    buildColors();
    AVAILABLE_CATEGORIES.forEach(i => els.typeList.appendChild(makeCheckbox(i, state.categories)));
    AVAILABLE_FABRICS.forEach(i => els.fabricList.appendChild(makeCheckbox(i, state.fabrics)));
    STANDARD_SIZES.forEach(i => els.sizeList.appendChild(makeCheckbox(i, state.sizes)));
    
    initSlider(); 
    initAccordions(); 
    initSort(); 
    checkUrlParams();
    
    // Event Listeners
    document.getElementById('mobileFilterBtn').addEventListener('click', openMobile);
    document.getElementById('overlayDim').addEventListener('click', closeMobile);
    
    auth.onAuthStateChanged(user => {
        currentUser = user;
        if(user) syncUserData();
    });
}

/* --- DATA FETCHING --- */
async function fetchMetadata() {
    try {
        const [catSnap, fabSnap, colSnap] = await Promise.all([
            db.collection('categories').orderBy('name').get(),
            db.collection('fabrics').orderBy('name').get(),
            db.collection('colors').orderBy('name').get()
        ]);
        AVAILABLE_CATEGORIES = catSnap.docs.map(d => d.data().name);
        AVAILABLE_FABRICS = fabSnap.docs.map(d => d.data().name);
        AVAILABLE_COLORS = colSnap.docs.map(d => ({ name: d.data().name, hex: d.data().hex }));
    } catch (e) { console.error(e); }
}

async function fetchProducts() {
    try {
        const snap = await db.collection('products').get();
        RAW_PRODUCTS = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
        RAW_PRODUCTS.forEach(p => { if(!p.createdAt) p.createdAt = { seconds: 0 }; });
        els.loading.style.display = 'none';
    } catch (error) {
        console.error(error);
        els.loading.style.display = 'none';
        els.grid.innerHTML = '<div style="text-align:center; width:100%; padding:40px;">Failed to load products.</div>';
    }
}

/* --- RENDERING --- */
function render(){
    filteredList = RAW_PRODUCTS.filter(p => {
        if(p.price < state.minPrice || p.price > state.maxPrice) return false;
        if(state.categories.size && !state.categories.has(p.category)) return false;
        if(state.fabrics.size && !state.fabrics.has(p.fabric)) return false;
        if(state.colors.size) {
            const pColors = p.colorVariants ? p.colorVariants.map(v => v.name) : [];
            if(!pColors.some(c => state.colors.has(c))) return false;
        }
        if(state.sizes.size) {
            let hasSize = false;
            if(p.colorVariants) p.colorVariants.forEach(v => { if(v.sizes) v.sizes.forEach(s => { if(state.sizes.has(s.name) && s.available) hasSize=true; })});
            else if(p.sizes) p.sizes.forEach(s => { if(state.sizes.has(s.name || s) && (s.available!==false)) hasSize=true; });
            if(!hasSize) return false;
        }
        return true;
    });

    if(currentSort === 'az') filteredList.sort((a,b) => a.name.localeCompare(b.name));
    else if(currentSort === 'price-asc') filteredList.sort((a,b) => a.price - b.price);
    else if(currentSort === 'price-desc') filteredList.sort((a,b) => b.price - a.price);
    else if(currentSort === 'newest') filteredList.sort((a,b) => (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));

    els.grid.innerHTML = '';
    if(filteredList.length === 0) {
        els.grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px;">
            <div style="font-size:20px; color:var(--text-light); margin-bottom:10px;">No products found</div>
            <button onclick="clearFilters(event)" class="btn-main" style="width:auto; padding:10px 25px;">Clear Filters</button>
        </div>`;
        return;
    }

    filteredList.forEach(p => {
        const oldPrice = p.oldPrice || Math.round(p.price * 1.25);
        const discount = Math.round(((oldPrice - p.price) / oldPrice) * 100);
        
        // Dynamic Image Selection
        let displayImage = (p.images && p.images.length > 0) ? p.images[0] : 'https://via.placeholder.com/300';
        let urlColorParam = '';
        let preSelectedColor = '';

        if (state.colors.size > 0 && p.colorVariants) {
            const match = p.colorVariants.find(v => state.colors.has(v.name));
            if (match) {
                if (match.images && match.images[0]) displayImage = match.images[0];
                urlColorParam = `&color=${encodeURIComponent(match.name)}`;
                preSelectedColor = match.name;
            }
        }

        const isWishlisted = wishlist.includes(p.id);

        const card = document.createElement('article');
        card.className = 'card';
        card.onclick = (e) => { 
            if(!e.target.closest('button')) {
                window.location.href = `view.html?id=${p.id}${urlColorParam}`;
            }
        };
        
        card.innerHTML = `
            <div class="thumb">
                <img src="${displayImage}" alt="${p.name}" loading="lazy">
                <button class="wishlist-btn ${isWishlisted ? 'active' : ''}" onclick="toggleWishlist(event, '${p.id}', this)">
                    <svg viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                </button>
                <div class="quick-view-btn" onclick="openQuickView(event, '${p.id}', '${preSelectedColor}')">Quick View</div>
            </div>
            <div class="info">
                <div class="category-tag">${p.category || 'Ethnic Wear'}</div>
                <div class="title">${p.name}</div>
                <div class="bottom-row">
                    <div class="price-block">
                        <span class="current-price">₹${p.price}</span>
                        <span class="old-price">₹${oldPrice}</span>
                    </div>
                    <button class="add-cart-icon-btn" onclick="openQuickView(event, '${p.id}', '${preSelectedColor}')">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                    </button>
                </div>
            </div>
        `;
        els.grid.appendChild(card);
    });
}

/* --- QUICK VIEW LOGIC --- */
function openQuickView(e, id, preSelectedColor = null) {
    if(e) e.stopPropagation();
    const p = RAW_PRODUCTS.find(x => x.id === id);
    if(!p) return;
    
    qvProductData = p;
    qvSelectedSize = null;
    qvCurrentColorIndex = 0;
    qvQty = 1;
    
    // Fill Basic Info
    document.getElementById('qvTitle').textContent = p.name;
    document.getElementById('qvCat').textContent = p.category || 'Vastramaya';
    document.getElementById('qvPrice').textContent = `₹${p.price}`;
    document.getElementById('qvOldPrice').textContent = `₹${p.oldPrice || Math.round(p.price*1.25)}`;
    document.getElementById('qvQtyValue').textContent = qvQty;
    
    renderQVColors();
    
    // Auto-select color if passed from grid
    if (preSelectedColor && p.colorVariants) {
        const idx = p.colorVariants.findIndex(v => v.name === preSelectedColor);
        if (idx > -1) qvCurrentColorIndex = idx;
    }
    
    selectQVVariant(qvCurrentColorIndex);
    
    document.getElementById('qvOverlay').classList.add('active');
    document.body.classList.add('modal-open');
    
    // Prevent background scrolling on iOS
    document.body.style.position = 'fixed';
    document.body.style.width = '100%';
}

function closeQuickView() {
    document.getElementById('qvOverlay').classList.remove('active');
    document.body.classList.remove('modal-open');
    document.body.style.position = '';
    document.body.style.width = '';
}

function renderQVColors() {
    const colorContainer = document.getElementById('qvColors');
    colorContainer.innerHTML = '';
    
    // Only show if MORE THAN 1 color exists, OR if 1 color exists but it has a specific name
    if (qvProductData.colorVariants && qvProductData.colorVariants.length > 0) {
        document.getElementById('qvColorSection').style.display = 'block';
        qvProductData.colorVariants.forEach((variant, index) => {
            const div = document.createElement('div');
            div.className = `modal-swatch ${index===0?'active':''}`;
            div.onclick = () => selectQVVariant(index);
            
            const imgUrl = variant.images?.[0] || qvProductData.images?.[0];
            const hex = variant.hex || '#ddd';
            
            if(imgUrl && !variant.hex) {
                 div.innerHTML = `<img src="${imgUrl}">`;
            } else if (variant.hex) {
                 const inner = document.createElement('div');
                 inner.style.width='100%'; inner.style.height='100%'; inner.style.borderRadius='4px'; inner.style.background = hex;
                 div.appendChild(inner);
            } else {
                 div.innerHTML = `<img src="${imgUrl}">`;
            }
            colorContainer.appendChild(div);
        });
    } else {
        // HIDE if no variants
        document.getElementById('qvColorSection').style.display = 'none';
    }
}

function selectQVVariant(index) {
    qvCurrentColorIndex = index;
    document.querySelectorAll('#qvColors .modal-swatch').forEach((s, i) => s.classList.toggle('active', i === index));
    
    let variant = null;
    if (qvProductData.colorVariants && qvProductData.colorVariants.length > index) {
        variant = qvProductData.colorVariants[index];
    }
    
    // Set Images
    qvActiveImages = (variant && variant.images) ? variant.images : (qvProductData.images || []);
    if(qvActiveImages.length === 0) qvActiveImages = ['https://via.placeholder.com/300'];
    
    // Update Main Image & Thumbnails
    document.getElementById('qvMainImage').src = qvActiveImages[0];
    
    const thumbContainer = document.getElementById('qvThumbContainer');
    thumbContainer.innerHTML = qvActiveImages.map((img, i) => `
        <div class="thumb-modal ${i===0?'active':''}" onclick="updateQVMianImage('${img}', this)">
            <img src="${img}" class="no-copy">
        </div>`).join('');
        
    const mobGal = document.getElementById('qvMobileGallery');
    mobGal.innerHTML = qvActiveImages.map(img => `<img src="${img}" class="no-copy">`).join('');
    
    if(variant && variant.name) document.getElementById('qvColorName').textContent = variant.name;
    
    // Update Sizes
    let sizeOptions = (variant && variant.sizes) ? variant.sizes : (qvProductData.sizes || []);
    
    const sizeSection = document.getElementById('qvSizeSection');
    if (!sizeOptions || sizeOptions.length === 0) {
        sizeSection.style.display = 'none';
        qvSelectedSize = "Standard"; 
    } else {
        sizeSection.style.display = 'block';
        renderQVSizes(sizeOptions); 
    }
}

function updateQVMianImage(src, thumbEl) {
    document.getElementById('qvMainImage').src = src;
    document.querySelectorAll('.thumb-modal').forEach(t => t.classList.remove('active'));
    thumbEl.classList.add('active');
}

function renderQVSizes(sizes) {
    const container = document.getElementById('qvSizes');
    container.innerHTML = '';
    qvSelectedSize = null; 
    
    sizes.forEach(s => {
        const btn = document.createElement('button');
        const sName = s.name || s;
        const isAvail = (s.available !== undefined) ? s.available : true;
        btn.className = 'modal-size-btn';
        btn.textContent = sName;
        
        if(!isAvail) btn.disabled = true;
        else {
            btn.onclick = () => {
                document.querySelectorAll('.modal-size-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                qvSelectedSize = sName;
            }
        }
        container.appendChild(btn);
    });
}

function updateQVQty(change) {
    qvQty = Math.max(1, qvQty + change);
    document.getElementById('qvQtyValue').textContent = qvQty;
}

function addToCartQV() {
    if(!qvSelectedSize) { showToast("Please select a size"); return; }
    
    let colorName = null;
    if(qvProductData.colorVariants && qvProductData.colorVariants[qvCurrentColorIndex]) {
        colorName = qvProductData.colorVariants[qvCurrentColorIndex].name;
    }
    const img = qvActiveImages[0];
    
    const existing = cart.find(i => i.id === qvProductData.id && i.size === qvSelectedSize && i.color === colorName);
    if(existing) existing.quantity += qvQty;
    else {
        cart.push({
            id: qvProductData.id,
            name: qvProductData.name,
            price: qvProductData.price,
            image: img,
            size: qvSelectedSize,
            color: colorName,
            quantity: qvQty
        });
    }
    
    saveCart();
    showToast("Added to Cart");
    closeQuickView();
}

function buyNowQV() {
    if(!qvSelectedSize) { showToast("Please select a size"); return; }
    
    let colorName = null;
    if(qvProductData.colorVariants && qvProductData.colorVariants[qvCurrentColorIndex]) {
        colorName = qvProductData.colorVariants[qvCurrentColorIndex].name;
    }
    const img = qvActiveImages[0];
    
    const directItem = {
        id: qvProductData.id, 
        uniqueId: `${qvProductData.id}-${Date.now()}`,
        name: qvProductData.name, 
        price: qvProductData.price, 
        image: img, 
        quantity: qvQty, 
        size: qvSelectedSize, 
        color: colorName
    };
    
    localStorage.setItem('vastramaya_direct_buy', JSON.stringify([directItem]));
    window.location.href = "checkout.html?buy_now=true";
}

/* --- UTILS & FILTERS --- */
function saveCart() {
    localStorage.setItem('vastramaya_cart', JSON.stringify(cart));
    if(currentUser) db.collection('users').doc(currentUser.uid).update({ cart: cart }).catch(console.error);
}
function makeCheckbox(name, set){
    const wrap = document.createElement('label'); wrap.className = 'checkbox-row';
    wrap.innerHTML = `<input type="checkbox"><span class="checkbox-box"><svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg></span><span class="checkbox-label">${name}</span>`;
    const input = wrap.querySelector('input');
    input.addEventListener('change', ()=>{ if(input.checked) set.add(name); else set.delete(name); render(); });
    return wrap;
}
function buildColors(){
    els.colorList.innerHTML = '';
    AVAILABLE_COLORS.forEach(c => {
        const d = document.createElement('div'); d.className='color-item';
        d.innerHTML = `<div class="swatch" style="background:${c.hex}"></div><div class="label">${c.name}</div>`;
        d.addEventListener('click', ()=>{
            if(state.colors.has(c.name)) { state.colors.delete(c.name); d.classList.remove('selected'); }
            else { state.colors.add(c.name); d.classList.add('selected'); }
            render();
        });
        els.colorList.appendChild(d);
    });
}
function initSlider(){
  const range = 20000;
  function updateVisuals(min, max){
    els.highlight.style.left = (min/range)*100 + '%';
    els.highlight.style.width = ((max-min)/range)*100 + '%';
    els.leftDot.style.left = (min/range)*100 + '%';
    els.rightDot.style.left = (max/range)*100 + '%';
  }
  function handleDrag(e, isMin){
    e.preventDefault();
    const rect = els.track.getBoundingClientRect();
    const move = (ev) => {
      let cx = ev.clientX || ev.touches[0].clientX;
      let val = Math.round(((cx - rect.left) / rect.width) * range);
      val = Math.max(0, Math.min(range, val));
      let min = state.minPrice; let max = state.maxPrice;
      if(isMin) min = Math.min(val, max); else max = Math.max(val, min);
      updateVisuals(min, max);
      els.minInput.value = min; els.maxInput.value = max;
      state.minPrice = min; state.maxPrice = max;
      render();
    };
    const stop = () => { window.removeEventListener('mousemove', move); window.removeEventListener('mouseup', stop); window.removeEventListener('touchmove', move); window.removeEventListener('touchend', stop); };
    window.addEventListener('mousemove', move); window.addEventListener('mouseup', stop);
    window.addEventListener('touchmove', move, {passive:false}); window.addEventListener('touchend', stop);
  }
  els.leftDot.addEventListener('mousedown', e=>handleDrag(e,true)); els.leftDot.addEventListener('touchstart', e=>handleDrag(e,true), {passive:false});
  els.rightDot.addEventListener('mousedown', e=>handleDrag(e,false)); els.rightDot.addEventListener('touchstart', e=>handleDrag(e,false), {passive:false});
  [els.minInput, els.maxInput].forEach(inp => {
    inp.addEventListener('change', () => {
       let mn = parseInt(els.minInput.value), mx = parseInt(els.maxInput.value);
       if(mn>mx) [mn, mx] = [mx, mn];
       state.minPrice = mn; state.maxPrice = mx;
       updateVisuals(mn, mx); render();
    });
  });
  updateVisuals(0, 20000);
}
function initAccordions(){
  document.querySelectorAll('.section-header').forEach(h => {
    h.parentElement.classList.add('open');
    h.addEventListener('click', () => h.parentElement.classList.toggle('open'));

}
function initSort(){
  const btn = document.getElementById('sortButton');
  const label = document.getElementById('sortLabel');
  const menu = document.getElementById('sortMenu');
  btn.addEventListener('click', (e) => { e.stopPropagation(); btn.parentElement.classList.toggle('open'); });
  document.addEventListener('click', () => btn.parentElement.classList.remove('open'));
  menu.querySelectorAll('.sort-item').forEach(item => {
    item.addEventListener('click', () => {
      currentSort = item.dataset.key;
      label.textContent = item.textContent;
      menu.querySelectorAll('.sort-item').forEach(i => i.classList.remove('active'));
      item.classList.add('active');
      render();
    });
  });
}
function checkUrlParams() {
    const urlParams = new URLSearchParams(window.location.search);
    const cat = urlParams.get('category');
    if(cat) {
        const decodedCat = decodeURIComponent(cat);
        state.categories.add(decodedCat);
        // We'll sync this with checkbox state once they render
        // But for now, ensure the filter logic respects this state
    }
}
function toggleWishlist(e, id, btn) {
    if(e) e.stopPropagation();
    if(wishlist.includes(id)) {
        wishlist = wishlist.filter(i => i !== id);
        btn.classList.remove('active');
        showToast("Removed from wishlist");
    } else {
        wishlist.push(id);
        btn.classList.add('active');
        showToast("Added to wishlist");
    }
    localStorage.setItem('vastramaya_wishlist', JSON.stringify(wishlist));
    if(currentUser) db.collection('users').doc(currentUser.uid).update({ wishlist: wishlist });
}
function showToast(msg) {
  const container = document.getElementById('toast-container');
  const el = document.createElement('div');
  el.className = 'toast';
  el.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#8b2635" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg><span>${msg}</span>`;
  container.appendChild(el);
  setTimeout(() => el.remove(), 3000);
}

    document.getElementById('overlayDim').classList.add('visible'); 
    document.body.classList.add('no-scroll');
}
function closeMobile() { 
    document.getElementById('filtersPanel').classList.remove('mobile-open'); 
    document.getElementById('overlayDim').classList.remove('visible'); 
    document.body.classList.remove('no-scroll'); 
}
function clearFilters(e) {
    if(e) e.preventDefault();
    state.categories.clear(); state.colors.clear(); state.fabrics.clear(); state.sizes.clear();
    state.minPrice = 0; state.maxPrice = 20000;
    document.querySelectorAll('input[type="checkbox"]').forEach(c => c.checked = false);
    document.querySelectorAll('.color-item').forEach(c => c.classList.remove('selected'));
    els.minInput.value = 0; els.maxInput.value = 20000;
    els.highlight.style.left = '0%'; els.highlight.style.width = '100%';
    els.leftDot.style.left = '0%'; els.rightDot.style.left = '100%';
    render();
}
async function syncUserData() {
    try {
        const doc = await db.collection('users').doc(currentUser.uid).get();
        if(doc.exists) {
            const data = doc.data();
            if(data.wishlist) wishlist = data.wishlist;
            if(data.cart) cart = data.cart;
            render();
        }
    } catch(e) { console.error(e); }
}
