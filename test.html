<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostinger Dashboard Replica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables & Reset --- */
        :root {
            --font-family: 'DM Sans', sans-serif;
            --c-text-primary: rgb(24, 24, 26);
            --c-text-secondary: #727586;
            --c-icon: #2F3136;
            --c-bg-sidebar: #ffffff;
            --c-bg-body: #F4F5F7;
            --c-bg-active: #F4F5F7; /* Light gray for active item */
            --c-border: #EBEBEF;
            --c-badge: #673DE6;
            --c-badge-border: #673DE6;
            
            --sidebar-width: 280px;
            --header-height: 72px; /* Exact height from inspection */
            --item-height: 44px;   /* Consistent click target height */
            --item-h-padding: 16px;
            --item-gap: 4px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--c-bg-body);
            color: var(--c-text-primary);
            font-size: 14px;
            font-weight: 500; /* Matching weight 499/500 */
            line-height: 20px;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- Sidebar Structure --- */
        aside {
            width: var(--sidebar-width);
            background-color: var(--c-bg-sidebar);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--c-border);
            flex-shrink: 0;
        }

        /* --- Header / Logo --- */
        .sidebar-header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 24px;
            border-bottom: 1px solid var(--c-border); /* The subtle separator line */
            margin-bottom: 16px; /* Gap before first menu item */
        }

        .logo {
            height: 32px;
            width: auto;
            object-fit: contain;
            display: block;
        }

        /* --- Navigation --- */
        .nav-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 4px; /* Vertical space between items */
            padding: 0 16px; /* Side padding for the list container */
        }

        .nav-item {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--c-text-primary);
            height: var(--item-height);
            padding: 0 12px; /* Internal padding of the link */
            border-radius: 8px; /* Rounded corners for hover/active */
            transition: background-color 0.15s ease;
            position: relative;
        }

        .nav-item:hover {
            background-color: var(--c-bg-active);
        }

        /* Active State - Inset style */
        .nav-item.active {
            background-color: var(--c-bg-active);
            font-weight: 500;
        }

        /* --- Icons & Labels --- */
        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px; /* Specific gap */
            color: var(--c-icon);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .nav-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor; /* Many icons here are filled or thick stroke */
        }

        .nav-label {
            flex: 1;
            white-space: nowrap;
        }

        /* --- Right Arrow (Chevron) --- */
        .nav-arrow {
            width: 20px;
            height: 20px;
            color: var(--c-text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* The specific path for Chevron Small Right */
        .nav-arrow svg {
            width: 20px;
            height: 20px;
            fill: var(--c-text-secondary);
        }

        /* --- Badge (NEW) --- */
        .badge {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--c-badge);
            border: 1px solid var(--c-badge-border);
            border-radius: 4px; /* Slightly squarer radius in new UI */
            padding: 1px 5px;
            margin-right: 8px;
            height: 18px;
            display: flex;
            align-items: center;
            border-radius: 10px;
        }

        /* --- Footer --- */
        .sidebar-footer {
            padding: 16px;
            margin-top: auto;
        }

        /* --- Main Content --- */
        main {
            flex: 1;
            background-color: var(--c-bg-body);
        }

        /* --- SVG Specifics (Stroked vs Filled) --- */
        /* Some icons need stroke, some fill. Adjusting per icon visual. */
        .icon-stroked {
            fill: none !important;
            stroke: currentColor;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body>

    <aside>
        <!-- Header -->
        <div class="sidebar-header">
            <img src="https://product-ecommerces.netlify.app/vastramaya.png" alt="VASTRAMAYA" class="logo">
        </div>

        <!-- Menu -->
        <nav class="nav-list">
            
            <a href="#" class="nav-item">
                <div class="nav-icon">

                </div>
                <span class="nav-label">Home</span>
            </a>

            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <!-- Websites (Layout) -->
                    <svg class="icon-stroked" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
                </div>

                    <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>

            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <!-- Domains (Globe) -->

                </div>
                <span class="nav-label">Domains</span>
                <div class="nav-arrow">
                    <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
                </div>
            </a>

            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <!-- Horizons (Waves/Wind) -->
                    <svg class="icon-stroked" viewBox="0 0 24 24"><path d="M2 9.5h20M2 14.5h20M5 4.5h14" stroke-dasharray="0" stroke-width="2"></path></svg>
                </div>
                <span class="nav-label">Horizons</span>
            </a>

            <!-- ACTIVE ITEM: Emails -->
            <a href="#" class="nav-item active">
                <div class="nav-icon">
                    <!-- Emails (Envelope) -->
                    <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                </div>
                <span class="nav-label">Emails</span>
            </a>

            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <!-- Email Marketing (Target) -->
                    <svg class="icon-stroked" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="4"></circle><line x1="21.17" y1="8" x2="12" y2="8"></line><line x1="3.95" y1="6.06" x2="8.54" y2="14"></line><line x1="10.88" y1="21.94" x2="15.46" y2="14"></line></svg>
                </div>
                <span class="nav-label">Email marketing</span>
                <span class="badge">New</span>
            </a>

            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <!-- VPS (Server Stack) -->
                    <svg class="icon-stroked" viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect><rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect><line x1="6" y1="6" x2="6.01" y2="6"></line><line x1="6" y1="18" x2="6.01" y2="18"></line></svg>
                </div>
                <span class="nav-label">VPS</span>
            </a>

            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <!-- Billing (Card) -->
                    <svg class="icon-stroked" viewBox="0 0 24 24"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
                </div>
                <span class="nav-label">Billing</span>
                <div class="nav-arrow">
                    <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
                </div>
            </a>

            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <!-- Marketplace (Store) -->
                    <svg class="icon-stroked" viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><line x1="9" y1="22" x2="9" y2="12"></line><line x1="15" y1="12" x2="15" y2="22"></line></svg>
                </div>
                <span class="nav-label">Marketplace</span>
                <span class="badge">New</span>
                <div class="nav-arrow">
                    <svg viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/></svg>
                </div>
            </a>

        </nav>

        <!-- Footer -->
        <div class="sidebar-footer">
            <a href="#" class="nav-item">
                <div class="nav-icon">
                    <!-- Account Sharing -->
                    <svg class="icon-stroked" viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                </div>
                <span class="nav-label">Account sharing</span>
            </a>
        </div>
    </aside>

    <main></main>

    <script>
        // Simple script for click interaction
        const items = document.querySelectorAll('.nav-item');
        items.forEach(item => {
            item.addEventListener('click', (e) => {
                items.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>

</body>
</html>
