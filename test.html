<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Orders | Vastramaya</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg: #ffffff;
            --text-main: #1a1a1a;
            --text-sub: #666666;
            --accent: #8b2635;
            --border: #eeeeee;
            --surface: #fafafa;
            --font-main: 'DM Sans', sans-serif;
        }

        body { 
            background: var(--bg); 
            color: var(--text-main); 
            font-family: var(--font-main); 
            margin: 0; 
            -webkit-font-smoothing: antialiased;
        }

        /* --- Compact Header --- */
        .nav-header {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .back-nav {
            text-decoration: none;
            color: var(--text-main);
            font-size: 13px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .brand { font-weight: 700; letter-spacing: 2px; font-size: 14px; text-transform: uppercase; }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header { margin-bottom: 25px; }
        .page-header h1 { font-size: 22px; margin: 0; font-weight: 700; }
        .page-header p { font-size: 13px; color: var(--text-sub); margin: 4px 0 0; }

        /* --- Compact Premium Order Card --- */
        .order-card {
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 16px;
            transition: 0.2s ease;
        }
        .order-card:hover { border-color: var(--text-main); }

        .card-head {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            border-radius: 8px 8px 0 0;
        }

        .order-id { font-size: 11px; font-weight: 700; color: var(--text-sub); letter-spacing: 0.5px; }
        
        .status-badge {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 4px 10px;
            border-radius: 4px;
        }
        .st-ordered { background: #fff4e5; color: #b7791f; }
        .st-shipped { background: #e3f2fd; color: #1976d2; }
        .st-delivered { background: #e8f5e9; color: #2e7d32; }
        .st-cancelled { background: #ffebee; color: #c62828; }

        .card-body { padding: 16px; }

        .item-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
        }
        .item-row:last-child { margin-bottom: 0; }

        .item-img {
            width: 48px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid var(--border);
        }

        .item-info { flex: 1; }
        .item-info h4 { font-size: 14px; margin: 0; font-weight: 500; }
        .item-info p { font-size: 12px; color: var(--text-sub); margin: 2px 0 0; }

        .item-price { font-size: 14px; font-weight: 700; }

        .card-foot {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .date-placed { font-size: 12px; color: var(--text-sub); }
        .total-box { text-align: right; }
        .total-label { font-size: 10px; font-weight: 700; color: var(--text-sub); text-transform: uppercase; display: block; }
        .total-price { font-size: 16px; font-weight: 700; color: var(--accent); }

        /* States */
        .state-view { text-align: center; padding: 80px 20px; }
        .state-view i { font-size: 32px; color: var(--border); margin-bottom: 15px; }
        .state-view h2 { font-size: 18px; margin-bottom: 10px; }
        .btn-black {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 700;
            border-radius: 4px;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .container { padding: 15px; }
            .total-price { font-size: 14px; }
        }
    </style>
</head>
<body>

    <nav class="nav-header">
        <a href="shop.html" class="back-nav"><i class="fas fa-arrow-left"></i> SHOP</a>
        <div class="brand">VASTRAMAYA</div>
        <div style="width: 40px;"></div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>My Orders</h1>
            <p>History of your curated purchases</p>
        </div>

        <div id="loading" class="state-view">
            <p style="font-size: 14px; color: var(--text-sub);">Syncing archives...</p>
        </div>

        <div id="login-state" class="state-view" style="display:none;">
            <i class="fas fa-user-lock"></i>
            <h2>Authentication Required</h2>
            <a href="login.html" class="btn-black">SIGN IN</a>
        </div>

        <div id="empty-state" class="state-view" style="display:none;">
            <i class="fas fa-shopping-bag"></i>
            <h2>No Orders Found</h2>
            <a href="shop.html" class="btn-black">START SHOPPING</a>
        </div>

        <div id="orders-list"></div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCdeonH3VytC21F3X6x0rCVCn2xXrGPoug",
            authDomain: "vastramaya---magic.firebaseapp.com",
            projectId: "vastramaya---magic",
            storageBucket: "vastramaya---magic.firebasestorage.app",
            messagingSenderId: "543460072082",
            appId: "1:543460072082:web:f3d1140e8f81ad338ae44b"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (user) fetchOrders(user.uid);
            else showState('login');
        });

        function showState(state) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('login-state').style.display = state === 'login' ? 'block' : 'none';
            document.getElementById('empty-state').style.display = state === 'empty' ? 'block' : 'none';
            document.getElementById('orders-list').style.display = state === 'list' ? 'block' : 'none';
        }

        function fetchOrders(uid) {
            db.collection('users').doc(uid).collection('orders')
              .orderBy('createdAt', 'desc')
              .onSnapshot(snap => {
                  if (snap.empty) { showState('empty'); return; }
                  renderOrders(snap);
                  showState('list');
              }, err => showState('empty'));
        }

        function renderOrders(snap) {
            const list = document.getElementById('orders-list');
            list.innerHTML = '';

            snap.forEach(doc => {
                const data = doc.data();
                const status = data.status || 'Ordered';
                const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString('en-GB', {
                    day: 'numeric', month: 'short', year: 'numeric'
                }) : 'Processing';

                const card = document.createElement('div');
                card.className = 'order-card';

                let itemsHtml = '';
                (data.items || []).forEach(item => {
                    itemsHtml += `
                        <div class="item-row">
                            <img src="${item.image}" class="item-img">
                            <div class="item-info">
                                <h4>${item.name}</h4>
                                <p>Size: ${item.size || 'N/A'} • Qty: ${item.quantity}</p>
                            </div>
                            <div class="item-price">₹${item.price.toLocaleString()}</div>
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="card-head">
                        <span class="order-id">#${data.orderId || doc.id.slice(0,8).toUpperCase()}</span>
                        <span class="status-badge st-${status.toLowerCase()}">${status}</span>
                    </div>
                    <div class="card-body">${itemsHtml}</div>
                    <div class="card-foot">
                        <span class="date-placed">${date}</span>
                        <div class="total-box">
                            <span class="total-label">Paid Amount</span>
                            <span class="total-price">₹${data.amount.toLocaleString()}</span>
                        </div>
                    </div>
                `;
                list.appendChild(card);
            });
        }
    </script>
</body>
</html>
