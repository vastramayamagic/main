<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Profile - Vastramaya</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --page-bg: #fefcf3;
            --card-bg: #ffffff;
            --text-primary: #3f0b17;
            --text-secondary: #6b422a;
            --text-light: #a3715f;
            --brand-primary: #8b2635;
            --brand-secondary: #d33d49;
            --brand-gradient: linear-gradient(135deg, #8b2635 0%, #d33d49 100%);
            --gold-accent: #e6d2a9;
            --border-subtle: #e8d5c4;
            --surface-hover: #f9f2e3;
            --shadow-rich: 0 12px 30px -5px rgba(59, 11, 23, 0.1);
            --shadow-premium: 0 20px 40px -10px rgba(59, 11, 23, 0.15);
            --font-main: 'DM Sans', sans-serif;
            --font-serif: 'Cormorant Garamond', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            min-height: 100vh; 
            background: var(--page-bg); 
            font-family: var(--font-main); 
            color: var(--text-primary); 
            padding: 40px 20px;
        }

        /* --- Desktop Layout (Base) --- */
        .container { max-width: 900px; margin: 0 auto; position: relative; z-index: 2; }

        .back-link {
            display: inline-flex; align-items: center; gap: 8px;
            color: var(--text-secondary); text-decoration: none; font-weight: 600;
            font-size: 14px; margin-bottom: 25px; transition: 0.2s;
        }
        .back-link:hover { color: var(--brand-primary); transform: translateX(-3px); }

        h1 { 
            font-family: var(--font-serif); 
            font-size: 36px; 
            font-weight: 600; 
            margin-bottom: 5px; 
            color: var(--text-primary); 
        }
        p.subtitle { color: var(--text-light); margin-bottom: 40px; font-size: 16px; }

        .profile-wrapper {
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: var(--shadow-premium);
            border: 1px solid rgba(139, 38, 53, 0.08);
            overflow: hidden;
        }

        /* --- Profile Header Section --- */
        .profile-header-bg {
            height: 120px;
            background: var(--brand-gradient);
            position: relative;
        }
        
        .profile-content {
            padding: 0 40px 40px 40px;
            margin-top: -60px;
            position: relative;
        }

        .avatar-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 30px;
        }

        .avatar-container {
            width: 120px; height: 120px; border-radius: 50%;
            border: 4px solid #fff; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            background: #fff;
        }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        
        /* Edit Button Desktop */
        .edit-profile-btn {
            padding: 10px 24px;
            border-radius: 30px;
            border: 1px solid var(--border-subtle);
            background: #fff;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 10px;
        }
        .edit-profile-btn:hover {
            border-color: var(--brand-primary);
            color: var(--brand-primary);
            transform: translateY(-2px);
        }

        /* --- Sections --- */
        .info-section { margin-bottom: 40px; }
        .section-label {
            font-family: var(--font-serif);
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex; align-items: center; gap: 10px;
            border-bottom: 1px solid var(--border-subtle);
            padding-bottom: 10px;
        }
        
        /* Personal Details Form */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-group.full { grid-column: span 2; }
        
        label { font-size: 11px; font-weight: 700; color: var(--text-light); text-transform: uppercase; letter-spacing: 1px; }
        
        input {
            width: 100%; padding: 14px 16px; border: 1px solid var(--border-subtle);
            border-radius: 12px; font-family: var(--font-main); font-size: 15px;
            color: var(--text-primary); background: #fff; transition: 0.2s;
        }
        input:disabled { background: #fafafa; border-color: transparent; color: var(--text-secondary); }
        input:focus { outline: none; border-color: var(--brand-primary); box-shadow: 0 0 0 4px rgba(139, 38, 53, 0.05); }

        .action-btns { display: none; gap: 15px; margin-top: 25px; }
        .btn-save { background: var(--brand-gradient); color: white; border: none; padding: 14px 30px; border-radius: 12px; font-weight: 600; cursor: pointer; box-shadow: 0 4px 15px rgba(139, 38, 53, 0.2); transition: 0.2s; }
        .btn-cancel { background: transparent; color: var(--text-secondary); border: 1px solid var(--border-subtle); padding: 14px 24px; border-radius: 12px; font-weight: 600; cursor: pointer; }

        /* Address Card Styles */
        .address-card {
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 25px;
            background: #fff;
            position: relative;
            transition: 0.2s;
            display: flex; justify-content: space-between; align-items: flex-start;
        }
        .address-card:hover { border-color: var(--brand-primary); box-shadow: var(--shadow-rich); }
        
        .addr-type { 
            font-size: 10px; font-weight: 700; text-transform: uppercase; 
            background: var(--surface-hover); color: var(--brand-primary); 
            padding: 4px 10px; border-radius: 6px; margin-bottom: 10px; display: inline-block;
        }
        .addr-details h4 { font-size: 18px; margin-bottom: 6px; color: var(--text-primary); font-weight: 700; }
        .addr-details p { font-size: 15px; color: var(--text-secondary); line-height: 1.6; margin: 0; }
        
        .edit-addr-icon {
            width: 40px; height: 40px; border-radius: 10px;
            background: var(--surface-hover); color: var(--brand-primary);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s; font-size: 14px;
        }
        .edit-addr-icon:hover { background: var(--brand-primary); color: white; }

        .empty-addr {
            text-align: center; padding: 40px; border: 2px dashed var(--border-subtle);
            border-radius: 16px; color: var(--text-light); cursor: pointer; transition: 0.2s;
        }
        .empty-addr:hover { border-color: var(--brand-primary); color: var(--brand-primary); background: var(--surface-hover); }

        /* --- Mobile Premium Overhaul --- */
        @media (max-width: 768px) {
            body { padding: 0; background: #fff; }
            
            /* Mobile Hero Header */
            .mobile-hero {
                background: var(--brand-gradient);
                height: 220px;
                width: 100%;
                position: absolute;
                top: 0; left: 0;
                border-radius: 0 0 30px 30px;
                z-index: 0;
            }
            
            .container {
                margin-top: 100px;
                padding: 0 10px 40px 10px; /* Minimized padding */
            }

            .back-link {
                position: absolute; top: -70px; left: 20px; 
                color: rgba(255,255,255,0.9); z-index: 10;
            }
            .back-link:hover { color: #fff; transform: none; }

            /* Mobile Card Design */
            .profile-wrapper {
                background: #fff;
                border: none;
                box-shadow: 0 10px 40px rgba(0,0,0,0.1);
                border-radius: 24px;
                overflow: visible; 
            }

            .profile-header-bg { display: none; }
            
            /* KEY FIX: align-items: stretch forces full width */
            .profile-content {
                padding: 0 15px 30px 15px;
                margin-top: 0;
                display: flex; 
                flex-direction: column; 
                align-items: stretch; /* Prevents shrinking when not editing */
                position: relative;
            }

            .avatar-row {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center; /* Center the avatar specifically */
                margin-top: -60px;
                margin-bottom: 20px;
            }

            .avatar-container {
                width: 110px; height: 110px;
                border: 4px solid #fff;
                box-shadow: 0 10px 20px rgba(139, 38, 53, 0.2);
            }

            /* Typography Adjustments */
            h1 { font-size: 28px; text-align: center; margin-bottom: 5px; }
            p.subtitle { text-align: center; font-size: 14px; margin-bottom: 30px; }

            .section-label { 
                font-size: 20px; border-bottom: none; 
                background: var(--surface-hover); 
                padding: 10px 15px; border-radius: 10px;
                margin-bottom: 25px;
            }

            /* Form Mobile - Ensure 100% width */
            .form-grid { grid-template-columns: 1fr; gap: 20px; width: 100%; }
            .input-group.full { grid-column: span 1; }
            
            /* KEY FIX: Style disabled input EXACTLY like enabled input on mobile */
            input:disabled {
                border: 1px solid var(--border-subtle) !important;
                background: #fff !important;
                color: var(--text-primary) !important;
                opacity: 1 !important; /* iOS fix */
                -webkit-text-fill-color: var(--text-primary) !important;
                width: 100%;
            }
            
            /* Button Placement: Top Right of Profile Content */
            #btn-edit-profile {
                position: absolute;
                top: 15px;
                right: 15px;
                margin: 0;
                padding: 8px 16px;
                font-size: 12px;
                background: var(--surface-hover);
                color: var(--brand-primary);
                border: 1px solid rgba(139, 38, 53, 0.15);
                z-index: 5;
            }

            /* Address Mobile */
            .address-card { 
                flex-direction: column; gap: 15px; 
                border: 1px solid rgba(139, 38, 53, 0.1);
                background: linear-gradient(180deg, #fff 0%, #fffcfc 100%);
            }
            .edit-addr-icon {
                align-self: flex-end;
                margin-top: -40px; 
                background: white; border: 1px solid var(--border-subtle);
            }
        }

        /* --- Modal & Toast (Unchanged) --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(59, 11, 23, 0.5); backdrop-filter: blur(8px);
            z-index: 3000; justify-content: center; align-items: center; padding: 20px;
        }
        .modal-card {
            background: #fff; border-radius: 24px; width: 100%; max-width: 500px;
            box-shadow: var(--shadow-rich); animation: slideUp 0.3s ease;
            max-height: 90vh; display: flex; flex-direction: column;
        }
        .modal-header { padding: 20px 25px; border-bottom: 1px solid var(--border-subtle); display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 25px; overflow-y: auto; }
        .modal-footer { padding: 20px 25px; border-top: 1px solid var(--border-subtle); }
        .close-btn { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-secondary); }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        #toast {
            visibility: hidden; min-width: 280px; background-color: #1a1a1a; color: #fff;
            text-align: center; border-radius: 50px; padding: 16px 24px; position: fixed;
            z-index: 4000; left: 50%; bottom: 30px; transform: translateX(-50%);
            font-size: 14px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div class="mobile-hero"></div>

    <div class="container">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
        
        <div class="profile-wrapper">
            <div class="profile-header-bg"></div>

            <div class="profile-content">
                <button class="edit-profile-btn" id="btn-edit-profile" onclick="toggleEditProfile()">Edit Details</button>

                <div class="avatar-row">
                    <div class="avatar-container">
                        <img id="profile-avatar" src="https://ui-avatars.com/api/?name=User&background=f9f2e3&color=8b2635&size=128" class="avatar-img" alt="Profile">
                    </div>
                </div>

                <div class="info-section">
                    <div class="section-label">
                        <i class="far fa-user-circle" style="color: var(--brand-primary);"></i> Personal Details
                    </div>
                    
                    <form id="profile-form" onsubmit="saveProfile(event)">
                        <div class="form-grid">
                            <div class="input-group full">
                                <label>Full Name</label>
                                <input type="text" id="input-name" value="Loading..." disabled required>
                            </div>
                            <div class="input-group">
                                <label>Mobile Number</label>
                                <input type="text" id="input-phone" value="..." disabled style="cursor: not-allowed; opacity: 0.7; background: #f5f5f5;">
                            </div>
                            <div class="input-group">
                                <label>Email Address</label>
                                <input type="email" id="input-email" value="..." disabled>
                            </div>
                        </div>
                        
                        <div class="action-btns" id="profile-actions">
                            <button type="button" class="btn-cancel" onclick="cancelEditProfile()">Cancel</button>
                            <button type="submit" class="btn-save">Save Changes</button>
                        </div>
                    </form>
                </div>

                <div class="info-section" style="margin-bottom: 0;">
                    <div class="section-label">
                        <i class="fas fa-map-marker-alt" style="color: var(--brand-primary);"></i> Delivery Address
                    </div>
                    
                    <div id="address-list">
                        <div class="empty-addr" onclick="openAddressModal()">
                            <i class="fas fa-plus-circle" style="font-size: 24px; margin-bottom: 10px; color: var(--border-subtle);"></i>
                            <div>Add Delivery Address</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="addressModal" class="modal-overlay">
        <form onsubmit="saveAddress(event)" class="modal-card">
            <div class="modal-header">
                <h3 style="margin:0; font-family: var(--font-serif); font-size: 24px;">Edit Address</h3>
                <button type="button" class="close-btn" onclick="closeAddressModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                    <div style="grid-column: span 2;">
                        <label style="display:block; margin-bottom:5px;">Full Name</label>
                        <input type="text" id="modal-name" required>
                    </div>
                    <div>
                        <label style="display:block; margin-bottom:5px;">Mobile</label>
                        <input type="tel" id="modal-phone" required pattern="[0-9]{10}">
                    </div>
                    <div>
                        <label style="display:block; margin-bottom:5px;">Pincode</label>
                        <input type="text" id="modal-zip" required pattern="[0-9]{6}">
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div>
                        <label style="display:block; margin-bottom:5px;">City</label>
                        <input type="text" id="modal-city" required>
                    </div>
                    <div>
                        <label style="display:block; margin-bottom:5px;">State</label>
                        <input type="text" id="modal-state" required>
                    </div>
                    <div style="grid-column: span 2;">
                        <label style="display:block; margin-bottom:5px;">Address (House No, Street)</label>
                        <input type="text" id="modal-street" required>
                    </div>
                    <div style="grid-column: span 2;">
                        <label style="display:block; margin-bottom:5px;">Locality / Town</label>
                        <input type="text" id="modal-locality" required>
                    </div>
                    <div style="grid-column: span 2;">
                        <label style="display:block; margin-bottom:5px;">Landmark (Optional)</label>
                        <input type="text" id="modal-landmark">
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <label style="display:block; margin-bottom:8px;">Save As</label>
                    <div style="display: flex; gap: 10px;">
                        <label style="flex:1; cursor:pointer;">
                            <input type="radio" name="addrType" value="Home" checked style="display:none;" onchange="updateChips(this)">
                            <div class="chip active" style="text-align:center; padding:10px; border:1px solid var(--brand-primary); background:var(--surface-hover); color:var(--brand-primary); border-radius:8px; font-weight:600; font-size:13px;">Home</div>
                        </label>
                        <label style="flex:1; cursor:pointer;">
                            <input type="radio" name="addrType" value="Work" style="display:none;" onchange="updateChips(this)">
                            <div class="chip" style="text-align:center; padding:10px; border:1px solid var(--border-subtle); background:#fff; color:var(--text-secondary); border-radius:8px; font-weight:500; font-size:13px;">Work</div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn-save" style="width:100%;">Save Address</button>
            </div>
        </form>
    </div>

    <div id="toast"><i class="fas fa-check-circle" style="color:#4a9c7d;"></i> <span>Saved Successfully</span></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCdeonH3VytC21F3X6x0rCVCn2xXrGPoug",
            authDomain: "vastramaya---magic.firebaseapp.com",
            projectId: "vastramaya---magic",
            storageBucket: "vastramaya---magic.firebasestorage.app",
            messagingSenderId: "543460072082",
            appId: "1:543460072082:web:f3d1140e8f81ad338ae44b"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let originalProfileData = {};

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                loadUserProfile(user);
            } else {
                window.location.href = 'index.html'; 
            }
        });

        async function loadUserProfile(user) {
            originalProfileData = {
                name: user.displayName || '',
                email: user.email || '',
                phone: user.phoneNumber || ''
            };
            try {
                const doc = await db.collection('users').doc(user.uid).get();
                if (doc.exists) {
                    const data = doc.data();
                    if(data.name) originalProfileData.name = data.name;
                    if(data.email) originalProfileData.email = data.email;
                    renderAddressList(data.address); 
                } else {
                    renderAddressList(null);
                }
            } catch (e) { console.error(e); }
            updateProfileUI();
        }

        function updateProfileUI() {
            document.getElementById('input-name').value = originalProfileData.name;
            document.getElementById('input-email').value = originalProfileData.email;
            document.getElementById('input-phone').value = originalProfileData.phone;
            const nameParam = originalProfileData.name || 'User';
            document.getElementById('profile-avatar').src = `https://ui-avatars.com/api/?name=${nameParam}&background=f9f2e3&color=8b2635&size=128`;
        }

        function toggleEditProfile() {
            document.getElementById('btn-edit-profile').style.display = 'none';
            document.getElementById('profile-actions').style.display = 'flex';
            document.getElementById('input-name').disabled = false;
            document.getElementById('input-email').disabled = false;
            document.getElementById('input-name').focus();
        }

        function cancelEditProfile() {
            document.getElementById('btn-edit-profile').style.display = 'block';
            document.getElementById('profile-actions').style.display = 'none';
            document.getElementById('input-name').disabled = true;
            document.getElementById('input-email').disabled = true;
            updateProfileUI(); 
        }

        async function saveProfile(e) {
            e.preventDefault();
            const newName = document.getElementById('input-name').value;
            const newEmail = document.getElementById('input-email').value;
            const saveBtn = document.querySelector('.btn-save');
            saveBtn.innerText = 'Saving...';
            try {
                await currentUser.updateProfile({ displayName: newName });
                if(newEmail !== currentUser.email && newEmail !== '') {
                    try { await currentUser.updateEmail(newEmail); } catch(err) {}
                }
                await db.collection('users').doc(currentUser.uid).set({
                    name: newName,
                    email: newEmail
                }, { merge: true });
                originalProfileData.name = newName;
                originalProfileData.email = newEmail;
                showToast("Profile Updated");
                cancelEditProfile();
            } catch (error) {
                console.error(error);
                showToast("Error updating profile");
            } finally {
                saveBtn.innerText = 'Save Changes';
            }
        }

        function renderAddressList(addressData) {
            const container = document.getElementById('address-list');
            container.innerHTML = '';
            if (!addressData) {
                container.innerHTML = `
                    <div class="empty-addr" onclick="openAddressModal()">
                        <i class="fas fa-plus-circle" style="font-size: 24px; margin-bottom: 10px; color: var(--border-subtle);"></i>
                        <div style="font-weight:600; color: var(--text-secondary);">Add Delivery Address</div>
                    </div>`;
                return;
            }
            const addr = addressData; 
            const div = document.createElement('div');
            div.className = 'address-card';
            div.innerHTML = `
                <div class="addr-details">
                    <span class="addr-type">${addr.type || 'Home'}</span>
                    <h4>${addr.name}</h4>
                    <p>${addr.street}, ${addr.locality}</p>
                    <p>${addr.city}, ${addr.state} - <strong>${addr.zip}</strong></p>
                    <p style="margin-top:5px; font-size:13px; color:var(--text-light);"><i class="fas fa-phone-alt" style="font-size:11px;"></i> ${addr.phone}</p>
                </div>
                <div class="edit-addr-icon" onclick="editAddress()">
                    <i class="fas fa-pen"></i>
                </div>
            `;
            container.appendChild(div);
        }

        const modal = document.getElementById('addressModal');
        function openAddressModal() {
            modal.style.display = 'flex';
            document.getElementById('modal-name').value = '';
            document.getElementById('modal-phone').value = '';
            document.getElementById('modal-zip').value = '';
            document.getElementById('modal-city').value = '';
            document.getElementById('modal-state').value = '';
            document.getElementById('modal-street').value = '';
            document.getElementById('modal-locality').value = '';
            document.getElementById('modal-landmark').value = '';
        }

        async function editAddress() {
            try {
                const doc = await db.collection('users').doc(currentUser.uid).get();
                if (doc.exists && doc.data().address) {
                    const addr = doc.data().address;
                    document.getElementById('modal-name').value = addr.name;
                    document.getElementById('modal-phone').value = addr.phone;
                    document.getElementById('modal-zip').value = addr.zip;
                    document.getElementById('modal-city').value = addr.city;
                    document.getElementById('modal-state').value = addr.state;
                    document.getElementById('modal-street').value = addr.street;
                    document.getElementById('modal-locality').value = addr.locality;
                    document.getElementById('modal-landmark').value = addr.landmark || '';
                    modal.style.display = 'flex';
                }
            } catch(e) { console.error(e); }
        }

        function closeAddressModal() { modal.style.display = 'none'; }

        async function saveAddress(e) {
            e.preventDefault();
            const addressData = {
                name: document.getElementById('modal-name').value,
                phone: document.getElementById('modal-phone').value,
                zip: document.getElementById('modal-zip').value,
                city: document.getElementById('modal-city').value,
                state: document.getElementById('modal-state').value,
                street: document.getElementById('modal-street').value,
                locality: document.getElementById('modal-locality').value,
                landmark: document.getElementById('modal-landmark').value,
                type: document.querySelector('input[name="addrType"]:checked').value
            };
            try {
                await db.collection('users').doc(currentUser.uid).set({ address: addressData }, { merge: true });
                renderAddressList(addressData);
                closeAddressModal();
                showToast("Address Saved");
            } catch (error) {
                console.error(error);
                showToast("Error saving address");
            }
        }

        function updateChips(input) {
            document.querySelectorAll('.chip').forEach(c => {
                c.style.background = '#fff';
                c.style.borderColor = 'var(--border-subtle)';
                c.style.color = 'var(--text-secondary)';
                c.classList.remove('active');
            });
            const activeChip = input.nextElementSibling;
            activeChip.style.background = 'var(--surface-hover)';
            activeChip.style.borderColor = 'var(--brand-primary)';
            activeChip.style.color = 'var(--brand-primary)';
            activeChip.classList.add('active');
        }

        function showToast(msg) {
            const t = document.getElementById("toast");
            t.querySelector('span').textContent = msg;
            t.className = "show";
            setTimeout(() => t.className = t.className.replace("show", ""), 3000);
        }

        window.onclick = (e) => { if (e.target == modal) closeAddressModal(); }
    </script>
</body>
</html>
