<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success Animation</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f7fb;
      font-family: Arial, sans-serif;
    }
    .box {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 15px;
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <div class="box">
    <lottie-player
      src="success.json"
      background="transparent"
      speed="1"
      style="width: 200px; height: 200px;"
      autoplay>
    </lottie-player>

    <h2>Success!</h2>
    <p>Your action was completed successfully.</p>
  </div>

</body>
</html>
