<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vastramaya | Premium Checkout</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,500;9..40,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>

    <style>
        :root {
            --gold: #d4af37;
            --maroon-deep: #3d0a12;
            --maroon-light: #8b2635;
            --obsidian: #0a0a0b;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --ui-scale: 2.8;
            --font-main: 'DM Sans', sans-serif;
        }

        @media (max-width: 768px) { :root { --ui-scale: 1.6; } }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #f9f7f4; font-family: var(--font-main); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        /* --- LUXURY TRIGGER BUTTON --- */
        .btn-trigger {
            background: var(--maroon-light); color: white; padding: 22px 50px; border: 1px solid rgba(212, 175, 55, 0.3);
            text-transform: uppercase; letter-spacing: 4px; font-size: 13px; font-weight: 700; cursor: pointer;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1); box-shadow: 0 20px 40px rgba(61, 10, 18, 0.2);
            display: flex; align-items: center; gap: 15px;
        }
        .btn-trigger:hover { background: var(--maroon-deep); border-color: var(--gold); letter-spacing: 5px; transform: translateY(-5px); }

        /* --- CINEMATIC STAGE --- */
        .stage {
            position: fixed; left: 0; top: 50%; width: 100vw; height: 0;
            background: radial-gradient(circle at center, #1a0508 0%, var(--obsidian) 100%);
            z-index: 10000; display: flex; align-items: center; justify-content: center;
            overflow: hidden; transition: height 0.8s cubic-bezier(0.8, 0, 0.2, 1);
        }
        .stage.active { height: 380px; transform: translateY(-50%); }
        .stage.full-screen { height: 100vh; transform: translateY(-50%); }

        /* --- TRUCK & SPEED LINES --- */
        .order-anim-container {
            position: relative; width: 240px; height: 63px;
            transform: scale(var(--ui-scale)); transition: opacity 0.8s ease;
        }
        
        /* FIXED SPEED LINES: Moving Right-to-Left to simulate forward speed */
        .lines {
            opacity: 0; position: absolute; height: 1px; background: rgba(255,255,255,0.4);
            width: 40px; top: 32px; left: 100%;
            /* Multiple shadows for trailing effect */
            box-shadow: 60px 10px 0 rgba(255,255,255,0.2), 120px -15px 0 rgba(255,255,255,0.2), 80px 20px 0 rgba(255,255,255,0.1);
            filter: blur(1px);
        }

        .truck { width: 60px; height: 41px; left: 100%; z-index: 2; top: 11px; position: absolute; transform: translateX(24px); }
        .truck .back { left: 0; top: 0; width: 60px; height: 41px; z-index: 1; position: absolute; background: linear-gradient(135deg, #fff 0%, #d1d1d1 100%); border-radius: 2px; }
        .truck .front { overflow: hidden; position: absolute; border-radius: 2px 9px 9px 2px; width: 26px; height: 41px; left: 60px; }
        .truck .front:after { content: ''; position: absolute; background: var(--maroon-light); width: 24px; height: 41px; right: 0; }
        .truck .front .window { overflow: hidden; border-radius: 2px 8px 8px 2px; background: #2a3a5a; transform: perspective(4px) rotateY(3deg); width: 22px; height: 41px; position: absolute; left: 2px; top: 0; z-index: 1; transform-origin: 0 50%; }
        
        /* IMPROVED LIGHTS: Grows during acceleration */
        .truck .light { width: 4px; height: 8px; left: 83px; position: absolute; border-radius: 2px; background: #fff; box-shadow: 0 0 15px #fff; }
        .truck .light:before {
            content: ''; height: 20px; width: 100px; opacity: 0; position: absolute; left: 2px; top: 50%; margin-top: -10px;
            background: radial-gradient(ellipse at left, rgba(255, 255, 235, 0.6) 0%, rgba(255, 255, 200, 0.1) 50%, transparent 80%);
            clip-path: polygon(0% 45%, 100% 0%, 100% 100%, 0% 55%);
            filter: blur(5px); transition: all 0.4s;
        }
        .truck .light.top { top: 4px; }
        .truck .light.bottom { bottom: 4px; }

        .box { position: absolute; width: 21px; height: 21px; right: 100%; top: 21px; background: linear-gradient(135deg, var(--gold) 0%, #8a6d1d 100%); border-radius: 2px; }

        /* Animation Keyframes */
        .animate .truck { animation: truck-move 7.5s cubic-bezier(0.45, 0.05, 0.55, 0.95) forwards; }
        .animate .truck .light:before { animation: light-intensify 7.5s forwards; }
        .animate .box { animation: box-move 7.5s forwards; }
        .animate .lines { animation: lines-move 7.5s forwards; }

        @keyframes truck-move { 
            0% { transform: translateX(24px); }
            10%, 30% { transform: translateX(-164px); } /* Initial pull back */
            40% { transform: translateX(-104px); } 
            60% { transform: translateX(-224px); } /* Prepare for dash */
            75%, 100% { transform: translateX(160vw); } /* Speed forward out of view */
        }

        /* Light gets longer and brighter as the truck speeds forward */
        @keyframes light-intensify { 
            0%, 38% { opacity: 0; width: 100px; } 
            42% { opacity: 0.8; width: 150px; } 
            60% { opacity: 0.6; width: 120px; }
            75%, 100% { opacity: 1; width: 300px; filter: blur(8px); } 
        }

        @keyframes box-move { 8%, 10% { transform: translateX(40px); opacity: 1; } 25% { transform: translateX(112px); opacity: 1; } 26%, 100% { transform: translateX(112px); opacity: 0; } }

        /* SPEED LINES: Now visible during the whole sprint and moving very fast to the left */
        @keyframes lines-move { 
            0%, 40% { opacity: 0; transform: translateX(0); } 
            45% { opacity: 1; } 
            70% { opacity: 1; transform: translateX(-120vw); } 
            71%, 100% { opacity: 0; }
        }

        /* --- SUCCESS CONTENT --- */
        .success-wrapper {
            position: absolute; display: flex; flex-direction: column; align-items: center;
            opacity: 0; visibility: hidden; transition: all 1s ease; z-index: 10; text-align: center;
        }
        .success-wrapper.visible { opacity: 1; visibility: visible; }
        #lottie { width: 300px; height: 300px; margin-bottom: -30px; }
        .success-h1 { color: #fff; font-size: 34px; font-weight: 300; letter-spacing: 12px; text-transform: uppercase; margin-bottom: 8px; }
        .success-p { color: var(--gold); font-size: 11px; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 45px; opacity: 0.8; }

        .order-panel {
            background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--glass-border);
            padding: 40px 60px; border-radius: 2px; display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.4);
        }
        .panel-label { color: rgba(255,255,255,0.3); font-size: 9px; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 15px; }
        .panel-id { color: #fff; font-size: 26px; font-weight: 500; letter-spacing: 5px; font-family: monospace; }
        .btn-return {
            margin-top: 40px; padding: 16px 45px; background: transparent; color: var(--gold); border: 1px solid var(--gold);
            text-decoration: none; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 3px; transition: 0.4s;
        }
        .btn-return:hover { background: var(--gold); color: var(--maroon-deep); }
    </style>
</head>
<body>

    <button class="btn-trigger" onclick="startPremiumOrder()">
        <i class="fas fa-shopping-bag"></i> Place Order
    </button>

    <div class="stage" id="mainStage">
        <div class="order-anim-container" id="truckBox">
            <div class="box"></div>
            <div class="truck">
                <div class="back"></div>
                <div class="front"><div class="window"></div></div>
                <div class="light top"></div>
                <div class="light bottom"></div>
            </div>
            <!-- Speed Lines -->
            <div class="lines"></div>
        </div>

        <div class="success-wrapper" id="successReveal">
            <div id="lottie"></div>
            <h1 class="success-h1">Confirmed</h1>
            <p class="success-p">The collection is yours</p>
            <div class="order-panel">
                <span class="panel-label">Order Reference</span>
                <span class="panel-id" id="displayOrderId">VS-000000</span>
                <a href="javascript:location.reload()" class="btn-return">Continue Shopping</a>
            </div>
        </div>
    </div>

    <script>
        function startPremiumOrder() {
            const orderId = "VS-" + Math.floor(100000 + Math.random() * 900000);
            document.getElementById('displayOrderId').innerText = orderId;
            document.querySelector('.btn-trigger').style.opacity = '0';
            document.querySelector('.btn-trigger').style.pointerEvents = 'none';

            const stage = document.getElementById('mainStage');
            const truck = document.getElementById('truckBox');
            const reveal = document.getElementById('successReveal');

            stage.classList.add('active');
            setTimeout(() => { truck.classList.add('animate'); }, 500);

            setTimeout(() => {
                stage.classList.add('full-screen');
                truck.style.opacity = '0';
            }, 6000);

            setTimeout(() => {
                reveal.classList.add('visible');
                document.getElementById('lottie').innerHTML = '';
                const animation = lottie.loadAnimation({
                    container: document.getElementById('lottie'),
                    renderer: 'svg', loop: false, autoplay: true,
                    path: './success.json'
                });
                animation.addEventListener('data_failed', () => {
                    lottie.loadAnimation({
                        container: document.getElementById('lottie'),
                        renderer: 'svg', loop: false, autoplay: true,
                        path: 'https://lottie.host/857e49aa-9d33-41c0-b8f1-f76156e5428a/39S52TjS0M.json'
                    });
                });
            }, 6800);
        }
    </script>
</body>
</html>
