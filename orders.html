<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Orders - Vastramaya</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --page-bg: #fefcf3;
            --card-bg: #ffffff;
            --text-primary: #3f0b17;
            --text-secondary: #6b422a;
            --text-light: #a3715f;
            --brand-primary: #8b2635;
            --brand-gold: #d4b066;
            --brand-gradient: linear-gradient(135deg, #8b2635 0%, #d33d49 100%);
            --border-subtle: #e8d5c4;
            --shadow-soft: 0 10px 40px -10px rgba(59, 11, 23, 0.08);
            --font-main: 'DM Sans', sans-serif;
            --font-heading: 'Cormorant Garamond', serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            min-height: 100vh; 
            background: var(--page-bg); 
            font-family: var(--font-main); 
            color: var(--text-primary);
            padding-bottom: 40px;
        }

        /* --- Header Section --- */
        .premium-header {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            text-align: center;
        }

        .back-link {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }
        .back-link:hover { color: var(--brand-primary); }

        .page-title {
            font-family: var(--font-heading);
            font-size: 42px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            letter-spacing: -0.5px;
        }

        /* --- Main Layout --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- Order Card Premium --- */
        .order-card {
            background: linear-gradient(145deg, #ffffff 0%, #fffbf7 100%);
            border: 1px solid rgba(232, 213, 196, 0.6);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .order-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-soft);
            border-color: var(--brand-gold);
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--brand-gradient);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .order-card:hover::before { opacity: 1; }

        .order-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            border-bottom: 1px solid rgba(232, 213, 196, 0.4);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .order-id-group { display: flex; flex-direction: column; gap: 4px; }
        .order-label { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-light); font-weight: 700; }
        .order-id { font-family: var(--font-heading); font-size: 24px; color: var(--text-primary); font-weight: 700; }
        .order-date { font-size: 13px; color: var(--text-secondary); margin-top: 2px; }

        .status-chip {
            padding: 6px 14px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid transparent;
        }
        .status-paid { background: #eafbf2; color: #1b6f46; border-color: #c9eadd; }
        .status-cod { background: #fff5f5; color: #c62828; border-color: #ffe0e0; }
        .status-pending { background: #fff8e1; color: #b7791f; border-color: #ffeebb; }

        /* --- Items --- */
        .order-items { display: flex; flex-direction: column; gap: 20px; }
        .item-row { display: flex; gap: 20px; align-items: center; }
        
        .item-img-box {
            width: 70px; height: 90px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border: 1px solid #f0f0f0;
            flex-shrink: 0;
        }
        .item-img { width: 100%; height: 100%; object-fit: cover; }

        .item-details { flex: 1; }
        .item-name { 
            font-family: var(--font-heading); 
            font-size: 18px; 
            font-weight: 600; 
            color: var(--text-primary); 
            margin-bottom: 4px; 
            line-height: 1.2;
        }
        .item-specs { font-size: 13px; color: var(--text-light); }
        .item-price { font-weight: 700; color: var(--brand-primary); margin-top: 4px; font-size: 15px; }

        /* --- Footer --- */
        .order-footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px dashed var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-group { text-align: right; }
        .total-label { font-size: 12px; color: var(--text-light); margin-bottom: 2px; }
        .total-amount { font-family: var(--font-heading); font-size: 28px; font-weight: 700; color: var(--text-primary); line-height: 1; }

        .payment-info { font-size: 13px; color: var(--text-secondary); display: flex; align-items: center; gap: 8px; }
        .payment-icon { color: var(--brand-gold); }

        /* --- States --- */
        .state-view { padding: 80px 20px; text-align: center; display: none; }
        .state-icon { font-size: 40px; color: var(--border-subtle); margin-bottom: 20px; }
        .state-msg { font-family: var(--font-heading); font-size: 24px; color: var(--text-primary); margin-bottom: 10px; }
        .state-sub { color: var(--text-light); font-size: 15px; max-width: 300px; margin: 0 auto 30px; }

        .btn-elegant {
            background: var(--text-primary);
            color: #fff;
            padding: 14px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            display: inline-block;
            border: 1px solid var(--text-primary);
        }
        .btn-elegant:hover {
            background: transparent;
            color: var(--text-primary);
        }

        .spinner {
            width: 40px; height: 40px;
            border: 2px solid var(--border-subtle);
            border-top-color: var(--brand-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            .premium-header { padding: 30px 20px 20px; text-align: left; }
            .back-link { position: relative; left: 0; transform: none; margin-bottom: 15px; display: inline-flex; }
            .page-title { font-size: 32px; }
            .order-card { padding: 20px; }
            .order-top { flex-direction: column; align-items: flex-start; gap: 10px; }
            .status-chip { align-self: flex-start; }
            .order-footer { flex-direction: column; gap: 15px; align-items: flex-start; }
            .total-group { text-align: left; width: 100%; display: flex; justify-content: space-between; align-items: center; }
            .total-amount { font-size: 22px; }
        }
    </style>
</head>
<body>

    <div class="premium-header">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Shop</a>
        <h1 class="page-title">Order History</h1>
    </div>

    <div class="container">
        <div id="loading-state" class="state-view" style="display: block;">
            <div class="spinner"></div>
            <p style="margin-top:20px; color:var(--text-light); font-size:14px;">Retrieving your collection...</p>
        </div>

        <div id="login-state" class="state-view">
            <div class="state-icon"><i class="fas fa-lock"></i></div>
            <h2 class="state-msg">Sign In Required</h2>
            <p class="state-sub">Access your personal order history by logging into your account.</p>
            <a href="index.html" class="btn-elegant">Login Now</a>
        </div>

        <div id="empty-state" class="state-view">
            <div class="state-icon"><i class="fas fa-shopping-bag"></i></div>
            <h2 class="state-msg">No Orders Found</h2>
            <p class="state-sub">You haven't placed any orders yet. Discover our latest collection.</p>
            <a href="shop.html" class="btn-elegant">Start Shopping</a>
        </div>

        <div id="orders-list"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCdeonH3VytC21F3X6x0rCVCn2xXrGPoug",
            authDomain: "vastramaya---magic.firebaseapp.com",
            projectId: "vastramaya---magic",
            storageBucket: "vastramaya---magic.firebasestorage.app",
            messagingSenderId: "543460072082",
            appId: "1:543460072082:web:f3d1140e8f81ad338ae44b",
            measurementId: "G-E39VNDCFVE"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const loadingState = document.getElementById('loading-state');
        const loginState = document.getElementById('login-state');
        const emptyState = document.getElementById('empty-state');
        const ordersList = document.getElementById('orders-list');

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged(user => {
                if (user) {
                    fetchOrders(user.uid);
                } else {
                    showState('login');
                }
            });
        });

        function showState(state) {
            loadingState.style.display = 'none';
            loginState.style.display = 'none';
            emptyState.style.display = 'none';
            ordersList.style.display = 'none';

            if (state === 'loading') loadingState.style.display = 'block';
            else if (state === 'login') loginState.style.display = 'block';
            else if (state === 'empty') emptyState.style.display = 'block';
            else if (state === 'list') ordersList.style.display = 'block';
        }

        async function fetchOrders(uid) {
            showState('loading');
            try {
                const snapshot = await db.collection('users')
                    .doc(uid)
                    .collection('orders')
                    .orderBy('createdAt', 'desc')
                    .get();

                if (snapshot.empty) {
                    showState('empty');
                    return;
                }

                renderOrders(snapshot.docs);
                showState('list');
            } catch (error) {
                console.error("Error:", error);
                alert("Error loading orders.");
                showState('empty');
            }
        }

        function renderOrders(docs) {
            ordersList.innerHTML = '';
            
            docs.forEach(doc => {
                const data = doc.data();
                const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString('en-IN', {
                    day: 'numeric', month: 'short', year: 'numeric'
                }) : 'N/A';

                const status = data.paymentStatus || 'Pending';
                const method = data.paymentMethod || 'Online';
                let statusClass = 'status-pending';
                let statusLabel = status;

                if (method === 'COD') {
                    statusClass = 'status-cod';
                    statusLabel = 'Cash on Delivery';
                } else if (status === 'Paid') {
                    statusClass = 'status-paid';
                    statusLabel = 'Paid';
                }

                const card = document.createElement('div');
                card.className = 'order-card';

                let itemsHtml = '';
                (data.items || []).forEach(item => {
                    itemsHtml += `
                        <div class="item-row">
                            <div class="item-img-box">
                                <img src="${item.image}" class="item-img" alt="${item.name}" onerror="this.src='https://via.placeholder.com/70'">
                            </div>
                            <div class="item-details">
                                <div class="item-name">${item.name}</div>
                                <div class="item-specs">
                                    Qty: ${item.quantity} ${item.size ? `• Size: ${item.size}` : ''} ${item.color ? `• ${item.color}` : ''}
                                </div>
                                <div class="item-price">₹${item.price.toLocaleString('en-IN')}</div>
                            </div>
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="order-top">
                        <div class="order-id-group">
                            <span class="order-label">Order ID</span>
                            <span class="order-id">#${data.orderId || doc.id}</span>
                            <span class="order-date">Placed on ${date}</span>
                        </div>
                        <div class="status-chip ${statusClass}">${statusLabel}</div>
                    </div>
                    
                    <div class="order-items">
                        ${itemsHtml}
                    </div>

                    <div class="order-footer">
                        <div class="payment-info">
                            <i class="fas ${method === 'COD' ? 'fa-wallet' : 'fa-credit-card'} payment-icon"></i>
                            Paid via ${method}
                        </div>
                        <div class="total-group">
                            <div class="total-label">Total Amount</div>
                            <div class="total-amount">₹${(data.amount || 0).toLocaleString('en-IN')}</div>
                        </div>
                    </div>
                `;
                ordersList.appendChild(card);
            });
        }
    </script>
</body>
</html>
