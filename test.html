<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Responsive Dashboard Layout</title>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --header-height-desktop: 70px;
  --sidebar-width: 260px;
  --row-height: 48px;

  --sidebar-bg: #ffffff;
  --header-bg: #ffffff;
  --page-bg: #f4f5f7;

  --text-color: rgb(24, 24, 26);
  --icon-color: #6b7280;
  --icon-active: #5127ba;

  --active-bg: #f3f4f6;
  --hover-bg: #f3f4f6;

  --border-subtle: #e5e7eb;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: var(--page-bg);
  font-family: "DM Sans", Roboto, sans-serif;
  font-weight: 500;
  font-size: 14px;
  line-height: 20px;
  color: var(--text-color);
}

/* ============= DESKTOP LAYOUT ============= */

.page-desktop {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Desktop header */
.d-topbar {
  height: var(--header-height-desktop);
  background: var(--header-bg);
  border-bottom: 1px solid var(--border-subtle);
  border-top: 1px solid var(--border-subtle);
  display: flex;
  align-items: center;
  padding-left: 40px;
}

.d-topbar-logo {
  height: 52px;
  width: auto;
  object-fit: contain;
}

/* Desktop main area */
.d-app {
  flex: 1;
  display: flex;
}

/* Desktop sidebar */
.d-sidebar {
  width: var(--sidebar-width);
  background: var(--sidebar-bg);
  border-right: 1px solid var(--border-subtle);
  display: flex;
  flex-direction: column;
}

.d-sidebar-inner {
  padding: 24px 16px 16px 12px;
  display: flex;
  flex-direction: column;
  height: 100%;
}

/* Desktop nav */
.d-nav {
  display: flex;
  flex-direction: column;
}

.d-nav-group + .d-nav-group {
  margin-top: 6px;
}

.d-nav-item {
  display: flex;
  align-items: center;
  height: var(--row-height);
  padding: 0 20px 0 12px;
  margin: 2px 0;
  border-radius: 8px;
  gap: 12px;
  cursor: pointer;
  font-weight: 500;
  font-size: 14px;
  color: var(--text-color);
  line-height: 20px;
  transition: background 0.15s ease;
}

.d-nav-item .icon svg {
  width: 22px;
  height: 22px;
  stroke: var(--icon-color);
}

/* Desktop active */
.d-nav-item--active {
  background: var(--active-bg);
}
.d-nav-item--active .icon svg {
  stroke: var(--icon-active);
}

/* Desktop hover */
.d-nav-item:hover {
  background: var(--hover-bg);
}

/* Desktop account section */
.d-account-section {
  margin-top: auto;
  padding: 16px;
  border-top: 1px solid var(--border-subtle);
}

/* Shared Account card styles (desktop + mobile) */
.account-card {
  display: flex;
  align-items: center;
  gap: 12px;
}

.account-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
}

.account-text {
  display: flex;
  flex-direction: column;
  gap: 2px;
}

.account-name {
  font-size: 14px;
  font-weight: 500;
}

.account-email {
  font-size: 12px;
  color: #6b7280;
}

/* Desktop content */
.d-content {
  flex: 1;
  background: var(--page-bg);
}

/* ============= MOBILE LAYOUT ============= */

.page-mobile {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Mobile header */
.m-header {
  height: 72px;
  background: var(--header-bg);
  border-bottom: 1px solid var(--border-subtle);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
}

/* Menu button left - rounded 6px */
.m-menu-btn {
  width: 36px;
  height: 36px;
  border-radius: 6px;
  border: 1px solid var(--border-subtle);
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.m-menu-lines {
  width: 18px;
  height: 14px;
  position: relative;
}
.m-menu-lines::before,
.m-menu-lines::after,
.m-menu-lines span {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  height: 2px;
  border-radius: 999px;
  background: #111827;
}
.m-menu-lines::before {
  top: 0;
}
.m-menu-lines span {
  top: 6px;
}
.m-menu-lines::after {
  bottom: 0;
}

/* Logo right (42px) */
.m-logo {
  height: 48px;
  width: auto;
  object-fit: contain;
}

/* Mobile main bg */
.m-main {
  flex: 1;
  background: var(--page-bg);
}

/* Overlay & drawer (smooth animation) */
.m-overlay {
  position: fixed;
  inset: 0;
  background: rgba(15, 23, 42, 0.45);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.25s ease-out;
  z-index: 40;
}

.m-overlay.open {
  opacity: 1;
  pointer-events: auto;
}

.m-drawer {
  position: absolute;
  left: 0;
  top: 0;
  width: 320px;
  max-width: 90vw;
  height: 100%;
  background: #ffffff;
  display: flex;
  flex-direction: column;
  transform: translateX(-100%);
  transition: transform 0.25s ease-out;
}

.m-overlay.open .m-drawer {
  transform: translateX(0);
}

/* Drawer header */
.m-drawer-header {
  height: 64px;
  border-bottom: 1px solid var(--border-subtle);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
}

/* Drawer logo also 42px */
.m-drawer-logo {
  height: 48px;
  width: auto;
  object-fit: contain;
}

.m-drawer-close {
  width: 32px;
  height: 32px;
  border-radius: 999px;
  border: 1px solid var(--border-subtle);
  background: #f9fafb;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}
.m-drawer-close-icon {
  width: 14px;
  height: 14px;
  position: relative;
}
.m-drawer-close-icon::before,
.m-drawer-close-icon::after {
  content: "";
  position: absolute;
  inset: 0;
  margin: auto;
  width: 14px;
  height: 2px;
  border-radius: 999px;
  background: #111827;
}
.m-drawer-close-icon::before {
  transform: rotate(45deg);
}
.m-drawer-close-icon::after {
  transform: rotate(-45deg);
}

/* Drawer nav */
.m-drawer-nav {
  padding: 16px 8px;
  display: flex;
  flex-direction: column;
}

.m-nav-item {
  display: flex;
  align-items: center;
  height: var(--row-height);
  padding: 0 16px;
  margin: 2px 0;
  border-radius: 8px;
  gap: 12px;
  cursor: pointer;
  color: var(--text-color);
  transition: background 0.15s ease;
}

.m-nav-item .icon svg {
  width: 22px;
  height: 22px;
  stroke: var(--icon-color);
}

/* active mobile */
.m-nav-item.active {
  background: var(--active-bg);
}
.m-nav-item.active .icon svg {
  stroke: var(--icon-active);
}

/* Drawer footer account - same style as desktop */
.m-account-section {
  margin-top: auto;
  padding: 16px;
  border-top: 1px solid var(--border-subtle);
}

/* ============= RESPONSIVE SWITCH ============= */

/* Desktop default, hide mobile */
.page-desktop { display: flex; }
.page-mobile  { display: none; }

@media (max-width: 768px) {
  .page-desktop { display: none; }
  .page-mobile  { display: flex; }
}
</style>
</head>
<body>

        </nav>

        <!-- Desktop Account sharing (same style as mobile) -->
        <div class="d-account-section">
          <div class="account-card">
            <img
              class="account-avatar"
              src="https://bpb-us-w2.wpmucdn.com/wp.wpi.edu/dist/e/505/files/2024/06/unknown-person-icon-3.png"
              alt="Profile" />
            <div class="account-text">
              <div class="account-name">Account sharing</div>
              <div class="account-email">demo@gmail.com</div>
            </div>
          </div>
        </div>

      </div>
    </aside>

    <main class="d-content"></main>
  </div>
</div>

<!-- ================= MOBILE VIEW ================= -->
<div class="page-mobile">

  <!-- Mobile header: menu left, logo right -->
  <header class="m-header">
    <button class="m-menu-btn" id="m-menu-toggle" aria-label="Open menu">
      <div class="m-menu-lines"><span></span></div>
    </button>

    <img
      class="m-logo"
      src="https://product-ecommerces.netlify.app/vastramaya.png"
      alt="Logo" />
  </header>

  <main class="m-main"></main>

  <!-- Overlay & drawer -->
  <div class="m-overlay" id="m-overlay">
    <div class="m-drawer">

      <div class="m-drawer-header">
        <img
          class="m-drawer-logo"
          src="https://product-ecommerces.netlify.app/vastramaya.png"
          alt="Logo" />
        <button class="m-drawer-close" id="m-drawer-close" aria-label="Close menu">
          <div class="m-drawer-close-icon"></div>
        </button>
      </div>

      <nav class="m-drawer-nav">

        <!-- Dashboard active -->
        <div class="m-nav-item active">
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                 fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect width="7" height="7" x="3" y="3" rx="1"/>
              <rect width="7" height="7" x="14" y="3" rx="1"/>
              <rect width="7" height="7" x="14" y="14" rx="1"/>
              <rect width="7" height="7" x="3" y="14" rx="1"/>
            </svg>
          </span>
          <span class="label">Dashboard</span>
        </div>

        <!-- Inventory -->
        <div class="m-nav-item">
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                 fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M2 7v10"/>
              <path d="M6 5v14"/>
              <rect width="12" height="18" x="10" y="3" rx="2"/>
            </svg>
          </span>
          <span class="label">Inventory</span>
        </div>

        <div class="m-nav-item">
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                 fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12.034 12.681a.498.498 0 0 1 .647-.647l9 3.5a.5.5 0 0 1-.033.943l-3.444 1.068a1 1 0 0 0-.66.66l-1.067 3.443a.5.5 0 0 1-.943.033z"/>
              <path d="M21 11V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h6"/>
            </svg>
          </span>
          <span class="label">Customize Site</span>
        </div>

        <!-- All Orders -->
        <div class="m-nav-item">
          <span class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                 fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 22h2a2 2 0 0 0 2-2V8a2.4 2.4 0 0 0-.706-1.706l-3.588-3.588A2.4 2.4 0 0 0 14 2H6a2 2 0 0 0-2 2v2.85"/>

        <div class="account-card">
          <img
            class="account-avatar"
            src="https://bpb-us-w2.wpmucdn.com/wp.wpi.edu/dist/e/505/files/2024/06/unknown-person-icon-3.png"
            alt="Profile" />
          <div class="account-text">
            <div class="account-name">Account sharing</div>
            <div class="account-email">demo@gmail.com</div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
  // Mobile drawer behaviour
  const mOverlay = document.getElementById('m-overlay');
  const mMenuToggle = document.getElementById('m-menu-toggle');
  const mDrawerClose = document.getElementById('m-drawer-close');

  if (mMenuToggle && mOverlay && mDrawerClose) {
    mMenuToggle.addEventListener('click', () => {
      mOverlay.classList.add('open');
    });

    mDrawerClose.addEventListener('click', () => {
      mOverlay.classList.remove('open');
    });

    mOverlay.addEventListener('click', (e) => {
      // click outside drawer closes
      if (e.target === mOverlay) {
        mOverlay.classList.remove('open');
      }
    });
  }
</script>

</body>
</html>
