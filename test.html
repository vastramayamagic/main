<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Archive | Vastramaya</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --page-bg: #fefcf3;
            --text-primary: #3f0b17;
            --text-secondary: #6b422a;
            --brand-primary: #8b2635;
            --brand-gold: #c5a059;
            --border-tan: #e8d5c4;
            --surface: #ffffff;
            --surface-alt: #fffbf7;
            --font-main: 'DM Sans', sans-serif;
            --green-success: #4a9c7d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--page-bg); 
            color: var(--text-primary); 
            font-family: var(--font-main); 
            -webkit-font-smoothing: antialiased;
            padding-bottom: 40px;
        }

        /* --- Header --- */
        .nav-header {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(254, 252, 243, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-tan);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .back-nav {
            text-decoration: none;
            color: var(--text-primary);
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center; gap: 6px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .brand-text { font-weight: 700; letter-spacing: 4px; font-size: 14px; color: var(--brand-primary); }

        .container {
            max-width: 650px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        .page-intro { margin-bottom: 25px; text-align: center; }
        .page-intro h1 { font-size: 26px; font-weight: 700; letter-spacing: -0.5px; }
        .page-intro p { font-size: 13px; color: var(--text-secondary); margin-top: 2px; text-transform: uppercase; letter-spacing: 1px; }

        /* --- PREMIUM CARD DESIGN --- */
        .order-card {
            background: var(--surface);
            border: 1.5px solid var(--border-tan);
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 11, 23, 0.03);
        }

        .card-head {
            padding: 12px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface-alt);
            border-bottom: 1.5px solid var(--border-tan);
        }

        .ref-no { font-size: 11px; font-weight: 700; color: var(--text-secondary); letter-spacing: 0.5px; }
        
        .status-pill {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 5px 12px;
            border-radius: 100px;
            letter-spacing: 0.5px;
        }
        .st-ordered { background: #fdf6e9; color: var(--brand-gold); }
        .st-shipped { background: #eef2f8; color: #5a7da3; }
        .st-delivered { background: #eafaf1; color: var(--green-success); }
        .st-cancelled { background: #f8eeee; color: var(--brand-primary); }

        .card-body { padding: 18px; }

        .product-boxed-row {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1.5px solid var(--border-tan);
            border-radius: 12px;
            background: #fff;
        }
        .product-boxed-row:last-child { margin-bottom: 0; }

        .prod-img {
            width: 55px;
            height: 70px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid var(--border-tan);
            flex-shrink: 0;
        }

        .prod-meta { flex: 1; }
        .prod-meta h4 { font-size: 15px; font-weight: 600; margin-bottom: 2px; }
        .prod-meta p { font-size: 11px; color: var(--text-secondary); }

        .prod-price { font-size: 14px; font-weight: 700; color: var(--brand-primary); }

        /* --- TRACKER STYLES --- */
        .tracker-container {
            padding: 20px 30px 10px;
            background: #fff;
            border-top: 1.5px solid #f9f4f0;
        }

        .tracker-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .tracker-steps::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #eee;
            z-index: -1;
        }

        /* Line fill logic */
        .tracker-container.at-shipped .tracker-steps::before {
            background: linear-gradient(to right, var(--brand-primary) 50%, #eee 50%);
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 60px;
        }

        .dot {
            width: 20px;
            height: 20px;
            background: #fff;
            border: 2px solid #eee;
            border-radius: 50%;
            position: relative;
            transition: 0.3s;
        }

        .step.active .dot { border-color: var(--brand-primary); background: var(--brand-primary); }
        
        .step-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            color: #bbb;
            letter-spacing: 0.5px;
        }

        .step.active .step-label { color: var(--brand-primary); }

        /* PULSE EFFECT */
        .pulse-dot {
            animation: pulse-red 2s infinite;
            border-color: var(--brand-primary) !important;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(139, 38, 53, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(139, 38, 53, 0); }
            100% { box-shadow: 0 0 0 0 rgba(139, 38, 53, 0); }
        }

        .card-foot {
            padding: 15px 18px;
            border-top: 1px dashed var(--border-tan);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface-alt);
        }

        .date-placed { font-size: 11px; color: var(--text-secondary); font-style: italic; }
        .total-box { text-align: right; }
        .total-label { font-size: 9px; font-weight: 700; color: var(--text-secondary); text-transform: uppercase; margin-bottom: 2px; }
        .total-val { font-size: 20px; font-weight: 700; color: var(--text-primary); }
        .cod-notice { font-size: 9px; color: var(--brand-primary); font-weight: 700; display: block; margin-top: 2px; }

        /* States UI */
        .loading-wrap { text-align: center; padding: 120px 0; }
        .spinner { width: 32px; height: 32px; border: 3px solid #eee; border-top-color: var(--brand-primary); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 480px) {
            .tracker-container { padding: 20px 15px 10px; }
            .step-label { font-size: 8px; }
        }
    </style>
</head>
<body>

    <nav class="nav-header">
        <a href="shop.html" class="back-nav"><i class="fas fa-arrow-left"></i> STUDIO</a>
        <div class="brand-text">VASTRAMAYA</div>
        <div style="width: 45px;"></div>
    </nav>

    <div class="container">
        <div class="page-intro">
            <h1>The Archive</h1>
            <p>Order tracking & history</p>
        </div>

        <div id="loading-state" class="loading-wrap">
            <div class="spinner"></div>
            <p style="font-size: 11px; letter-spacing: 2px; color: var(--brand-primary);">SYNCING DATA</p>
        </div>

        <div id="orders-list"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCdeonH3VytC21F3X6x0rCVCn2xXrGPoug",
            authDomain: "vastramaya---magic.firebaseapp.com",
            projectId: "vastramaya---magic",
            storageBucket: "vastramaya---magic.firebasestorage.app",
            messagingSenderId: "543460072082",
            appId: "1:543460072082:web:f3d1140e8f81ad338ae44b",
            measurementId: "G-E39VNDCFVE"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (user) fetchArchive(user.uid);
            else window.location.href = "login.html";
        });

        function fetchArchive(uid) {
            db.collection('users').doc(uid).collection('orders')
              .orderBy('createdAt', 'desc')
              .onSnapshot(snapshot => {
                  document.getElementById('loading-state').style.display = 'none';
                  const list = document.getElementById('orders-list');
                  list.innerHTML = '';

                  snapshot.forEach(doc => {
                      const data = doc.data();
                      const status = data.status || 'Ordered';
                      const isCod = data.paymentMethod === 'COD';
                      const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString('en-GB', {
                          day: 'numeric', month: 'short', year: 'numeric'
                      }) : 'Pending';

                      let trackerHtml = '';
                      // Logic: Show tracker if NOT delivered
                      if (status !== 'Delivered' && status !== 'Cancelled') {
                          const isShipped = status === 'Shipped';
                          trackerHtml = `
                            <div class="tracker-container ${isShipped ? 'at-shipped' : ''}">
                                <div class="tracker-steps">
                                    <div class="step active">
                                        <div class="dot ${status === 'Ordered' ? 'pulse-dot' : ''}"></div>
                                        <span class="step-label">Ordered</span>
                                    </div>
                                    <div class="step ${isShipped ? 'active' : ''}">
                                        <div class="dot ${status === 'Shipped' ? 'pulse-dot' : ''}"></div>
                                        <span class="step-label">Shipped</span>
                                    </div>
                                    <div class="step">
                                        <div class="dot"></div>
                                        <span class="step-label">Delivered</span>
                                    </div>
                                </div>
                            </div>
                          `;
                      }

                      let itemsHtml = '';
                      (data.items || []).forEach(item => {
                          itemsHtml += `
                            <div class="product-boxed-row">
                                <img src="${item.image}" class="prod-img">
                                <div class="prod-meta">
                                    <h4>${item.name}</h4>
                                    <p>SIZE: ${item.size || 'UNI'} • QTY: ${item.quantity}</p>
                                </div>
                                <div class="prod-price">₹${item.price.toLocaleString()}</div>
                            </div>`;
                      });

                      const card = document.createElement('div');
                      card.className = 'order-card';
                      card.innerHTML = `
                        <div class="card-head">
                            <span class="ref-no">#${data.orderId || doc.id.slice(0,8).toUpperCase()}</span>
                            <span class="status-pill st-${status.toLowerCase()}">${status}</span>
                        </div>
                        <div class="card-body">${itemsHtml}</div>
                        ${trackerHtml}
                        <div class="card-foot">
                            <span class="date-placed">Placed on ${date}</span>
                            <div class="total-box">
                                <span class="total-label">INVESTMENT</span>
                                <div class="total-val">₹${data.amount.toLocaleString()}</div>
                                ${isCod ? '<span class="cod-notice">+ ₹100 Handling Fee Incl.</span>' : ''}
                            </div>
                        </div>
                      `;
                      list.appendChild(card);
                  });
              });
        }
    </script>
</body>
</html>
