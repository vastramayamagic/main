<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
<title>Shop Collection | Vastramaya</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* === CORE VARIABLES (From Reference) === */
:root {
    --page-bg: #fefcf3;
    --text-primary: #3f0b17;
    --text-secondary: #6b422a;
    --text-light: #a3715f;
    --brand-primary: #8b2635;
    --brand-secondary: #d33d49;
    --brand-gradient: linear-gradient(135deg, #8b2635 0%, #d33d49 100%);
    --border-subtle: #e8d5c4;
    --surface-light: #fff9f0;
    --surface-card: #fffefb;
    --surface-hover: #f9f2e3;
    --shadow-float: 0 20px 50px -10px rgba(60, 20, 20, 0.15);
    --shadow-light: 0 2px 10px rgba(59, 11, 23, 0.05);
}

* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
button, img, a { outline: none; text-decoration: none; color: inherit; border: none; }
button { cursor: pointer; user-select: none; }

body {
    background: var(--page-bg); color: var(--text-primary);
    font-family: 'DM Sans', sans-serif; font-weight: 400; line-height: 1.5;
    overflow-x: hidden; width: 100%;
}
body.modal-open { overflow: hidden; }

/* --- LAYOUT --- */
.page { display: flex; gap: 40px; max-width: 1440px; margin: 0 auto; padding: 40px 30px; width: 100%; }

/* --- SIDEBAR FILTERS --- */
.filters {
    width: 260px; position: sticky; top: 20px; align-self: flex-start; 
    height: calc(100vh - 40px); overflow-y: auto; padding-right: 10px;
    flex-shrink: 0; scrollbar-width: none;
}
.filters::-webkit-scrollbar { display: none; }

.filters h3 { 
    margin: 0 0 24px; font-size: 24px; color: var(--text-primary); 
    font-weight: 700; display: flex; justify-content: space-between; align-items: baseline;
}
.clear-btn { font-size: 13px; color: var(--text-secondary); text-decoration: underline; cursor: pointer; font-weight: 500; background: none; padding: 0; }

.section { border-top: 1px solid var(--border-subtle); padding-top: 18px; margin-top: 18px; }
.section-header { display: flex; align-items: center; justify-content: space-between; cursor: pointer; padding: 4px 0; }
.section-title { font-weight: 700; color: var(--text-primary); font-size: 14px; letter-spacing: 0.5px; text-transform: uppercase; }
.chev { transition: transform .2s ease; color: var(--text-secondary); font-size: 14px; }
.section.open .chev { transform: rotate(180deg); }
.section-body { overflow: hidden; max-height: 0; transition: max-height .3s ease, opacity .2s ease; opacity: 0; }
.section.open .section-body { opacity: 1; max-height: 1000px; padding-top: 12px; }

/* Filter Checkboxes */
.checkbox-row { display: flex; align-items: center; gap: 12px; padding: 6px 0; cursor: pointer; transition: 0.2s; }
.checkbox-row:hover .checkbox-label { color: var(--brand-primary); }
.checkbox-row input { position: absolute; opacity: 0; }
.checkbox-box { width: 18px; height: 18px; border-radius: 4px; border: 1.5px solid var(--border-subtle); background: #fff; display: flex; align-items: center; justify-content: center; transition: all .2s; }
.checkbox-box svg { width: 12px; height: 12px; opacity: 0; stroke: #fff; stroke-width: 3; transition: all .2s; }
.checkbox-row input:checked + .checkbox-box { background: var(--brand-primary); border-color: var(--brand-primary); }
.checkbox-row input:checked + .checkbox-box svg { opacity: 1; }
.checkbox-label { color: var(--text-secondary); font-size: 15px; }

/* Sidebar Swatches */
.color-list { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
.color-item { cursor: pointer; position: relative; }
.sidebar-swatch { width: 32px; height: 32px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.1); transition: all 0.2s; }
.color-item:hover .sidebar-swatch { transform: scale(1.1); }
.color-item.selected .sidebar-swatch { box-shadow: 0 0 0 2px #fff, 0 0 0 4px var(--brand-primary); border-color: transparent; }

/* Sidebar Slider */
.range-wrap { position: relative; height: 40px; margin: 15px 10px 0; user-select: none; }
.range-track { position: absolute; left: 0; right: 0; top: 50%; transform: translateY(-50%); height: 3px; background: var(--border-subtle); }
.range-highlight { position: absolute; top: 50%; transform: translateY(-50%); height: 3px; background: var(--brand-primary); z-index: 2; }
.range-dot { position: absolute; top: 50%; transform: translate(-50%,-50%); width: 18px; height: 18px; border-radius: 50%; background: #fff; border: 2px solid var(--brand-primary); cursor: grab; z-index: 5; transition: transform 0.1s; }
.price-inputs { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
.price-box { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid var(--border-subtle); background: #fff; display: flex; font-size: 14px; color: var(--text-primary); }
.price-box input { border: none; outline: none; width: 100%; font-family: 'DM Sans', sans-serif; font-weight: 600; color: var(--text-primary); }

/* --- MAIN CONTENT --- */
.products { flex: 1; width: 100%; }
.products-toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
.home-link { text-decoration: none; color: var(--text-secondary); font-size: 14px; font-weight: 500; transition: 0.2s; }
.home-link:hover { color: var(--brand-primary); }

.sort { position: relative; }
.sort-button { background: #fff; border: 1px solid var(--border-subtle); padding: 10px 20px; border-radius: 8px; font-family: 'DM Sans', sans-serif; font-size: 14px; font-weight: 500; color: var(--text-primary); cursor: pointer; display: flex; align-items: center; gap: 8px; transition: all 0.2s; }
.sort-button:hover { border-color: var(--brand-primary); color: var(--brand-primary); }
.sort-menu { position: absolute; right: 0; top: calc(100% + 8px); width: 220px; background: #fff; border-radius: 8px; box-shadow: var(--shadow-float); padding: 8px; z-index: 50; opacity: 0; visibility: hidden; transform: translateY(10px); transition: all 0.2s ease; border: 1px solid var(--border-subtle); }
.sort.open .sort-menu { opacity: 1; visibility: visible; transform: translateY(0); }
.sort-item { padding: 10px 16px; font-size: 14px; color: var(--text-secondary); cursor: pointer; border-radius: 6px; }
.sort-item:hover { background: var(--surface-hover); color: var(--brand-primary); }
.sort-item.active { background: var(--brand-primary); color: #fff; }

/* --- GRID (NEW PRODUCT CARD DESIGN) --- */
.grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; width: 100%; }

.product-card {
    background: var(--surface-card); border-radius: 12px; overflow: hidden;
    box-shadow: var(--shadow-light); transition: all 0.3s; 
    border: 1px solid var(--border-subtle); position: relative; cursor: pointer;
    display: flex; flex-direction: column;
}
.product-card:hover { box-shadow: 0 8px 30px rgba(59, 11, 23, 0.12); border-color: var(--brand-primary); transform: translateY(-5px); z-index: 10; }

.product-image-container { position: relative; width: 100%; aspect-ratio: 3/4; overflow: hidden; border-bottom: 1px solid var(--border-subtle); }
.product-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: opacity 0.5s ease, transform 0.8s ease; }
.hover-image { opacity: 0; transform: scale(1.05); }
.product-card:hover .default-image { opacity: 0; transform: scale(1.05); }
.product-card:hover .hover-image { opacity: 1; transform: scale(1); }

.wishlist-btn-top-right {
    position: absolute; top: 10px; right: 10px; width: 32px; height: 32px; background: rgba(255,255,255,0.9);
    border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border-subtle);
    cursor: pointer; z-index: 10; transition: all 0.2s ease; opacity: 0; transform: translateX(10px);
}
.product-card:hover .wishlist-btn-top-right { opacity: 1; transform: translateX(0); }
.wishlist-btn-top-right:hover { transform: scale(1.1) translateX(0); background: #fff; }
.wishlist-btn-top-right svg { width: 18px; height: 18px; stroke: var(--brand-primary); fill: none; transition: all 0.2s ease; }
.wishlist-btn-top-right.active svg { fill: var(--brand-primary); stroke: var(--brand-primary); }

.quick-view-btn {
    position: absolute; bottom: 0; left: 0; right: 0; background: rgba(139, 38, 53, 0.95); color: white;
    padding: 10px; border: none; font-size: 13px; font-weight: 600; cursor: pointer; transform: translateY(100%); 
    transition: transform 0.3s; display: flex; align-items: center; justify-content: center; z-index: 2;
}
.product-card:hover .quick-view-btn { transform: translateY(0); }

.product-info { padding: 12px 14px; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
.product-text-group { margin-bottom: 6px; }
.product-title { font-size: 15px; font-weight: 600; color: var(--text-primary); margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.product-category { font-size: 11px; color: var(--text-light); text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600; }

.product-price { display: flex; align-items: center; justify-content: space-between; margin-top: 8px; }
.price-container { display: flex; align-items: baseline; gap: 6px; }
.current-price { font-size: 16px; font-weight: 700; color: var(--brand-primary); }
.old-price { font-size: 12px; font-weight: 500; color: var(--text-light); text-decoration: line-through; }

.add-to-cart-icon { width: 32px; height: 32px; border-radius: 8px; background: var(--surface-light); border: 1px solid var(--border-subtle); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s; z-index: 5; }
.add-to-cart-icon:hover { background: var(--brand-primary); border-color: var(--brand-primary); }
.add-to-cart-icon:hover svg { stroke: white; }
.add-to-cart-icon svg { width: 16px; height: 16px; stroke: var(--text-primary); stroke-width: 1.5; }

/* Empty State */
.empty-state { width: 100%; text-align: center; padding: 80px 20px; grid-column: 1 / -1; }
.loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--brand-primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 100px auto; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

/* ================= MODAL & POPUP (From Reference) ================= */
.modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(20, 10, 10, 0.65); backdrop-filter: blur(8px); z-index: 5000; opacity: 0; visibility: hidden; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; padding: 20px; }
.modal-overlay.active { opacity: 1; visibility: visible; }

.modal-content-box { background: var(--page-bg); width: 100%; max-width: 1050px; height: 85vh; border-radius: 20px; position: relative; box-shadow: var(--shadow-float); transform: scale(0.95); opacity: 0; transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); overflow: hidden; display: flex; flex-direction: column; }
.modal-overlay.active .modal-content-box { transform: scale(1); opacity: 1; }

.premium-close-btn { position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; border-radius: 10px; border: 1px solid var(--border-subtle); background: rgba(255, 255, 255, 0.9); display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 60; transition: background 0.2s ease, transform 0.1s ease; }
.premium-close-btn:hover { background: var(--surface-hover); border-color: var(--brand-primary); }
.close-icon-lines { width: 14px; height: 14px; position: relative; }
.close-icon-lines::before, .close-icon-lines::after { content: ""; position: absolute; inset: 0; margin: auto; width: 14px; height: 1.5px; background: var(--text-primary); transition: background 0.2s; }
.close-icon-lines::before { transform: rotate(45deg); }
.close-icon-lines::after { transform: rotate(-45deg); }
.premium-close-btn:hover .close-icon-lines::before, .premium-close-btn:hover .close-icon-lines::after { background: var(--brand-primary); }

.modal-scroll-area { overflow-y: auto; height: 100%; width: 100%; }
.modal-container { display: grid; grid-template-columns: 1.2fr 1fr; gap: 50px; align-items: start; padding: 40px 50px; margin: 0 auto; min-height: 100%; }

.gallery-wrapper { position: sticky; top: 0; display: flex; gap: 16px; height: 500px; }
.thumbnails { display: flex; flex-direction: column; gap: 12px; width: 80px; flex-shrink: 0; overflow-y: auto; padding-right: 4px; }
.thumbnails::-webkit-scrollbar { width: 0px; }
.thumb { width: 100%; aspect-ratio: 3/4; border-radius: 8px; overflow: hidden; cursor: pointer; border: 1px solid transparent; opacity: 0.6; transition: all 0.2s; }
.thumb:hover, .thumb.active { opacity: 1; border-color: var(--brand-primary); box-shadow: 0 0 0 2px var(--brand-primary); }
.thumb img { width: 100%; height: 100%; object-fit: cover; }
.main-stage { flex: 1; height: 100%; border-radius: 12px; overflow: hidden; background: #fff; border: 1px solid var(--border-subtle); box-shadow: 0 4px 20px rgba(0,0,0,0.04); }
.main-stage img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.4s ease; }

.product-details-modal { padding-top: 10px; display: flex; flex-direction: column; height: 100%; }
.modal-product-title { font-size: 38px; line-height: 1.1; font-weight: 700; margin: 0 0 8px 0; color: var(--text-primary); letter-spacing: -0.5px; }
.modal-product-category { font-size: 13px; text-transform: uppercase; letter-spacing: 1px; color: var(--text-light); margin-bottom: 24px; font-weight: 600; }
.price-block { display: flex; align-items: baseline; gap: 16px; margin-bottom: 32px; padding-bottom: 24px; border-bottom: 1px solid var(--border-subtle); }
.modal-price-current { font-size: 32px; font-weight: 700; color: var(--brand-primary); }
.modal-price-old { font-size: 20px; color: var(--text-light); text-decoration: line-through; opacity: 0.7; }

.option-section { margin-bottom: 28px; }
.option-label { font-size: 13px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text-secondary); margin-bottom: 12px; }
.color-swatches { display: flex; gap: 12px; flex-wrap: wrap; }
.swatch { width: 48px; height: 60px; border-radius: 6px; cursor: pointer; border: 1px solid var(--border-subtle); padding: 2px; background: white; transition: all 0.2s; }
.swatch img { width: 100%; height: 100%; object-fit: cover; border-radius: 4px; }
.swatch:hover { transform: translateY(-2px); border-color: var(--text-light); }
.swatch.active { border-color: var(--brand-primary); box-shadow: 0 0 0 1px var(--brand-primary); }
.size-selector { display: flex; flex-wrap: wrap; gap: 10px; }
.size-btn { min-width: 52px; height: 46px; padding: 0 16px; background: white; border: 1px solid var(--border-subtle); border-radius: 8px; font-size: 14px; font-weight: 500; color: var(--text-primary); transition: all 0.2s; cursor: pointer; }
.size-btn:hover { border-color: var(--brand-primary); color: var(--brand-primary); }
.size-btn.active { background: var(--brand-primary); border-color: var(--brand-primary); color: white; }
.size-btn:disabled { opacity: 0.5; cursor: not-allowed; text-decoration: line-through; background: #eee; border:1px solid #ddd; color: #999; }

.qty-wrapper { display: inline-flex; align-items: center; justify-content: space-between; background: white; border: 1px solid var(--border-subtle); border-radius: 8px; height: 46px; width: 140px; }
.qty-btn { width: 40px; height: 100%; background: transparent; border: none; cursor: pointer; font-size: 18px; color: var(--text-secondary); display: flex; align-items: center; justify-content: center; transition: color 0.2s; }
.qty-val { font-weight: 600; font-size: 15px; width: 40px; text-align: center; }

.actions-desktop { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: auto; padding-top: 30px; }
.btn-main, .btn-secondary { height: 56px; border-radius: 12px; font-size: 15px; font-weight: 600; letter-spacing: 0.5px; display: flex; align-items: center; justify-content: center; gap: 10px; transition: all 0.3s; cursor: pointer; width: 100%; }
.btn-secondary { background: white; border: 1px solid var(--border-subtle); color: var(--text-primary); }
.btn-secondary:hover { border-color: var(--brand-primary); color: var(--brand-primary); background: var(--surface-hover); }
.btn-main { background: var(--brand-gradient); color: white; border: none; box-shadow: 0 8px 20px rgba(139, 38, 53, 0.2); }
.btn-main:hover { transform: translateY(-2px); box-shadow: 0 12px 25px rgba(139, 38, 53, 0.3); }

.mobile-gallery, .mobile-actions-bar, .mobile-filter-btn { display: none; }

/* Responsive */
@media (max-width: 1100px) { .grid { grid-template-columns: repeat(2, 1fr); } }

@media (max-width: 768px) {
    .page { flex-direction: column; padding: 20px 15px; gap: 20px; }
    /* Mobile Filter Sidebar */
    .filters { position: fixed; top: 0; left: 0; bottom: 0; height: 100vh; width: 85%; max-width: 320px; background: #fff; z-index: 1000; padding: 0; transform: translateX(-100%); transition: 0.3s cubic-bezier(0.25, 1, 0.5, 1); box-shadow: 10px 0 40px rgba(0,0,0,0.1); }
    .filters.mobile-open { transform: translateX(0); }
    .filters-inner { height: 100%; display: flex; flex-direction: column; }
    .filters-static { padding: 20px; border-bottom: 1px solid var(--border-subtle); }
    .filters-scroll { flex: 1; overflow-y: auto; padding: 20px; }
    .mobile-filter-actions { display: block; padding: 15px 20px; border-top: 1px solid var(--border-subtle); background: #fff; }
    .view-results { width: 100%; padding: 14px; background: var(--brand-primary); color: #fff; border: none; border-radius: 8px; font-weight: 700; }
    
    .products-toolbar { flex-wrap: wrap; gap: 12px; margin-bottom: 20px; }
    .toolbar-left { width: 100%; order: 1; }
    .mobile-filter-btn { order: 2; display: flex; align-items: center; gap: 8px; padding: 8px 16px; border-radius: 30px; border: 1px solid var(--border-subtle); background: #fff; font-weight: 600; font-size: 13px; color: var(--text-primary); }
    .sort { order: 3; }

    /* Grid Mobile */
    .grid { gap: 12px; grid-template-columns: repeat(2, 1fr); }
    .product-card { width: auto; }
    .product-image-container { height: 200px; }
    .wishlist-btn-top-right { opacity: 1; transform: none; width: 28px; height: 28px; top: 8px; right: 8px; }
    .quick-view-btn { display: none; }
    .product-info { padding: 8px; }
    .product-title { font-size: 13px; }
    .current-price { font-size: 15px; }
    .old-price { font-size: 12px; }
    .add-to-cart-icon { width: 28px; height: 28px; }

    /* Modal Mobile */
    .modal-overlay { padding: 0; align-items: flex-end; }
    .modal-content-box { height: 85vh; width: 100%; max-width: 100%; border-radius: 24px 24px 0 0; transform: translateY(100%); margin: 0; }
    .modal-overlay.active .modal-content-box { transform: translateY(0); }
    .modal-container { display: block; padding: 0; padding-bottom: 100px; }
    .gallery-wrapper { display: none; }
    .mobile-gallery { display: flex; position: relative; width: 100%; height: 50vh; background: #f0f0f0; overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; }
    .mobile-gallery::-webkit-scrollbar { display: none; }
    .mobile-gallery img { min-width: 100%; height: 100%; object-fit: cover; object-position: top; scroll-snap-align: center; }
    
    .product-details-modal { padding: 24px 20px; background: var(--page-bg); border-radius: 24px 24px 0 0; margin-top: -24px; position: relative; z-index: 2; min-height: 400px; }
    .modal-product-title { font-size: 24px; }
    
    .actions-desktop { display: none !important; }
    .mobile-actions-bar { display: flex; position: absolute; bottom: 0; left: 0; right: 0; background: white; padding: 12px 20px; gap: 12px; box-shadow: 0 -4px 20px rgba(0,0,0,0.06); z-index: 100; border-top: 1px solid var(--border-subtle); }
    .btn-mobile-buy, .btn-mobile-cart { height: 50px; border-radius: 10px; font-weight: 600; font-size: 15px; border: none; cursor: pointer; flex: 1; display: flex; align-items: center; justify-content: center; }
    .btn-mobile-buy { background: white; color: var(--text-primary); border: 1px solid var(--border-subtle); }
    .btn-mobile-cart { background: var(--brand-gradient); color: white; flex: 1.5; box-shadow: 0 4px 12px rgba(139, 38, 53, 0.2); }
}

#toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 6000; display: flex; flex-direction: column; gap: 10px; }
.overlay-dim { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 900; opacity: 0; pointer-events: none; transition: 0.3s; }
.overlay-dim.visible { display: block; opacity: 1; pointer-events: auto; }
</style>
</head>
<body>

<div class="page" id="pageRoot">
  <aside class="filters" id="filtersPanel">
    <div class="filters-inner">
      <div class="filters-static">
        <h3>Filters <button class="clear-btn" onclick="clearFilters(event)">Clear all</button></h3>
        <div id="closeFilterX" style="font-size:28px; cursor:pointer; line-height:1; display:none;" onclick="closeMobile()">&times;</div>
        
        <div class="section" id="section-price">
          <div class="section-header"><span class="section-title">Price Range</span><span class="chev">▾</span></div>
          <div class="section-body">
            <div class="price-inputs">
              <div class="price-box">₹ <input id="minInput" type="number" min="0" value="0"></div>
              <span style="color:var(--text-light)">-</span>
              <div class="price-box">₹ <input id="maxInput" type="number" min="0" value="20000"></div>
            </div>
            <div class="range-wrap">
              <div class="range-track" id="track"></div>
              <div id="rangeHighlight" class="range-highlight"></div>
              <div id="leftDot" class="range-dot"></div>
              <div id="rightDot" class="range-dot"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="filters-scroll">
        <div class="section" id="section-color">
          <div class="section-header"><span class="section-title">Color</span><span class="chev">▾</span></div>
          <div class="section-body"><div class="color-list" id="colorList"></div></div>
        </div>
        <div class="section" id="section-type">
          <div class="section-header"><span class="section-title">Category</span><span class="chev">▾</span></div>
          <div class="section-body"><div id="typeList"></div></div>
        </div>
        <div class="section" id="section-fabric">
          <div class="section-header"><span class="section-title">Fabric</span><span class="chev">▾</span></div>
          <div class="section-body"><div id="fabricList"></div></div>
        </div>
        <div class="section" id="section-size">
          <div class="section-header"><span class="section-title">Size</span><span class="chev">▾</span></div>
          <div class="section-body"><div id="sizeList"></div></div>
        </div>
      </div>
      
      <div class="mobile-filter-actions">
        <button class="view-results" id="viewResultsBtn">APPLY FILTERS</button>
      </div>
    </div>
  </aside>

  <main class="products">
    <div class="products-toolbar">

<script>
/* --- CONFIG --- */
const firebaseConfig = {
    apiKey: "AIzaSyCdeonH3VytC21F3X6x0rCVCn2xXrGPoug",
    authDomain: "vastramaya---magic.firebaseapp.com",
    projectId: "vastramaya---magic",
    storageBucket: "vastramaya---magic.firebasestorage.app",
    messagingSenderId: "543460072082",
    appId: "1:543460072082:web:f3d1140e8f81ad338ae44b"
};
if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

/* --- STATE --- */
let RAW_PRODUCTS = []; 
let filteredList = [];
let wishlist = JSON.parse(localStorage.getItem('vastramaya_wishlist')) || [];
let cart = JSON.parse(localStorage.getItem('vastramaya_cart')) || [];
let currentUser = null;

let AVAILABLE_COLORS = [];
let AVAILABLE_FABRICS = [];
let AVAILABLE_CATEGORIES = [];
const STANDARD_SIZES = ['XS', 'S', 'M', 'L', 'XL', '2XL'];

let state = { minPrice:0, maxPrice:20000, colors:new Set(), fabrics:new Set(), sizes:new Set(), categories:new Set() };
let currentSort = 'newest';

// Modal State
let modalCurrentProduct = null;
let modalQty = 1;
let modalSelectedSize = null;
let modalSelectedColorIndex = 0;
let slideInterval = null;
let currentSlideIndex = 0;
let modalActiveImages = [];

/* --- ELEMENTS --- */
const els = {
  grid: document.getElementById('grid'), loading: document.getElementById('loading'),
  colorList: document.getElementById('colorList'), typeList: document.getElementById('typeList'),
  fabricList: document.getElementById('fabricList'), sizeList: document.getElementById('sizeList'),
  minInput: document.getElementById('minInput'), maxInput: document.getElementById('maxInput'),
  highlight: document.getElementById('rangeHighlight'), leftDot: document.getElementById('leftDot'), rightDot: document.getElementById('rightDot'), track: document.getElementById('track'),
  panel: document.getElementById('filtersPanel'), mobBtn: document.getElementById('mobileFilterBtn'), overlay: document.getElementById('overlayDim'), closeX: document.getElementById('closeFilterX'),
  sortBtn: document.getElementById('sortButton'), sortMenu: document.getElementById('sortMenu'), sortLabel: document.getElementById('sortLabel'),
  // Modal Els
  modal: document.getElementById('productModal'), closeModal: document.getElementById('closeModal'),
};

/* --- INIT --- */
async function init() {
    await fetchMetadata();
    await fetchProductsFromSubCollections(); 
    
    buildColors();
    AVAILABLE_CATEGORIES.forEach(i => els.typeList.appendChild(makeCheckbox(i, state.categories)));
    AVAILABLE_FABRICS.forEach(i => els.fabricList.appendChild(makeCheckbox(i, state.fabrics)));
    STANDARD_SIZES.forEach(i => els.sizeList.appendChild(makeCheckbox(i, state.sizes)));
    
    initSlider(); 
    initAccordions(); 
    initSort(); 
    checkUrlParams();
    initModalEvents(); // Setup modal click listeners

    // Listeners
    els.mobBtn.addEventListener('click', openMobile);
    els.overlay.addEventListener('click', closeMobile);
    els.closeX.addEventListener('click', closeMobile);
    document.getElementById('viewResultsBtn').addEventListener('click', closeMobile);
    
    auth.onAuthStateChanged(user => {
        currentUser = user;
        if(user) syncUserData();
    });
}

/* --- DATA LOGIC --- */
async function fetchMetadata() {
    try {
        const [catSnap, fabSnap, colSnap] = await Promise.all([
            db.collection('categories').orderBy('name').get(),
            db.collection('fabrics').orderBy('name').get(),
            db.collection('colors').orderBy('name').get()
        ]);
        AVAILABLE_CATEGORIES = catSnap.docs.map(d => d.data().name);
        AVAILABLE_FABRICS = fabSnap.docs.map(d => d.data().name);
        AVAILABLE_COLORS = colSnap.docs.map(d => ({ name: d.data().name, hex: d.data().hex }));
    } catch (e) { console.error("Metadata error", e); }
}

async function fetchProductsFromSubCollections() {
    try {
        const catSnap = await db.collection('categories').get();
        let allPromises = [];
        catSnap.docs.forEach(catDoc => {
            const p = db.collection('categories').doc(catDoc.id).collection('products').get().then(subSnap => {
                return subSnap.docs.map(doc => ({
                    id: doc.id, 
                    ...doc.data(),
                    _categoryName: catDoc.data().name 
                }));
            });
            allPromises.push(p);
        });

        const results = await Promise.all(allPromises);
        const flatList = results.flat();
        const seen = new Set();
        RAW_PRODUCTS = flatList.filter(item => {
            const duplicate = seen.has(item.id);
            seen.add(item.id);
            return !duplicate;
        });

        RAW_PRODUCTS.forEach(p => { if(!p.createdAt) p.createdAt = { seconds: 0 }; });
        els.loading.style.display = 'none';
    } catch (error) {
        console.error("Error fetching sub-collections:", error);
        els.loading.style.display = 'none';
        els.grid.innerHTML = '<div class="empty-state">Unable to load products.</div>';
    }
}

/* --- FILTER & SORT --- */
function checkUrlParams() {
    const urlParams = new URLSearchParams(window.location.search);
    const catParam = urlParams.get('category');
    if (catParam) {
        const match = AVAILABLE_CATEGORIES.find(c => c.toLowerCase() === catParam.toLowerCase());
        if(match) {
            state.categories.add(match);
            const box = Array.from(els.typeList.querySelectorAll('.checkbox-row')).find(r => r.textContent.trim() === match);
            if(box) box.querySelector('input').checked = true;
        }
    }
    render();
}

function render() {
  filteredList = RAW_PRODUCTS.filter(p => {
    if(p.price < state.minPrice || p.price > state.maxPrice) return false;
    const catCheck = p.categoryName || p._categoryName || p.category;
    if(state.categories.size && !state.categories.has(catCheck)) return false;
    if(state.fabrics.size && !state.fabrics.has(p.fabric)) return false;
    // Lenient filtering for colors/sizes on grid
    if(state.colors.size && p.colorVariants) {
        const pCols = p.colorVariants.map(v => v.name);
        if(!pCols.some(c => state.colors.has(c))) return false;
    }
    return true;
  });

  if(currentSort === 'az') filteredList.sort((a,b) => a.name.localeCompare(b.name));
  else if(currentSort === 'price-asc') filteredList.sort((a,b) => a.price - b.price);
  else if(currentSort === 'price-desc') filteredList.sort((a,b) => b.price - a.price);
  else if(currentSort === 'newest') filteredList.sort((a,b) => (b.createdAt?.seconds||0) - (a.createdAt?.seconds||0));

  els.grid.innerHTML = '';
  if(filteredList.length === 0) {
      els.grid.innerHTML = `<div class="empty-state"><div style="font-size:24px; color:#ccc; margin-bottom:10px;">!</div><div>No products found.</div><button class="clear-btn" onclick="clearFilters(event)">Clear Filters</button></div>`;
      return;
  }

  filteredList.forEach(p => {
    const oldPriceDisplay = p.oldPrice ? `<span class="old-price">₹${p.oldPrice}</span>` : '';
    const img1 = (p.images && p.images[0]) || p.image || 'https://via.placeholder.com/300';
    const img2 = (p.images && p.images[1]) || img1;
    const catName = p.categoryName || p._categoryName || 'Vastramaya';
    const isWishlisted = wishlist.includes(p.id);
    const activeClass = isWishlisted ? 'active' : '';

    const card = document.createElement('div');
    card.className = 'product-card';
    card.dataset.id = p.id;
    card.innerHTML = `
        <div class="product-image-container">
            <img src="${img1}" class="product-image default-image no-copy" alt="${p.name}">
            <img src="${img2}" class="product-image hover-image no-copy" alt="${p.name}">
            <button class="wishlist-btn-top-right ${activeClass}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/></svg>
            </button>
            <button class="quick-view-btn">Quick View</button>
        </div>
        <div class="product-info">
            <div class="product-text-group">
                <h3 class="product-title">${p.name}</h3>
                <p class="product-category">${catName}</p>
            </div>
            <div class="product-price">
                <div class="price-container">
                    <span class="current-price">₹${p.price}</span>
                    ${oldPriceDisplay}
                </div>
                <div class="add-to-cart-icon add-to-cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                </div>
            </div>
        </div>`;
        
    // Card Event Delegation
    card.addEventListener('click', (e) => {
        if (e.target.closest('.quick-view-btn')) {
            e.stopPropagation();
            openModal(p.id, 'quickview');
        } else if (e.target.closest('.add-to-cart')) {
            e.stopPropagation();
            openModal(p.id, 'cart'); // Open modal for sizing
        } else if (e.target.closest('.wishlist-btn-top-right')) {
            e.stopPropagation();
            const btn = e.target.closest('.wishlist-btn-top-right');
            toggleWishlist(e, p.id, btn);
        } else {
            window.location.href = `view.html?id=${p.id}`;
        }
    });

    els.grid.appendChild(card);
  });
}

/* ================= MODAL LOGIC ================= */
function initModalEvents() {
    const closeModalFn = () => { els.modal.classList.remove('active'); document.body.classList.remove('modal-open'); window.stopSlideshow(); };
    els.closeModal.addEventListener('click', closeModalFn);
    els.modal.addEventListener('click', (e) => { if (e.target === els.modal) closeModalFn(); });

    document.getElementById('btnAddToCartDesktop').onclick = addModalToCart;
    document.getElementById('btnAddToCartMobile').onclick = addModalToCart;
    document.getElementById('btnBuyNowDesktop').onclick = buyModalNow;
    document.getElementById('btnBuyNowMobile').onclick = buyModalNow;
}

async function openModal(id, mode) {
    // 1. Fetch Full Product Details from Master Collection
    try {
        const doc = await db.collection('products').doc(id).get();
        if (!doc.exists) return;
        modalCurrentProduct = { id: doc.id, ...doc.data() };
        
        modalQty = 1;
        modalSelectedSize = null;
        modalSelectedColorIndex = 0;
        currentSlideIndex = 0;

        // Populate DOM
        document.getElementById('modalProductTitle').textContent = modalCurrentProduct.name;
        document.getElementById('modalProductCategory').textContent = modalCurrentProduct.categoryName || modalCurrentProduct.category || 'Category';
        document.getElementById('modalPrice').textContent = '₹' + modalCurrentProduct.price;
        document.getElementById('modalOldPrice').textContent = modalCurrentProduct.oldPrice ? '₹' + modalCurrentProduct.oldPrice : '';
        document.getElementById('modalQtyValue').textContent = modalQty;

        setupModalVariants();

        // Button Visibility Logic
        const buyBtnDesk = document.getElementById('btnBuyNowDesktop');
        const buyBtnMob = document.getElementById('btnBuyNowMobile');
        const cartBtnDesk = document.getElementById('btnAddToCartDesktop');
        const cartBtnMob = document.getElementById('btnAddToCartMobile');
        const isMobile = window.innerWidth <= 1024;

        if (mode === 'cart') {
            buyBtnDesk.style.display = 'none'; buyBtnMob.style.display = 'none';
            if(isMobile) { cartBtnMob.style.flex = '1'; } 
            else { document.querySelector('.actions-desktop').style.display = 'flex'; cartBtnDesk.style.width = '100%'; }
        } else {
            buyBtnDesk.style.display = 'flex'; buyBtnMob.style.display = 'flex';
            if(!isMobile) { document.querySelector('.actions-desktop').style.display = 'grid'; }
            cartBtnDesk.style.width = '100%'; cartBtnMob.style.flex = '1.5';
        }

        els.modal.classList.add('active');
        document.body.classList.add('modal-open');
    } catch (e) { console.error("Error opening modal", e); }
}

function setupModalVariants() {
    const colorContainer = document.getElementById('modalColorContainer');
    colorContainer.innerHTML = '';
    
    if (modalCurrentProduct.colorVariants && modalCurrentProduct.colorVariants.length > 0) {
        modalCurrentProduct.colorVariants.forEach((variant, index) => {
            const img = document.createElement('img');
            img.src = variant.hex || variant.images?.[0] || 'https://via.placeholder.com/60';
            const div = document.createElement('div');
            div.className = `swatch ${index===0?'active':''}`;
            div.onclick = () => selectModalVariant(index);
            div.appendChild(img);
            colorContainer.appendChild(div);
        });
    } else { colorContainer.innerHTML = '<span style="font-size:12px">Standard</span>'; }

    selectModalVariant(0);
}

function selectModalVariant(index) {
    modalSelectedColorIndex = index;
    document.querySelectorAll('#modalColorContainer .swatch').forEach((s, i) => s.classList.toggle('active', i === index));
    
    let sizes = [];
    if(modalCurrentProduct.colorVariants && modalCurrentProduct.colorVariants[index]) {
        modalActiveImages = modalCurrentProduct.colorVariants[index].images || modalCurrentProduct.images;
        sizes = modalCurrentProduct.colorVariants[index].sizes || [];
    } else {
        modalActiveImages = modalCurrentProduct.images || [];
        sizes = modalCurrentProduct.sizes || [];
    }

    const mainImg = document.getElementById('modalMainImage');
    const thumbContainer = document.getElementById('thumbContainer');
    const mobileGallery = document.getElementById('mobileGallery');

    if(modalActiveImages.length > 0) {
        mainImg.src = modalActiveImages[0];
        thumbContainer.innerHTML = modalActiveImages.map((img, i) => `
            <div class="thumb ${i===0?'active':''}" onclick="window.manualChangeSlide(${i})">
                <img src="${img}" class="no-copy">
            </div>`).join('');
        mobileGallery.innerHTML = modalActiveImages.map(img => `<img src="${img}" class="no-copy">`).join('');
        window.startSlideshow();
    }

    const sizeContainer = document.getElementById('modalSizeSelector');
    sizeContainer.innerHTML = '';
    if(!sizes || sizes.length === 0) { sizeContainer.innerHTML = '<span style="font-size:12px; color:#999;">One Size</span>'; modalSelectedSize = "One Size"; }
    else {
        sizes.forEach(s => {
            const btn = document.createElement('button');
            const sName = s.name || s;
            const isAvail = (s.available !== undefined) ? s.available : true;
            btn.className = 'size-btn';
            btn.textContent = sName;
            if(!isAvail) btn.disabled = true;
            else {
                btn.onclick = () => {
                    document.querySelectorAll('#modalSizeSelector .size-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    modalSelectedSize = sName;
                }
            }
            sizeContainer.appendChild(btn);
        });
        modalSelectedSize = null; 
    }
}

window.updateModalQty = (change) => {
    modalQty = Math.max(1, modalQty + change);
    document.getElementById('modalQtyValue').textContent = modalQty;
}

window.startSlideshow = () => {
    if (slideInterval) clearInterval(slideInterval);
    if (modalActiveImages.length <= 1) return;
    slideInterval = setInterval(() => {
        currentSlideIndex = (currentSlideIndex + 1) % modalActiveImages.length;
        updateSlideUI(currentSlideIndex);
    }, 3000);
};
window.stopSlideshow = () => { if (slideInterval) clearInterval(slideInterval); };
window.manualChangeSlide = (index) => {
    currentSlideIndex = index;
    updateSlideUI(index);
    window.stopSlideshow();
    window.startSlideshow();
};
function updateSlideUI(index) {
    const mainImg = document.getElementById('modalMainImage');
    mainImg.style.opacity = 0.5;
    setTimeout(() => { mainImg.src = modalActiveImages[index]; mainImg.style.opacity = 1; }, 150);
    document.querySelectorAll('.thumb').forEach((t, i) => i === index ? t.classList.add('active') : t.classList.remove('active'));
    const mobileGallery = document.getElementById('mobileGallery');
    if (mobileGallery && mobileGallery.children[index]) {
        mobileGallery.scrollTo({ left: mobileGallery.children[index].offsetLeft, behavior: 'smooth' });
    }
}

function addModalToCart() { 
    if(!modalSelectedSize) { showToast("Please select a size"); return; }
    processCartAdd(modalCurrentProduct, modalSelectedSize, modalQty, modalSelectedColorIndex); 
    els.modal.classList.remove('active');
    document.body.classList.remove('modal-open');
}
function buyModalNow() {
    if(!modalSelectedSize) { showToast("Please select a size"); return; }
    processBuyNow(modalCurrentProduct, modalSelectedSize, modalQty, modalSelectedColorIndex);
}

function processCartAdd(product, size, qty, variantIdx) {
    const variant = product.colorVariants ? product.colorVariants[variantIdx] : {};
    const colorName = variant.name || 'Default';
    const uniqueId = `${product.id}-${colorName}-${size}`;
    const img = variant.images?.[0] || product.images?.[0];

    const existingItem = cart.find(item => item.uniqueId === uniqueId);
    if (existingItem) existingItem.quantity += qty;
    else {
        cart.push({ id: product.id, uniqueId, name: product.name, price: product.price, image: img, quantity: qty, size: size, color: colorName });
    }
    saveCart();
    showToast("Added to Cart!");
}

function processBuyNow(product, size, qty, variantIdx) {
    const variant = product.colorVariants ? product.colorVariants[variantIdx] : {};
    const colorName = variant.name || 'Default';
    const img = variant.images?.[0] || product.images?.[0];
    const directItem = {
        id: product.id, uniqueId: `${product.id}-${colorName}-${size}-direct`,
        name: product.name, price: product.price, image: img, quantity: qty, size: size, color: colorName
    };
    localStorage.setItem('vastramaya_direct_buy', JSON.stringify([directItem]));
    window.location.href = "checkout.html?buy_now=true";
}

/* --- UTILS --- */
function makeCheckbox(name, set) {
  const lbl = document.createElement('label'); lbl.className = 'checkbox-row';
  lbl.innerHTML = `<input type="checkbox"><span class="checkbox-box"><svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg></span><span class="checkbox-label">${name}</span>`;
  lbl.querySelector('input').addEventListener('change', function() {
    if(this.checked) set.add(name); else set.delete(name);
    render();
  });
  return lbl;
}

function buildColors() {
  els.colorList.innerHTML = '';
  AVAILABLE_COLORS.forEach(c => {
    const el = document.createElement('div'); el.className = 'color-item';
    el.innerHTML = `<div class="sidebar-swatch" style="background:${c.hex}"></div>`;
    el.onclick = () => {
      if(state.colors.has(c.name)) { state.colors.delete(c.name); el.classList.remove('selected'); }
      else { state.colors.add(c.name); el.classList.add('selected'); }
      render();
    };
    els.colorList.appendChild(el);
  });
}

function toggleWishlist(e, id, btn) {
    if(wishlist.includes(id)) {
        wishlist = wishlist.filter(i => i !== id);
        btn.classList.remove('active');
        showToast("Removed from wishlist");
    } else {
        wishlist.push(id);
        btn.classList.add('active');
        showToast("Added to wishlist");
    }
    localStorage.setItem('vastramaya_wishlist', JSON.stringify(wishlist));
    if(currentUser) db.collection('users').doc(currentUser.uid).update({ wishlist });
}

function saveCart() {
    localStorage.setItem('vastramaya_cart', JSON.stringify(cart));
    if (currentUser) db.collection('users').doc(currentUser.uid).update({ cart: cart }).catch(console.error);
}

function showToast(msg) {
    const box = document.getElementById('toast-container');
    const toast = document.createElement('div');
    toast.className = 'toast';
    toast.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4a9c7d" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg><span>${msg}</span>`;
    box.appendChild(toast);
    setTimeout(() => toast.remove(), 3000);
}

function initSlider(){
  const range = 20000;
  function update(min, max){
    els.highlight.style.left = (min/range)*100 + '%';
    els.highlight.style.width = ((max-min)/range)*100 + '%';
    els.leftDot.style.left = (min/range)*100 + '%';
    els.rightDot.style.left = (max/range)*100 + '%';
    els.minInput.value = min; els.maxInput.value = max;
  }
  function handleDrag(e, isMin){
    e.preventDefault();
    const rect = els.track.getBoundingClientRect();
    const move = (ev) => {
      let cx = ev.clientX || ev.touches[0].clientX;
      let val = Math.max(0, Math.min(range, Math.round(((cx - rect.left)/rect.width)*range)));
      if(isMin) { state.minPrice = Math.min(val, state.maxPrice); } else { state.maxPrice = Math.max(val, state.minPrice); }
      update(state.minPrice, state.maxPrice); render();
    };
    const stop = () => { window.removeEventListener('mousemove', move); window.removeEventListener('mouseup', stop); window.removeEventListener('touchmove', move); window.removeEventListener('touchend', stop); };
    window.addEventListener('mousemove', move); window.addEventListener('mouseup', stop);
    window.addEventListener('touchmove', move, {passive:false}); window.addEventListener('touchend', stop);
  }
  els.leftDot.onmousedown = (e)=>handleDrag(e,true); els.rightDot.onmousedown = (e)=>handleDrag(e,false);
  els.leftDot.ontouchstart = (e)=>handleDrag(e,true); els.rightDot.ontouchstart = (e)=>handleDrag(e,false);
  update(0, 20000);
}

function initAccordions(){ document.querySelectorAll('.section-header').forEach(h => { h.parentElement.classList.add('open'); h.onclick = () => h.parentElement.classList.toggle('open'); }); }
function initSort(){ 
    els.sortBtn.onclick = (e) => { e.stopPropagation(); els.sortBtn.parentElement.classList.toggle('open'); };
    document.onclick = () => els.sortBtn.parentElement.classList.remove('open');
    els.sortMenu.querySelectorAll('.sort-item').forEach(i => i.onclick = () => {
        currentSort = i.dataset.key; els.sortLabel.innerText = i.innerText;
        els.sortMenu.querySelectorAll('.sort-item').forEach(x => x.classList.remove('active')); i.classList.add('active');
        render();
    });
}
function clearFilters(e){ 
    e.preventDefault(); state = { minPrice:0, maxPrice:20000, colors:new Set(), fabrics:new Set(), sizes:new Set(), categories:new Set() };
    document.querySelectorAll('input[type="checkbox"]').forEach(c => c.checked = false);
    document.querySelectorAll('.color-item').forEach(c => c.classList.remove('selected'));
    initSlider(); render();
}
function openMobile(){ els.panel.classList.add('mobile-open'); els.overlay.classList.add('visible'); document.body.classList.add('no-scroll'); els.closeX.style.display='block'; }
function closeMobile(){ els.panel.classList.remove('mobile-open'); els.overlay.classList.remove('visible'); document.body.classList.remove('no-scroll'); els.closeX.style.display='none'; }
async function syncUserData() {
    const doc = await db.collection('users').doc(currentUser.uid).get();
    if(doc.exists) { 
        const d = doc.data();
        if(d.wishlist) wishlist = d.wishlist;
        if(d.cart) cart = d.cart;
        render(); 
    }
}
