<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist | Vastramaya</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --page-bg: #fefcf3;
            --text-primary: #3f0b17;
            --text-secondary: #6b422a;
            --text-light: #a3715f;
            --brand-primary: #8b2635;
            --brand-gradient: linear-gradient(135deg, #8b2635 0%, #d33d49 100%);
            
            --border-subtle: #e8d5c4;
            --product-card-bg: #fffefb;
            --surface-hover: #f9f2e3;
            --shadow-float: 0 20px 50px -10px rgba(60, 20, 20, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--page-bg); font-family: "DM Sans", sans-serif; color: var(--text-primary); padding: 40px 0; }
        body.modal-open { overflow: hidden; }

        .no-copy { -webkit-user-select: none; user-select: none; pointer-events: auto; }

        /* --- 2. LAYOUT & GRID --- */
        .wishlist-section { padding: 30px 40px; background: var(--page-bg); max-width: 1200px; margin: 0 auto; }
        
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 35px; border-bottom: 1px solid var(--border-subtle); padding-bottom: 15px; }
        .section-header h2 { font-size: 32px; font-weight: 700; color: var(--text-primary); }
        .item-count { font-size: 16px; color: var(--text-light); font-weight: 500; margin-left: 10px; }

        /* DESKTOP GRID: 5 Items in a row */
        .products-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 20px; 
            padding-bottom: 30px; 
        }

        /* --- 3. PRODUCT CARD (Wishlist Style) --- */
        .product-card {
            background: var(--product-card-bg); border-radius: 12px; overflow: hidden;
            box-shadow: 0 2px 10px rgba(59, 11, 23, 0.05); transition: all 0.3s ease;
            border: 1px solid var(--border-subtle); position: relative; display: flex; flex-direction: column;
            cursor: pointer; /* Indicates clickable for quick view */
        }
        .product-card:hover { box-shadow: 0 8px 30px rgba(59, 11, 23, 0.12); border-color: var(--brand-primary); transform: translateY(-5px); }

        .product-image-container { position: relative; width: 100%; aspect-ratio: 3/4; overflow: hidden; border-bottom: 1px solid var(--border-subtle); }
        .product-image { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transition: opacity 0.5s ease, transform 0.8s ease; }
        .hover-image { opacity: 0; transform: scale(1.05); }
        .product-card:hover .default-image { opacity: 0; transform: scale(1.05); }
        .product-card:hover .hover-image { opacity: 1; transform: scale(1); }

        /* REDESIGNED REMOVE BUTTON (SQUARE) */
        .card-close-btn {
            position: absolute; top: 10px; right: 10px; 
            width: 32px; height: 32px; 
            border-radius: 8px; 
            border: 1px solid var(--border-subtle); 
            background: rgba(255, 255, 255, 0.9); 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; z-index: 10; 
            transition: background 0.2s ease, transform 0.1s ease;
        }
        .card-close-btn:hover { background: var(--surface-hover); border-color: var(--brand-primary); }
        .card-close-btn:active { transform: scale(0.95); }
        
        .card-close-icon { width: 10px; height: 10px; position: relative; }
        .card-close-icon::before, .card-close-icon::after { content: ""; position: absolute; inset: 0; margin: auto; width: 12px; height: 1.5px; background: var(--text-primary); transition: background 0.2s; }
        .card-close-icon::before { transform: rotate(45deg); }
        .card-close-icon::after { transform: rotate(-45deg); }
        .card-close-btn:hover .card-close-icon::before, .card-close-btn:hover .card-close-icon::after { background: var(--brand-primary); }


        .product-info { padding: 12px; display: flex; flex-direction: column; flex: 1; }
        
        .product-title {
            font-size: 15px; font-weight: 600; color: var(--text-primary); margin-bottom: 4px; line-height: 1.3;
            height: 38px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
        }
        .product-category { font-size: 11px; color: var(--text-light); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; }
        
        .product-price { display: flex; align-items: baseline; gap: 8px; margin-bottom: 12px; }
        .current-price { font-size: 16px; font-weight: 700; color: var(--brand-primary); }
        .old-price { font-size: 13px; font-weight: 500; color: var(--text-light); text-decoration: line-through; }

        /* BUTTONS LAYOUT */
        .wishlist-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: auto;
        }

        .btn-action {
            font-family: "DM Sans", sans-serif;
            font-size: 12px;
            font-weight: 600;
            padding: 8px 0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            background: transparent;
            width: 100%;
            position: relative;
            z-index: 5; /* Ensure clickable above card link */
        }

        .btn-move-cart {
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
        }
        .btn-move-cart:hover {
            border-color: var(--brand-primary);
            color: var(--brand-primary);
            background: var(--surface-hover);
        }

        .btn-buy-now {
            background: var(--brand-gradient);
            color: white;
            border: none;
        }
        .btn-buy-now:hover {
            opacity: 0.95;
            box-shadow: 0 4px 10px rgba(139, 38, 53, 0.2);
        }

        /* --- 4. RESPONSIVE LAYOUTS --- */

        /* TABLET (3 columns) */
        @media (max-width: 1024px) {
            .products-grid { grid-template-columns: repeat(3, 1fr); gap: 15px; }
            .wishlist-section { padding: 30px 20px; }
        }

        /* MOBILE REDESIGN - Horizontal Card Style */
        @media (max-width: 600px) {
            .wishlist-section { padding: 20px 15px; }
            .section-header h2 { font-size: 24px; }
            
            .products-grid { 
                grid-template-columns: 1fr; 
                gap: 16px; 
            }

            /* Horizontal Card Layout */
            .product-card {
                flex-direction: row;
                height: auto;
                min-height: 140px;
                align-items: stretch;
            }
            .product-card:hover { transform: none; }

            .product-image-container {
                width: 120px;
                aspect-ratio: auto;
                height: auto;
                flex-shrink: 0;
                border-bottom: none;
                border-right: 1px solid var(--border-subtle);
            }

            .product-info {
                padding: 12px;
                justify-content: space-between;
                width: 100%;
            }

            .product-title { font-size: 14px; height: auto; -webkit-line-clamp: 2; margin-bottom: 2px; }
            .product-category { margin-bottom: 4px; }
            .product-price { margin-bottom: 10px; }
            
            .wishlist-actions {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            .btn-action { padding: 10px 0; font-size: 12px; }

            /* Position Close button on Mobile */
            .card-close-btn { 
                top: 4px; left: 4px; right: auto; /* Move to left on mobile image or keep right? Let's put top left of image */
                width: 26px; height: 26px;
                border-radius: 6px;
                background: rgba(255,255,255,0.9);
            }
        }

        /* --- 5. MODAL STYLES (Copied & Optimized from Original) --- */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(20, 10, 10, 0.65); backdrop-filter: blur(8px); z-index: 5000; opacity: 0; visibility: hidden; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        
        .modal-content-box { background: var(--page-bg); width: 100%; max-width: 1050px; height: 85vh; border-radius: 20px; position: relative; box-shadow: var(--shadow-float); transform: scale(0.95); opacity: 0; transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); overflow: hidden; display: flex; flex-direction: column; }
        .modal-overlay.active .modal-content-box { transform: scale(1); opacity: 1; }
        
        /* Modal Close Button (Square) */
        .premium-close-btn { position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; border-radius: 10px; border: 1px solid var(--border-subtle); background: rgba(255, 255, 255, 0.9); display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 60; transition: background 0.2s ease, transform 0.1s ease; }
        .premium-close-btn:hover { background: var(--surface-hover); border-color: var(--brand-primary); }
        .premium-close-btn:active { transform: scale(0.95); }
        
        .close-icon-lines { width: 14px; height: 14px; position: relative; }
        .close-icon-lines::before, .close-icon-lines::after { content: ""; position: absolute; inset: 0; margin: auto; width: 14px; height: 1.5px; background: var(--text-primary); transition: background 0.2s; }
        .close-icon-lines::before { transform: rotate(45deg); }
        .close-icon-lines::after { transform: rotate(-45deg); }
        .premium-close-btn:hover .close-icon-lines::before, .premium-close-btn:hover .close-icon-lines::after { background: var(--brand-primary); }

        .modal-scroll-area { overflow-y: auto; height: 100%; width: 100%; }
        .modal-container { display: grid; grid-template-columns: 1.2fr 1fr; gap: 50px; align-items: start; padding: 40px 50px; margin: 0 auto; min-height: 100%; }
        
        /* Gallery */
        .gallery-wrapper { position: sticky; top: 0; display: flex; gap: 16px; height: 500px; }
        .thumbnails { display: flex; flex-direction: column; gap: 12px; width: 80px; flex-shrink: 0; overflow-y: auto; padding-right: 4px; }
        .thumbnails::-webkit-scrollbar { width: 0px; }
        .thumb { width: 100%; aspect-ratio: 3/4; border-radius: 8px; overflow: hidden; cursor: pointer; border: 1px solid transparent; opacity: 0.6; transition: all 0.2s; }
        .thumb:hover, .thumb.active { opacity: 1; border-color: var(--brand-primary); box-shadow: 0 0 0 2px var(--brand-primary); }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .main-stage { flex: 1; height: 100%; border-radius: 12px; overflow: hidden; background: #fff; border: 1px solid var(--border-subtle); box-shadow: 0 4px 20px rgba(0,0,0,0.04); }
        .main-stage img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.4s ease; }

        .product-details { padding-top: 10px; display: flex; flex-direction: column; height: 100%; }
        .modal-product-title { font-size: 38px; line-height: 1.1; font-weight: 500; margin: 0 0 8px 0; color: var(--text-primary); font-family: "Cormorant Garamond", serif; }
        .modal-product-category { font-size: 13px; text-transform: uppercase; letter-spacing: 2px; color: var(--text-light); margin-bottom: 24px; font-weight: 600; }
        .price-block { display: flex; align-items: baseline; gap: 16px; margin-bottom: 32px; padding-bottom: 24px; border-bottom: 1px solid var(--border-subtle); }
        .modal-price-current { font-size: 32px; font-weight: 600; color: var(--brand-primary); font-family: "Cormorant Garamond", serif; }
        .modal-price-old { font-size: 20px; color: var(--text-light); text-decoration: line-through; opacity: 0.7; font-family: "Cormorant Garamond", serif; }
        
        .option-section { margin-bottom: 28px; }
        .option-label { font-size: 13px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; color: var(--text-secondary); margin-bottom: 12px; display: flex; justify-content: space-between; }
        .color-swatches { display: flex; gap: 12px; flex-wrap: wrap; }
        .swatch { width: 48px; height: 60px; border-radius: 6px; cursor: pointer; border: 1px solid var(--border-subtle); padding: 2px; background: white; transition: all 0.2s; }
        .swatch img { width: 100%; height: 100%; object-fit: cover; border-radius: 4px; }
        .swatch:hover { transform: translateY(-2px); border-color: var(--text-light); }
        .swatch.active { border-color: var(--brand-primary); box-shadow: 0 0 0 1px var(--brand-primary); }
        .size-selector { display: flex; flex-wrap: wrap; gap: 10px; }
        .size-btn { min-width: 52px; height: 46px; padding: 0 16px; background: white; border: 1px solid var(--border-subtle); border-radius: 8px; font-family: "DM Sans", sans-serif; font-size: 14px; font-weight: 500; color: var(--text-primary); transition: all 0.2s; cursor: pointer; }
        .size-btn:hover { border-color: var(--brand-primary); color: var(--brand-primary); }
        .size-btn.active { background: var(--brand-primary); border-color: var(--brand-primary); color: white; }
        
        .qty-wrapper { display: inline-flex; align-items: center; justify-content: space-between; background: white; border: 1px solid var(--border-subtle); border-radius: 8px; height: 46px; width: 140px; }
        .qty-btn { width: 40px; height: 100%; background: transparent; border: none; cursor: pointer; font-size: 18px; color: var(--text-secondary); display: flex; align-items: center; justify-content: center; transition: color 0.2s; }
        .qty-btn:hover { color: var(--brand-primary); }
        .qty-val { font-weight: 600; font-size: 15px; width: 40px; text-align: center; }

        .actions-desktop { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: auto; padding-top: 30px; }
        .btn-main, .btn-secondary { height: 56px; border-radius: 12px; font-size: 15px; font-weight: 600; letter-spacing: 0.5px; display: flex; align-items: center; justify-content: center; gap: 10px; transition: all 0.3s; cursor: pointer; width: 100%; }
        .btn-secondary { background: white; border: 1px solid var(--border-subtle); color: var(--text-primary); }
        .btn-secondary:hover { border-color: var(--brand-primary); color: var(--brand-primary); background: var(--surface-hover); }
        .btn-main { background: var(--brand-gradient); color: white; border: none; box-shadow: 0 8px 20px rgba(139, 38, 53, 0.2); }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 12px 25px rgba(139, 38, 53, 0.3); }

        .mobile-gallery, .mobile-actions-bar { display: none; }

        /* Modal Responsive */
        @media (min-width: 601px) and (max-width: 1024px) {
            .modal-content-box { height: 85vh; width: 80vw; max-width: 700px; display: flex; flex-direction: column; }
            .modal-container { display: block; padding: 0; width: 100%; overflow-y: auto; }
            .gallery-wrapper { display: none; }
            .mobile-gallery { display: flex; position: relative; width: 100%; height: 400px; background: #f8f8f8; overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; }
            .mobile-gallery::-webkit-scrollbar { display: none; }
            .mobile-gallery img { min-width: 100%; height: 100%; object-fit: cover; object-position: top; scroll-snap-align: center; }
            .product-details { padding: 30px 40px 40px 40px; min-height: auto; }
            .actions-desktop { display: grid; margin-top: 30px; }
        }

        @media (max-width: 600px) {
            .modal-overlay { padding: 0; align-items: flex-end; }
            .modal-content-box { height: 88vh; width: 100%; max-width: 100%; border-radius: 24px 24px 0 0; transform: translateY(100%); margin: 0; }
            .modal-overlay.active .modal-content-box { transform: translateY(0); }
            
            .modal-container { display: block; padding: 0; padding-bottom: 100px; }
            .gallery-wrapper { display: none; }
            .mobile-gallery { display: flex; position: relative; width: 100%; height: 55vh; background: #f0f0f0; overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; }
            .mobile-gallery::-webkit-scrollbar { display: none; }
            .mobile-gallery img { min-width: 100%; height: 100%; object-fit: cover; object-position: top; scroll-snap-align: center; }
            
            .product-details { padding: 24px 20px; background: var(--page-bg); border-radius: 24px 24px 0 0; margin-top: -24px; position: relative; z-index: 2; min-height: 400px; }
            .modal-product-title { font-size: 26px; margin-bottom: 4px; }
            .modal-product-category { font-size: 12px; margin-bottom: 16px; opacity: 0.8; }
            .modal-price-current { font-size: 28px; }
            .price-block { margin-bottom: 24px; border: none; padding-bottom: 0; }
            
            .actions-desktop { display: none !important; }
            
            .mobile-actions-bar { display: flex; position: absolute; bottom: 0; left: 0; right: 0; background: white; padding: 12px 20px; gap: 12px; box-shadow: 0 -4px 20px rgba(0,0,0,0.06); z-index: 100; border-top: 1px solid var(--border-subtle); }
            .btn-mobile-buy, .btn-mobile-cart { height: 50px; border-radius: 10px; font-weight: 600; font-size: 15px; border: none; cursor: pointer; flex: 1; display: flex; align-items: center; justify-content: center; }
            .btn-mobile-buy { background: white; color: var(--text-primary); border: 1px solid var(--border-subtle); }
            .btn-mobile-cart { background: var(--brand-gradient); color: white; flex: 1.5; box-shadow: 0 4px 12px rgba(139, 38, 53, 0.2); }
        }

    </style>
</head>
<body>

    <section class="wishlist-section">
        <div class="section-header">
            <div>
                <h2>My Wishlist <span class="item-count">(6 items)</span></h2>
            </div>
        </div>

        <!-- PRODUCTS GRID -->
        <div class="products-grid" id="wishlist-grid">
            <!-- Products injected by JS -->
        </div>
    </section>

    <!-- PREMIUM PRODUCT MODAL -->
    <div class="modal-overlay" id="productModal">
        <div class="modal-content-box">
            <!-- Modal Close Button -->
            <button class="premium-close-btn" id="closeModal">
                <div class="close-icon-lines"></div>
            </button>
            
            <div class="modal-scroll-area">
                <div class="modal-container">
                    <!-- Desktop Gallery -->
                    <div class="gallery-wrapper">
                        <div class="thumbnails" id="thumbContainer"></div>
                        <div class="main-stage">
                            <img id="mainImage" class="no-copy" src="" alt="Product" oncontextmenu="return false;">
                        </div>
                    </div>
                    
                    <!-- Mobile Gallery -->
                    <div class="mobile-gallery" id="mobileGallery">
                         <!-- Images injected by JS -->
                    </div>
                    
                    <!-- Details -->
                    <div class="product-details">
                        <div>
                            <h1 class="modal-product-title" id="productTitle">Product Name</h1>
                            <div class="modal-product-category" id="productCategory">Category</div>
                            
                            <div class="price-block">
                                <span class="modal-price-current" id="modalPrice">₹0</span>
                                <span class="modal-price-old" id="modalOldPrice">₹0</span>
                            </div>
                            
                            <div class="option-section">
                                <div class="option-label">Color Variant</div>
                                <div class="color-swatches" id="colorContainer"></div>
                            </div>
                            
                            <div class="option-section">
                                <div class="option-label">Size</div>
                                <div class="size-selector" id="sizeSelector"></div>
                            </div>

                            <div class="option-section">
                                <div class="option-label">Quantity</div>
                                <div class="qty-wrapper">
                                    <button class="qty-btn" onclick="updateQty(-1)">−</button>
                                    <span class="qty-val" id="qtyValue">1</span>
                                    <button class="qty-btn" onclick="updateQty(1)">+</button>
                                </div>
                            </div>
                        </div>

                        <!-- DESKTOP / TABLET ACTIONS -->
                        <div class="actions-desktop">
                            <button class="btn-secondary" id="btnBuyNowDesktop">Buy Now</button>
                            <button class="btn-main" id="btnAddToCartDesktop">Add to Cart</button>
                        </div>
                    </div>
                </div>
                
                <!-- MOBILE ACTIONS (Sticky Bottom) -->
                <div class="mobile-actions-bar">
                    <button class="btn-mobile-buy" id="btnBuyNowMobile">Buy Now</button>
                    <button class="btn-mobile-cart" id="btnAddToCartMobile">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Modal (For non-view actions) -->
    <div style="position:fixed; top:20px; left:50%; transform:translateX(-50%); background:#3f0b17; color:white; padding:12px 24px; border-radius:8px; z-index:6000; opacity:0; transition:opacity 0.3s; pointer-events:none;" id="simpleToast">
        Action Successful
    </div>

    <script>
        // Restored richer data for Quick View functionality
        const productsData = [
            { id: '1', name: 'Royal Silk Evening Gown', category: 'Haute Couture', price: '15,000', oldPrice: '18,000', images: ['https://images.unsplash.com/photo-1595777457583-95e059d581b8?q=80&w=800', 'https://images.unsplash.com/photo-1595777457593-9c59c5520c45?q=80&w=800'], colors: [{ name: 'Red', image: 'https://images.unsplash.com/photo-1595777457583-95e059d581b8?q=80&w=100' }] },
            { id: '2', name: 'Velvet Embroidered Lehenga', category: 'Haute Couture', price: '22,500', oldPrice: '25,000', images: ['https://images.unsplash.com/photo-1566174053879-31528523f8ae?q=80&w=800', 'https://images.unsplash.com/photo-1550614000-4b9519e02929?q=80&w=800'], colors: [{ name: 'Blue', image: 'https://images.unsplash.com/photo-1566174053879-31528523f8ae?q=80&w=100' }] },
            { id: '3', name: 'Traditional Banarasi Saree', category: 'Haute Couture', price: '18,500', oldPrice: '21,000', images: ['https://images.unsplash.com/photo-1585487000160-6ebcfceb0d03?q=80&w=800', 'https://images.unsplash.com/photo-1610030469983-98e550d6193c?q=80&w=800'], colors: [{ name: 'Gold', image: 'https://images.unsplash.com/photo-1585487000160-6ebcfceb0d03?q=80&w=100' }] },
            { id: '4', name: 'Ivory Designer Sherwani', category: 'Haute Couture', price: '32,000', oldPrice: '38,000', images: ['https://images.unsplash.com/photo-1583391733958-e001f0346191?q=80&w=800', 'https://images.unsplash.com/photo-1596783437088-6184c2509319?q=80&w=800'], colors: [{ name: 'Ivory', image: 'https://images.unsplash.com/photo-1583391733958-e001f0346191?q=80&w=100' }] },
            { id: '5', name: 'Floral Anarkali Set', category: 'Haute Couture', price: '12,500', oldPrice: '15,000', images: ['https://images.unsplash.com/photo-1616684000067-c4644558e653?q=80&w=800', 'https://images.unsplash.com/photo-1617113937231-79433738089d?q=80&w=800'], colors: [{ name: 'Pink', image: 'https://images.unsplash.com/photo-1616684000067-c4644558e653?q=80&w=100' }] },
            { id: '6', name: 'Kanjivaram Silk Saree', category: 'Haute Couture', price: '45,000', oldPrice: '50,000', images: ['https://images.unsplash.com/photo-1605763240004-7e93b172d754?q=80&w=800', 'https://images.unsplash.com/photo-1617114919297-3c8ddb01f599?q=80&w=800'], colors: [{ name: 'Orange', image: 'https://images.unsplash.com/photo-1605763240004-7e93b172d754?q=80&w=100' }] }
        ];

        let currentQty = 1;
        let slideInterval = null;
        let currentSlideIndex = 0;
        let activeImages = [];

        document.addEventListener('DOMContentLoaded', () => {
            renderWishlist();
            initModalLogic();
        });

        function renderWishlist() {
            const grid = document.getElementById('wishlist-grid');
            
            grid.innerHTML = productsData.map(p => `
                <div class="product-card" data-id="${p.id}" onclick="handleCardClick(event, '${p.id}')">
                    <div class="product-image-container">
                        <img src="${p.images[0]}" class="product-image default-image no-copy" alt="${p.name}">
                        <img src="${p.images[1] || p.images[0]}" class="product-image hover-image no-copy" alt="${p.name}">
                        
                        <!-- Square Remove Button -->
                        <button class="card-close-btn" data-action="remove" title="Remove">
                            <div class="card-close-icon"></div>
                        </button>
                    </div>
                    <div class="product-info">
                        <div>
                            <h3 class="product-title">${p.name}</h3>
                            <p class="product-category">${p.category}</p>
                            
                            <div class="product-price">
                                <span class="current-price">₹${p.price}</span>
                                <span class="old-price">₹${p.oldPrice}</span>
                            </div>
                        </div>

                        <!-- BUTTONS -->
                        <div class="wishlist-actions">
                            <button class="btn-action btn-move-cart" data-action="cart">Move to Cart</button>
                            <button class="btn-action btn-buy-now" data-action="buy">Buy Now</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Logic to differentiate clicking the card (Open Modal) vs clicking buttons
        function handleCardClick(event, id) {
            // Check if clicked element is a button or remove icon
            if (event.target.closest('[data-action="remove"]')) {
                removeFromWishlist(id, event.target.closest('[data-action="remove"]'));
                return;
            }
            if (event.target.closest('[data-action="cart"]')) {
                showToast('Moved to Cart');
                return;
            }
            if (event.target.closest('[data-action="buy"]')) {
                showToast('Proceeding to Checkout');
                return;
            }

            // If not a specific button, Open Quick View Modal
            openProductModal(id);
        }

        function removeFromWishlist(id, btnElement) {
            const card = btnElement.closest('.product-card');
            card.style.transform = 'scale(0.9)';
            card.style.opacity = '0';
            setTimeout(() => {
                card.remove();
                // Update item count UI logic here if needed
            }, 300);
        }

        function showToast(msg) {
            const toast = document.getElementById('simpleToast');
            toast.innerText = msg;
            toast.style.opacity = '1';
            setTimeout(() => { toast.style.opacity = '0'; }, 2000);
        }

        /* --- MODAL LOGIC (From Original) --- */
        function initModalLogic() {
            const modal = document.getElementById('productModal');
            const closeBtn = document.getElementById('closeModal');
            
            window.openProductModal = (id) => {
                const product = productsData.find(p => p.id === id);
                if (!product) return;
                
                currentQty = 1;
                currentSlideIndex = 0;
                activeImages = product.images;
                document.getElementById('qtyValue').textContent = currentQty;

                document.getElementById('productTitle').textContent = product.name;
                document.getElementById('productCategory').textContent = product.category;
                document.getElementById('modalPrice').textContent = '₹' + product.price;
                document.getElementById('modalOldPrice').textContent = '₹' + product.oldPrice;

                const mainImg = document.getElementById('mainImage');
                const thumbContainer = document.getElementById('thumbContainer');
                const mobileGallery = document.getElementById('mobileGallery');

                mainImg.src = activeImages[0];
                thumbContainer.innerHTML = activeImages.map((img, i) => `
                    <div class="thumb ${i===0?'active':''}" data-index="${i}" onclick="manualChangeSlide(${i})">
                        <img src="${img}" class="no-copy" oncontextmenu="return false;">
                    </div>
                `).join('');
                
                mobileGallery.innerHTML = activeImages.map(img => `
                    <img src="${img}" class="no-copy" oncontextmenu="return false;">
                `).join('');

                startSlideshow();
                mobileGallery.addEventListener('touchstart', stopSlideshow);
                mobileGallery.addEventListener('touchend', startSlideshow);

                document.getElementById('colorContainer').innerHTML = product.colors.map((c, i) => `
                    <div class="swatch ${i===0?'active':''}" onclick="toggleSwatch(this)">
                        <img src="${c.image}" class="no-copy" oncontextmenu="return false;">
                    </div>
                `).join('');
                document.getElementById('sizeSelector').innerHTML = ['S', 'M', 'L', 'XL', 'XXL'].map((s, i) => `
                    <button class="size-btn ${i===0?'active':''}" onclick="toggleSize(this)">${s}</button>
                `).join('');

                modal.classList.add('active');
                document.body.classList.add('modal-open');
            };

            window.startSlideshow = () => {
                if (slideInterval) clearInterval(slideInterval);
                if (activeImages.length <= 1) return;
                slideInterval = setInterval(() => {
                    currentSlideIndex = (currentSlideIndex + 1) % activeImages.length;
                    updateSlideUI(currentSlideIndex);
                }, 3000);
            };
            window.stopSlideshow = () => { if (slideInterval) clearInterval(slideInterval); };
            window.manualChangeSlide = (index) => {
                currentSlideIndex = index;
                updateSlideUI(index);
                stopSlideshow();
                startSlideshow(); 
            };
            function updateSlideUI(index) {
                const mainImg = document.getElementById('mainImage');
                mainImg.style.opacity = 0.5;
                setTimeout(() => { mainImg.src = activeImages[index]; mainImg.style.opacity = 1; }, 150);
                document.querySelectorAll('.thumb').forEach((t, i) => { i === index ? t.classList.add('active') : t.classList.remove('active'); });
                const mobileGallery = document.getElementById('mobileGallery');
                if (mobileGallery && mobileGallery.children[index]) {
                    mobileGallery.scrollTo({ left: mobileGallery.children[index].offsetLeft, behavior: 'smooth' });
                }
            }

            window.toggleSwatch = (el) => { document.querySelectorAll('.swatch').forEach(s => s.classList.remove('active')); el.classList.add('active'); };
            window.toggleSize = (el) => { document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active')); el.classList.add('active'); };
            window.updateQty = (change) => { currentQty = Math.max(1, currentQty + change); document.getElementById('qtyValue').textContent = currentQty; };

            const closeModalFn = () => { modal.classList.remove('active'); document.body.classList.remove('modal-open'); stopSlideshow(); };
            closeBtn.addEventListener('click', closeModalFn);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModalFn(); });
        }
    </script>
</body>
</html>
