<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Order Vault | Vastramaya</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --surface: #141414;
            --surface-light: #1c1c1c;
            --border: #2a2a2a;
            --text-main: #ffffff;
            --text-sub: #a0a0a0;
            --accent: #d33d49;
            --gold: #c5a059;
            --font-clean: 'DM Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-dark); 
            color: var(--text-main); 
            font-family: var(--font-clean); 
            -webkit-font-smoothing: antialiased;
            padding-bottom: 40px;
        }

        /* --- Header --- */
        .nav-header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .back-nav {
            text-decoration: none;
            color: var(--text-main);
            font-size: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .brand-text { font-weight: 700; letter-spacing: 4px; font-size: 14px; color: var(--gold); }

        .container {
            max-width: 650px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        .page-title { margin-bottom: 20px; }
        .page-title h1 { font-size: 24px; font-weight: 700; letter-spacing: -0.5px; }
        .page-title p { font-size: 13px; color: var(--text-sub); margin-top: 2px; }

        /* --- DARK PREMIUM CARD --- */
        .order-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            margin-bottom: 16px;
            overflow: hidden;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .order-card:hover { border-color: var(--gold); transform: translateY(-2px); }

        .card-head {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface-light);
            border-bottom: 1px solid var(--border);
        }

        .ref-no { font-size: 11px; font-weight: 700; color: var(--text-sub); font-family: monospace; }
        
        .status-pill {
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            padding: 4px 10px;
            border-radius: 100px;
            letter-spacing: 0.5px;
            border: 1px solid transparent;
        }
        .st-ordered { background: rgba(197, 160, 89, 0.1); color: var(--gold); border-color: rgba(197, 160, 89, 0.2); }
        .st-shipped { background: rgba(39, 94, 254, 0.1); color: #4dabf7; border-color: rgba(39, 94, 254, 0.2); }
        .st-delivered { background: rgba(22, 191, 120, 0.1); color: #16bf78; border-color: rgba(22, 191, 120, 0.2); }
        .st-cancelled { background: rgba(211, 61, 73, 0.1); color: var(--accent); border-color: rgba(211, 61, 73, 0.2); }

        .card-body { padding: 16px; }

        /* Product Row inside card */
        .product-row {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: rgba(255,255,255,0.02);
        }
        .product-row:last-child { margin-bottom: 0; }

        .prod-img {
            width: 50px;
            height: 65px;
            object-fit: cover;
            border-radius: 8px;
            border: 1.5px solid var(--border);
            background: #000;
        }

        .prod-meta { flex: 1; }
        .prod-meta h4 { font-size: 14px; font-weight: 500; margin-bottom: 2px; }
        .prod-meta p { font-size: 11px; color: var(--text-sub); }

        .prod-price { font-size: 13px; font-weight: 700; color: var(--gold); }

        .card-foot {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-date { font-size: 11px; color: var(--text-sub); }
        .total-info { text-align: right; }
        .total-label { font-size: 9px; font-weight: 700; color: var(--text-sub); text-transform: uppercase; margin-bottom: 2px; }
        .total-val { font-size: 18px; font-weight: 700; color: #fff; }

        /* States */
        .loading-wrap { text-align: center; padding: 100px 0; }
        .spinner { width: 30px; height: 30px; border: 3px solid #333; border-top-color: var(--gold); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .empty-state { text-align: center; padding: 60px 20px; }
        .empty-state i { font-size: 40px; color: var(--border); margin-bottom: 20px; }
        .btn-premium {
            display: inline-block;
            background: var(--gold);
            color: #000;
            padding: 12px 30px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 700;
            border-radius: 8px;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn-premium:hover { transform: scale(1.05); filter: brightness(1.1); }

        @media (max-width: 480px) {
            .container { padding: 15px; }
            .total-val { font-size: 16px; }
            .product-row { gap: 12px; }
        }
    </style>
</head>
<body>

    <nav class="nav-header">
        <a href="shop.html" class="back-nav"><i class="fas fa-chevron-left"></i> STUDIO</a>
        <div class="brand-text">VASTRAMAYA</div>
        <div style="width: 40px;"></div>
    </nav>

    <div class="container">
        <div class="page-title">
            <h1>The Archive</h1>
            <p>Your journey with our collection</p>
        </div>

        <div id="loading-state" class="loading-wrap">
            <div class="spinner"></div>
            <p style="font-size: 11px; letter-spacing: 2px; color: var(--gold);">FETCHING RECORDS</p>
        </div>

        <div id="empty-state" class="empty-state" style="display:none;">
            <i class="fas fa-box-open"></i>
            <h2>Vault is Empty</h2>
            <p style="color: var(--text-sub); margin-top: 8px;">Begin your archive with a timeless piece.</p>
            <a href="shop.html" class="btn-premium">ENTER STORE</a>
        </div>

        <div id="orders-list"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCdeonH3VytC21F3X6x0rCVCn2xXrGPoug",
            authDomain: "vastramaya---magic.firebaseapp.com",
            projectId: "vastramaya---magic",
            storageBucket: "vastramaya---magic.firebasestorage.app",
            messagingSenderId: "543460072082",
            appId: "1:543460072082:web:f3d1140e8f81ad338ae44b",
            measurementId: "G-E39VNDCFVE"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (user) fetchVault(user.uid);
            else window.location.href = "login.html";
        });

        function fetchVault(uid) {
            db.collection('users').doc(uid).collection('orders')
              .orderBy('createdAt', 'desc')
              .onSnapshot(snapshot => {
                  document.getElementById('loading-state').style.display = 'none';
                  const list = document.getElementById('orders-list');
                  list.innerHTML = '';

                  if (snapshot.empty) {
                      document.getElementById('empty-state').style.display = 'block';
                      return;
                  }

                  snapshot.forEach(doc => {
                      const data = doc.data();
                      const status = data.status || 'Ordered';
                      const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString('en-GB', {
                          day: 'numeric', month: 'short', year: 'numeric'
                      }) : 'Pending';

                      const card = document.createElement('div');
                      card.className = 'order-card';

                      let productsHtml = '';
                      (data.items || []).forEach(item => {
                          productsHtml += `
                            <div class="product-row">
                                <img src="${item.image}" class="prod-img" alt="piece">
                                <div class="prod-meta">
                                    <h4>${item.name}</h4>
                                    <p>SIZE: ${item.size || 'UNI'} • QTY: ${item.quantity}</p>
                                </div>
                                <div class="prod-price">₹${item.price.toLocaleString()}</div>
                            </div>
                          `;
                      });

                      card.innerHTML = `
                        <div class="card-head">
                            <span class="ref-no">ID: #${data.orderId || doc.id.slice(0,8).toUpperCase()}</span>
                            <span class="status-pill st-${status.toLowerCase()}">${status}</span>
                        </div>
                        <div class="card-body">
                            ${productsHtml}
                        </div>
                        <div class="card-foot">
                            <span class="order-date">${date}</span>
                            <div class="total-info">
                                <div class="total-label">INVESTMENT</div>
                                <div class="total-val">₹${data.amount.toLocaleString()}</div>
                            </div>
                        </div>
                      `;
                      list.appendChild(card);
                  });
              });
        }
    </script>
</body>
</html>
