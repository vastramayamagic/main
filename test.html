<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Archive | Vastramaya</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-silk: #fdfaf7;
            --maroon-deep: #3f0b17;
            --gold-muted: #c5a059;
            --text-muted: #8e7d7a;
            --border-fine: rgba(197, 160, 89, 0.15);
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'DM Sans', sans-serif;
        }

        body { 
            background: var(--bg-silk); 
            color: var(--maroon-deep); 
            font-family: var(--font-sans); 
            margin: 0; 
            padding-bottom: 60px;
        }

        /* --- Refined Header --- */
        .nav-header {
            padding: 30px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(253, 250, 247, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-fine);
        }

        .back-nav {
            text-decoration: none;
            color: var(--maroon-deep);
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brand-logo {
            font-family: var(--font-serif);
            font-size: 24px;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-intro {
            text-align: center;
            margin-bottom: 60px;
        }

        .page-intro h1 {
            font-family: var(--font-serif);
            font-size: 48px;
            font-weight: 400;
            margin: 0;
            font-style: italic;
        }

        .page-intro p {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--text-muted);
            margin-top: 10px;
        }

        /* --- Premium Order Entry (Compact Height) --- */
        .order-entry {
            background: #ffffff;
            border: 1px solid var(--border-fine);
            margin-bottom: 30px;
            position: relative;
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .order-entry:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(63, 11, 23, 0.05);
        }

        .entry-top {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f9f4f0;
        }

        .order-ref {
            font-size: 10px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 700;
        }

        .status-tag {
            font-size: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 700;
            padding: 5px 12px;
            border-radius: 20px;
        }

        /* Sophisticated status palette */
        .st-ordered { background: #fdf6e9; color: #c5a059; }
        .st-shipped { background: #eef2f8; color: #5a7da3; }
        .st-delivered { background: #f0f4ee; color: #738a61; }
        .st-cancelled { background: #f8eeee; color: #a35a5a; }

        .entry-content {
            padding: 25px 30px;
        }

        .product-row {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 15px;
        }

        .product-row:last-child { margin-bottom: 0; }

        .product-img-box {
            width: 55px; /* Reduced width */
            height: 70px; /* Reduced height to fix "very high sizes" */
            overflow: hidden;
            background: #f8f8f8;
            border-radius: 2px;
            flex-shrink: 0;
        }

        .product-img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            flex: 1;
        }

        .product-info h3 {
            font-family: var(--font-serif);
            font-size: 20px;
            font-weight: 500;
            margin: 0;
            color: var(--maroon-deep);
        }

        .product-info span {
            font-size: 12px;
            color: var(--text-muted);
            display: block;
            margin-top: 3px;
        }

        .item-price-serif {
            font-family: var(--font-serif);
            font-size: 18px;
            color: var(--maroon-deep);
        }

        .entry-footer {
            padding: 20px 30px;
            background: #fafaf9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #f9f4f0;
        }

        .timestamp {
            font-size: 11px;
            color: var(--text-muted);
            font-style: italic;
        }

        .total-display {
            text-align: right;
        }

        .total-label {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            display: block;
            margin-bottom: 2px;
        }

        .total-amt {
            font-family: var(--font-serif);
            font-size: 26px;
            font-weight: 500;
            color: var(--maroon-deep);
        }

        /* State views */
        .state-wrap { text-align: center; padding: 100px 20px; }
        .state-wrap i { font-size: 30px; color: var(--gold-muted); margin-bottom: 20px; opacity: 0.5; }
        .state-wrap h2 { font-family: var(--font-serif); font-size: 32px; font-weight: 400; }

        .btn-gold {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 40px;
            background: var(--maroon-deep);
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn-gold:hover { background: var(--gold-muted); }

        @media (max-width: 600px) {
            .page-intro h1 { font-size: 36px; }
            .entry-top, .entry-content, .entry-footer { padding: 15px 20px; }
            .total-amt { font-size: 22px; }
            .product-row { gap: 15px; }
            .product-info h3 { font-size: 18px; }
        }
    </style>
</head>
<body>

    <nav class="nav-header">
        <a href="shop.html" class="back-nav"><i class="fas fa-chevron-left"></i> Studio</a>
        <div class="brand-logo">Vastramaya</div>
        <div style="width: 50px;"></div>
    </nav>

    <div class="container">
        <div class="page-intro">
            <h1>The Archive</h1>
            <p>Your Personal Collection History</p>
        </div>

        <div id="loading-state" class="state-wrap">
            <div style="font-family: var(--font-serif); font-style: italic; font-size: 18px;">Retrieving history...</div>
        </div>

        <div id="login-state" class="state-wrap" style="display:none;">
            <i class="fas fa-fingerprint"></i>
            <h2>Identity Required</h2>
            <p>Please log in to view your archive.</p>
            <a href="login.html" class="btn-gold">Sign In</a>
        </div>

        <div id="empty-state" class="state-wrap" style="display:none;">
            <i class="fas fa-feather"></i>
            <h2>A Blank Canvas</h2>
            <p>You haven't added any pieces to your archive yet.</p>
            <a href="shop.html" class="btn-gold">Explore Collection</a>
        </div>

        <div id="orders-list"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCdeonH3VytC21F3X6x0rCVCn2xXrGPoug",
            authDomain: "vastramaya---magic.firebaseapp.com",
            projectId: "vastramaya---magic",
            storageBucket: "vastramaya---magic.firebasestorage.app",
            messagingSenderId: "543460072082",
            appId: "1:543460072082:web:f3d1140e8f81ad338ae44b"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (user) {
                fetchUserOrders(user.uid);
            } else {
                toggleState('login');
            }
        });

        function toggleState(state) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('login-state').style.display = state === 'login' ? 'block' : 'none';
            document.getElementById('empty-state').style.display = state === 'empty' ? 'block' : 'none';
            document.getElementById('orders-list').style.display = state === 'list' ? 'block' : 'none';
        }

        function fetchUserOrders(uid) {
            db.collection('users').doc(uid).collection('orders')
              .orderBy('createdAt', 'desc')
              .onSnapshot(snap => {
                  if (snap.empty) {
                      toggleState('empty');
                      return;
                  }
                  renderOrders(snap);
                  toggleState('list');
              }, err => {
                  console.error(err);
                  toggleState('empty');
              });
        }

        function renderOrders(snap) {
            const list = document.getElementById('orders-list');
            list.innerHTML = '';

            snap.forEach(doc => {
                const data = doc.data();
                const status = data.status || 'Ordered';
                const date = data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString('en-US', {
                    day: 'numeric', month: 'long', year: 'numeric'
                }) : 'Processing...';

                const orderCard = document.createElement('div');
                orderCard.className = 'order-entry';

                let itemsHtml = '';
                (data.items || []).forEach(item => {
                    itemsHtml += `
                        <div class="product-row">
                            <div class="product-img-box">
                                <img src="${item.image}" alt="piece">
                            </div>
                            <div class="product-info">
                                <h3>${item.name}</h3>
                                <span>Size: ${item.size || 'Unique'} &nbsp;•&nbsp; Qty: ${item.quantity}</span>
                            </div>
                            <div class="item-price-serif">₹${item.price.toLocaleString()}</div>
                        </div>
                    `;
                });

                orderCard.innerHTML = `
                    <div class="entry-top">
                        <span class="order-ref">REF: #${data.orderId || doc.id.slice(0,8)}</span>
                        <span class="status-tag st-${status.toLowerCase()}">${status}</span>
                    </div>
                    <div class="entry-content">
                        ${itemsHtml}
                    </div>
                    <div class="entry-footer">
                        <span class="timestamp">Acquired on ${date}</span>
                        <div class="total-display">
                            <span class="total-label">Total Value</span>
                            <span class="total-amt">₹${data.amount.toLocaleString()}</span>
                        </div>
                    </div>
                `;
                list.appendChild(orderCard);
            });
        }
    </script>
</body>
</html>
