<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vastramaya | Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #111827;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Minimal decorative elements */
        .decor-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #e5e7eb, transparent);
            height: 1px;
            width: 100%;
            opacity: 0.5;
        }

        .decor-line.top {
            top: 20%;
        }

        .decor-line.bottom {
            bottom: 20%;
        }

        .grid-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            max-width: 680px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .logo-container {
            margin-bottom: 3.5rem;
            position: relative;
        }

        .logo {
            height: 70px;
            width: auto;
            object-fit: contain;
  
        }

        .logo-subtitle {
            font-size: 0.875rem;
            font-weight: 400;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: #6b7280;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.5s forwards;
        }

        h1 {
            font-size: 3.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.025em;
            line-height: 1.1;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.2s forwards;
        }

        .highlight {
            position: relative;
            display: inline-block;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: 0.1em;
            left: 0;
            width: 100%;
            height: 0.3em;
            background-color: #f3f4f6;
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            animation: expandLine 1.2s ease 1s forwards;
        }

        .description {
            font-size: 1.25rem;
            color: #4b5563;
            line-height: 1.7;
            max-width: 540px;
            margin: 0 auto 3rem;
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.4s forwards;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background-color: #f9fafb;
            padding: 0.75rem 1.5rem;
            border-radius: 100px;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.6s forwards;
        }

        .pulse-dot {
            width: 10px;
            height: 10px;
            background-color: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-text {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            letter-spacing: 0.05em;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expandLine {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
            
            .logo {
                height: 55px;
            }
            
            .logo-container {
                margin-bottom: 2.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
                margin-bottom: 1.25rem;
            }
            
            .description {
                font-size: 1.125rem;
                margin-bottom: 2.5rem;
            }
            
            .decor-line.top {
                top: 15%;
            }
            
            .decor-line.bottom {
                bottom: 15%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .logo {
                height: 45px;
            }
            
            .logo-subtitle {
                font-size: 0.75rem;
                letter-spacing: 0.4em;
            }
        }
    </style>
</head>
<body>
    <div class="grid-dots"></div>
    <div class="decor-line top"></div>
    <div class="decor-line bottom"></div>
    
    <div class="container">
        <div class="logo-container">
            <img src="https://product-ecommerces.netlify.app/vastramaya.png" alt="Vastramaya Logo" class="logo">
            <div class="logo-subtitle">Elegant Apparel</div>
        </div>
        
        <h1>
            <span class="highlight">Crafting</span> the future of<br>
            fashion retail
        </h1>
        
        <p class="description">
            We're meticulously building an unparalleled online shopping experience. 
            Our new platform will redefine how you discover and acquire exceptional apparel.
        </p>
        
        <div class="status-indicator">
            <div class="pulse-dot"></div>
            <div class="status-text">In Development</div>
        </div>
    </div>

    <script>
        // Add minimal interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Subtle hover effect on logo
            const logo = document.querySelector('.logo');
            logo.addEventListener('mouseenter', () => {
                logo.style.transform = 'scale(1.05)';
                logo.style.transition = 'transform 0.3s ease';
            });
            
            logo.addEventListener('mouseleave', () => {
                logo.style.transform = 'scale(1)';
            });
            
            // Parallax effect on decorative lines
            window.addEventListener('mousemove', (e) => {
                const topLine = document.querySelector('.decor-line.top');
                const bottomLine = document.querySelector('.decor-line.bottom');
                
                const xAxis = (window.innerWidth / 2 - e.pageX) / 50;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 50;
                
                topLine.style.transform = `translateX(${xAxis}px)`;
                bottomLine.style.transform = `translateX(${-xAxis}px)`;
            });
        });
    </script>
</body>
</html>
