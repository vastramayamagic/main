<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Checkout - Vastramaya</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,500;0,9..40,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Lottie Web Player -->
    <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>

    <style>
        :root {
            --brand-maroon: #5d0e1a;
            --brand-gold: #c5a059;
            --brand-dark: #0f1218;
            --ui-scale: 2.8; 
            --font-main: 'DM Sans', sans-serif;
            /* Truck Colors */
            --truck-body: #8b2635;
            --truck-window: #d33d49;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #fcfaf7; font-family: var(--font-main); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }

        /* --- UI Elements --- */
        .btn-checkout {
            padding: 22px 48px; font-size: 15px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px;
            color: #fff; background: var(--brand-maroon); border: none; border-radius: 4px; cursor: pointer;
            transition: all 0.4s ease; box-shadow: 0 15px 35px rgba(93, 14, 26, 0.2);
        }
        .btn-checkout:hover { transform: translateY(-3px); background: #7a1423; box-shadow: 0 20px 40px rgba(93, 14, 26, 0.3); }

        /* --- THE ANIMATION STAGE --- */
        .stage {
            position: fixed; left: 0; top: 50%; width: 100vw; height: 0;
            background: var(--brand-dark); z-index: 10000; display: flex; align-items: center; justify-content: center;
            overflow: hidden; transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .stage.active { height: 350px; transform: translateY(-50%); }
        .stage.full-screen { height: 100vh; transform: translateY(-50%); }

        /* --- TRUCK ANIMATION --- */
        .order-anim-container { position: relative; width: 240px; height: 63px; transform: scale(var(--ui-scale)); transition: opacity 0.5s; }
        .lines {
            opacity: 0; position: absolute; height: 3px; background: #fff; width: 6px; top: 30px; left: 100%;
            box-shadow: 15px 0 0 #fff, 30px 0 0 #fff, 45px 0 0 #fff, 60px 0 0 #fff, 75px 0 0 #fff;
        }
        .truck { width: 60px; height: 41px; left: 100%; z-index: 1; top: 11px; position: absolute; transform: translateX(24px); }
        .truck:before, .truck:after { content: ''; height: 2px; width: 20px; right: 58px; position: absolute; background: #fff; transform-origin: 100% 50%; }
        .truck:before { top: 4px; transform: rotate(-90deg); }
        .truck:after { bottom: 4px; transform: rotate(90deg); }
        .truck .back { left: 0; top: 0; width: 60px; height: 41px; z-index: 1; position: absolute; background: linear-gradient(#fff, #e0e0e0); border-radius: 2px; }
        .truck .front { overflow: hidden; position: absolute; border-radius: 2px 9px 9px 2px; width: 26px; height: 41px; left: 60px; }
        .truck .front:after { content: ''; position: absolute; width: 24px; height: 41px; right: 0; background: var(--truck-body); border-radius: 2px 9px 9px 2px; }
        .truck .front .window { border-radius: 2px 8px 8px 2px; background: var(--truck-window); transform: perspective(4px) rotateY(3deg); width: 22px; height: 41px; position: absolute; left: 2px; top: 0; z-index: 1; transform-origin: 0 50%; }
        .truck .front .window:before { content: ''; position: absolute; right: 0; top: 0; bottom: 0; width: 14px; background: var(--brand-dark); }
        .truck .light { width: 3px; height: 8px; left: 83px; transform-origin: 100% 50%; position: absolute; background: #f0dc5f; border-radius: 2px; }
        .truck .light:before { content: ''; height: 4px; width: 12px; opacity: 0; position: absolute; left: 3px; top: 50%; margin-top: -2px; background: linear-gradient(90deg, #f0dc5f, transparent); }
        .truck .light.top { top: 4px; }
        .truck .light.bottom { bottom: 4px; }
        .box { position: absolute; width: 21px; height: 21px; right: 100%; top: 21px; background: linear-gradient(var(--brand-gold), #a68545); border-radius: 2px; }

        /* Animation Keyframes Trigger */
        .animate .truck { animation: truck 7s ease forwards; }
        .animate .truck:before { animation: door1 2.4s ease forwards .3s; }
        .animate .truck:after { animation: door2 2.4s ease forwards .6s; }
        .animate .truck .light:before { animation: light 7s ease forwards; }
        .animate .box { animation: box 7s ease forwards; }
        .animate .lines { animation: lines 7s ease forwards; }

        @keyframes truck { 10%, 30% { transform: translateX(-164px); } 40% { transform: translateX(-104px); } 60% { transform: translateX(-224px); } 75%, 100% { transform: translateX(150vw); } }
        @keyframes box { 8%, 10% { transform: translateX(40px); opacity: 1; } 25% { transform: translateX(112px); opacity: 1; } 26% { opacity: 0; } 27%, 100% { transform: translateX(0px); opacity: 0; } }
        @keyframes lines { 0%, 30% { opacity: 0; } 35%, 65% { opacity: 1; } 70%, 100% { opacity: 0; transform: translateX(-100vw); } }
        @keyframes light { 0%, 35% { opacity: 0; } 40%, 100% { opacity: 1; } }
        @keyframes door1 { 30%, 50% { transform: rotate(35deg); } }
        @keyframes door2 { 30%, 50% { transform: rotate(-35deg); } }

        /* --- SUCCESS REVEAL --- */
        .success-content { position: absolute; display: flex; flex-direction: column; align-items: center; opacity: 0; visibility: hidden; transition: all 1s ease; text-align: center; }
        .success-content.visible { opacity: 1; visibility: visible; }
        #lottie-container { width: 220px; height: 220px; margin-bottom: -10px; }
        .success-title { color: #fff; font-size: 34px; font-weight: 300; letter-spacing: 6px; text-transform: uppercase; margin-bottom: 10px; }
        .success-subtitle { color: var(--brand-gold); font-size: 13px; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 35px; }

        /* --- PREMIUM ORDER CARD --- */
        .order-card { background: rgba(255, 255, 255, 0.07); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.12); padding: 25px 40px; border-radius: 12px; display: flex; flex-direction: column; align-items: center; box-shadow: 0 25px 50px rgba(0,0,0,0.4); }
        .order-id-value { color: #fff; font-family: monospace; font-size: 22px; font-weight: 700; letter-spacing: 3px; margin: 10px 0; }
        .copy-btn { color: var(--brand-gold); cursor: pointer; font-size: 14px; transition: 0.3s; }
        .copy-btn:hover { color: #fff; }
        .btn-continue { margin-top: 30px; background: #fff; color: var(--brand-dark); padding: 14px 35px; border-radius: 50px; text-decoration: none; font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .btn-continue:hover { background: var(--brand-gold); color: #fff; }

        @media (max-width: 768px) { :root { --ui-scale: 1.6; } .success-title { font-size: 24px; } .stage.active { height: 260px; } }
    </style>
</head>
<body>

    <button class="btn-checkout" onclick="startOrderSequence()">
        <i class="fas fa-check-double"></i> Demo Success
    </button>

    <div class="stage" id="mainStage">
        <!-- CSS Truck -->
        <div class="order-anim-container" id="truckWrapper">
            <div class="box"></div>
            <div class="truck">
                <div class="back"></div>
                <div class="front"><div class="window"></div></div>
                <div class="light top"></div>
                <div class="light bottom"></div>
            </div>
            <div class="lines"></div>
        </div>

        <!-- Restored Lottie + Details -->
        <div class="success-content" id="revealUI">
            <div id="lottie-container"></div>
            <h1 class="success-title">Success</h1>
            <p class="success-subtitle">Your order is being prepared</p>

            <div class="order-card">
                <span style="color:rgba(255,255,255,0.5); font-size:10px; text-transform:uppercase; letter-spacing:2px;">Order Confirmation</span>
                <div class="order-id-value" id="orderIdText">VM-772194</div>
                <div class="copy-btn" onclick="copyId()"><i class="far fa-copy"></i> Copy ID</div>
                <a href="javascript:location.reload()" class="btn-continue">Continue Shopping</a>
            </div>
        </div>
    </div>

    <script>
        function startOrderSequence() {
            // 1. Order ID Generation (Function restored)
            const generatedID = "VS" + Math.floor(100000 + Math.random() * 900000) + "MA";
            document.getElementById('orderIdText').innerText = generatedID;

            // 2. Initial UI Logic
            document.querySelector('.btn-checkout').style.opacity = '0';
            const stage = document.getElementById('mainStage');
            const truck = document.getElementById('truckWrapper');
            const reveal = document.getElementById('revealUI');

            stage.classList.add('active'); // Open strip

            setTimeout(() => {
                truck.classList.add('animate'); // Start truck
            }, 500);

            // 5.5s: Expansion Sequence
            setTimeout(() => {
                stage.classList.add('full-screen');
                truck.style.opacity = '0';
            }, 5500);

            // 6.2s: Restored Lottie Loading Logic
            setTimeout(() => {
                reveal.classList.add('visible');
                initRestoredLottie();
            }, 6200);
        }

        function initRestoredLottie() {
            const container = document.getElementById('lottie-container');
            
            // RESTORED FUNCTION: Pointing back to your local file
            const animation = lottie.loadAnimation({
                container: container,
                renderer: 'svg',
                loop: false,
                autoplay: true,
                path: './success.json' // Path restored as requested
            });

            // SMART FALLBACK: If local success.json is missing, load premium CDN version
            animation.addEventListener('data_failed', () => {
                console.log("Local success.json not found, loading premium fallback...");
                lottie.loadAnimation({
                    container: container,
                    renderer: 'svg',
                    loop: false,
                    autoplay: true,
                    path: 'https://lottie.host/857e49aa-9d33-41c0-b8f1-f76156e5428a/39S52TjS0M.json'
                });
            });
        }

        function copyId() {
            const id = document.getElementById('orderIdText').innerText;
            navigator.clipboard.writeText(id);
            alert("Order ID Copied: " + id);
        }
    </script>
</body>
</html>
