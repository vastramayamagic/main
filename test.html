<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hostinger Layout Replica</title>

<!-- DM Sans -->
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --header-height: 64px;
  --sidebar-width: 260px;
  --row-height: 48px;

  --sidebar-bg: #ffffff;
  --header-bg: #ffffff;
  --page-bg: #f4f5f7;

  --text-color: rgb(24, 24, 26);
  --icon-color: #6b7280;

  --active-bg: #f3f4f6;
  --hover-bg: #f3f4f6;

  --border-subtle: #e5e7eb;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: var(--page-bg);
  font-family: "DM Sans", Roboto, sans-serif;
  font-weight: 500;
  font-size: 14px;
  line-height: 20px;
  color: var(--text-color);
}

/* PAGE LAYOUT: header on top, app below */
.page {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* TOP NAVBAR (like screenshot) */
.topbar {
  height: var(--header-height);
  background: var(--header-bg);
  border-bottom: 1px solid var(--border-subtle);
  display: flex;
  align-items: center;
  padding: 0 24px;
}

.topbar-logo {
  height: 42px;         /* adjust if needed */
  width: auto;
  object-fit: contain;
}

/* MAIN APP AREA */
.app {
  flex: 1;
  display: flex;
}

/* SIDEBAR */
.sidebar {
  width: var(--sidebar-width);
  background: var(--sidebar-bg);
  display: flex;
  flex-direction: column;
}

.sidebar-inner {
  padding: 24px 16px 16px 12px;
  display: flex;
  flex-direction: column;
  height: 100%;
}

/* NAVIGATION */
nav {
  display: flex;
  flex-direction: column;
}

.nav-group + .nav-group {
  margin-top: 6px;
}

.nav-item {
  display: flex;
  align-items: center;
  height: var(--row-height);
  padding: 0 20px 0 12px;
  margin: 2px 0;
  border-radius: 8px;
  gap: 12px;
  cursor: pointer;

  /* frozen typography — no change on active/hover */
  font-weight: 500;
  font-size: 14px;
  color: var(--text-color);
  line-height: 20px;

  transition: background 0.15s ease;
}

.nav-item .icon {
  width: 20px;
  height: 20px;
  color: var(--icon-color);
  flex: 0 0 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* HOVER – only background */
.nav-item:hover {
  background: var(--hover-bg);
}

/* ACTIVE – only background */
.nav-item--active {
  background: var(--active-bg);
}

/* Chevron icon */
.hp-menu__item-dropdown-icon {
  width: 20px;
  height: 20px;
  color: var(--icon-color);
  fill: var(--icon-color);
}

/* ACCOUNT section at bottom */
.account-row {
  margin-top: auto;
  padding-top: 20px;
}

/* MAIN CONTENT (right side) */
.content {
  flex: 1;
  background: var(--page-bg);
}
</style>
</head>
<body>

<!-- Chevron symbol -->
<svg width="0" height="0" style="position:absolute;">
  <defs>
    <symbol id="chevron-right" viewBox="0 0 24 24">
      <path d="M10 7l5 5-5 5"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"></path>
    </symbol>
  </defs>
</svg>

<div class="page">

  <!-- TOP NAVBAR -->
  <header class="topbar">
    <img
      class="topbar-logo"
      src="https://product-ecommerces.netlify.app/vastramaya.png"
      alt="Logo"
    />
  </header>

  <!-- BELOW HEADER: SIDEBAR + CONTENT -->
  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-inner">

        <nav>
          <div class="nav-group">

            <div class="nav-item">
              <span class="icon">
                <svg viewBox="0 0 24 24">
                  <path d="M4 11.5L12 4l8 7.5"
                        fill="none" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M6.5 10.5V20h11V10.5"
                        fill="none" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </span>
              <span class="label">Home</span>
            </div>

            <div class="nav-item">
              <span class="icon">
                <svg viewBox="0 0 24 24">
                  <rect x="4" y="6" width="16" height="14" rx="2"
                        fill="none" stroke="currentColor" stroke-width="1.5"/>
                  <path d="M4 10h16" stroke="currentColor" stroke-width="1.5"/>
                  <path d="M9 4v4M15 4v4" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round"/>
                </svg>
              </span>
              <span class="label">Websites</span>

              <svg class="hp-menu__item-dropdown-icon">
                <use href="#chevron-right"></use>
              </svg>
            </div>

            <div class="nav-item">
              <span class="icon">
                <svg viewBox="0 0 24 24">
                  <circle cx="12" cy="12" r="8"
                          fill="none" stroke="currentColor" stroke-width="1.5"/>
                  <ellipse cx="12" cy="12" rx="3" ry="8"
                           fill="none" stroke="currentColor" stroke-width="1.5"/>
                  <path d="M4 12h16" stroke="currentColor" stroke-width="1.5"/>
                </svg>
              </span>
              <span class="label">Domains</span>

              <svg class="hp-menu__item-dropdown-icon">
                <use href="#chevron-right"></use>
              </svg>
            </div>

            <div class="nav-item">
              <span class="icon">
                <svg viewBox="0 0 24 24">
                  <path d="M4 9c1.2 0 1.8-.8 3-.8s1.8.8 3 .8 1.8-.8 3-.8 1.8.8 3 .8 1.8-.8 3-.8"
                        fill="none" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round"/>
                  <path d="M4 13c1.2 0 1.8-.8 3-.8s1.8.8 3 .8 1.8-.8 3-.8 1.8.8 3 .8 1.8-.8 3-.8"
                        fill="none" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round"/>
                </svg>
              </span>
              <span class="label">Horizons</span>
            </div>

            <!-- ACTIVE: Emails -->
            <div class="nav-item nav-item--active">
              <span class="icon">
                <svg viewBox="0 0 24 24">
                  <rect x="4" y="6" width="16" height="12" rx="2"
                        fill="none" stroke="currentColor" stroke-width="1.5"/>
                  <path d="M4 8l8 5 8-5"
                        fill="none" stroke="currentColor" stroke-width="1.5"/>
                </svg>
              </span>
              <span class="label">Emails</span>
            </div>

          </div>

          <div class="nav-group">
            <div class="nav-item">
              <span class="icon">
                <svg viewBox="0 0 24 24">
                  <circle cx="12" cy="12" r="3"
                          fill="none" stroke="currentColor" stroke-width="1.5"/>
                  <path d="M12 5V3M12 21v-2M5 12H3M21 12h-2"
                        stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round"/>
                </svg>
              </span>
              <span class="label">Email marketing</span>
            </div>

            <div class="nav-item">
              <span class="icon">
                <svg viewBox="0 0 24 24">
                  <rect x="5" y="5" width="14" height="6" rx="1.5"
                        fill="none" stroke="currentColor" stroke-width="1.5"/>
                  <rect x="5" y="13" width="14" height="6" rx="1.5"
                        fill="none" stroke="currentColor" stroke-width="1.5"/>
                </svg>
              </span>
              <span class="label">VPS</span>
            </div>

            <div class="nav-item">
              <span class="icon">
                <svg viewBox="0 0 24 24">
                  <rect x="4" y="7" width="16" height="10" rx="2"
                        fill="none" stroke="currentColor" stroke-width="1.5"/>
                  <path d="M4 10h16" stroke="currentColor" stroke-width="1.5"/>
                </svg>
              </span>
              <span class="label">Billing</span>

              <svg class="hp-menu__item-dropdown-icon">
                <use href="#chevron-right"></use>
              </svg>
            </div>

            <div class="nav-item">
              <span class="icon">
                <svg viewBox="0 0 24 24">
                  <path d="M5 9h14l-1 9H6L5 9z"
                        fill="none" stroke="currentColor" stroke-width="1.5"/>
                  <path d="M5 9l1.5-4h11L19 9"
                        fill="none" stroke="currentColor" stroke-width="1.5"/>
                </svg>
              </span>
              <span class="label">Marketplace</span>

              <svg class="hp-menu__item-dropdown-icon">
                <use href="#chevron-right"></use>
              </svg>
            </div>
          </div>

        </nav>

        <!-- BOTTOM ACTIVE ITEM: Account sharing -->
        <div class="account-row">
          <div class="nav-item nav-item--active">
            <span class="icon">
              <svg viewBox="0 0 24 24">
                <circle cx="12" cy="9" r="3"
                        fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path d="M6 19c0-3 2.5-5 6-5s6 2 6 5"
                      fill="none" stroke="currentColor" stroke-width="1.5"/>
              </svg>
            </span>
            <span class="label">Account sharing</span>
          </div>
        </div>

      </div>
    </aside>

    <!-- MAIN BLANK AREA -->
    <main class="content"></main>
  </div>
</div>

</body>
</html>
