<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Order Success - Vastramaya</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,500;0,9..40,700;1,9..40,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Lottie Player -->
    <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>

    <style>
        :root {
            /* Luxury Color Palette */
            --brand-gold: #c5a059;
            --brand-maroon: #5d0e1a;
            --brand-dark: #0f1218;
            --brand-glass: rgba(255, 255, 255, 0.08);
            --brand-glass-border: rgba(255, 255, 255, 0.15);
            
            /* Animation Variables */
            --anim-primary: #8b2635; /* Changed to brand color */
            --anim-primary-light: #d33d49;
            --anim-white: #ffffff;
            --anim-grey-light: #e0e0e0;
            --ui-scale: 2.8; 
            --font-main: 'DM Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #fcfaf7;
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- PREMIUM TRIGGER BUTTON --- */
        .btn-checkout {
            position: relative;
            padding: 22px 48px;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            background: var(--brand-maroon);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 15px 35px rgba(93, 14, 26, 0.25);
        }

        .btn-checkout:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(93, 14, 26, 0.35);
            background: #7a1423;
        }

        .btn-checkout i { margin-right: 10px; font-size: 14px; }

        /* --- THE STAGE (CINEMATIC) --- */
        .stage {
            position: fixed;
            left: 0; top: 50%;
            width: 100vw;
            height: 0; /* Starts closed */
            background: var(--brand-dark);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: height 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .stage.active { height: 350px; transform: translateY(-50%); }
        .stage.full-screen { height: 100vh; transform: translateY(-50%); }

        /* --- CSS TRUCK ANIMATION (CENTERED) --- */
        .order-anim-container {
            position: relative; width: 240px; height: 63px;
            transform: scale(var(--ui-scale));
            transition: opacity 0.5s ease;
        }
        
        .lines {
            opacity: 0; position: absolute; height: 3px; background: var(--anim-white);
            border-radius: 2px; width: 6px; top: 30px; left: 100%;
            box-shadow: 15px 0 0 var(--anim-white), 30px 0 0 var(--anim-white), 45px 0 0 var(--anim-white), 60px 0 0 var(--anim-white), 75px 0 0 var(--anim-white), 90px 0 0 var(--anim-white), 105px 0 0 var(--anim-white);
        }

        .truck {
            width: 60px; height: 41px; left: 100%; z-index: 1; top: 11px;
            position: absolute; transform: translateX(24px);
        }

        .truck:before, .truck:after {
            --r: -90deg; content: ''; height: 2px; width: 20px; right: 58px;
            position: absolute; display: block; background: var(--anim-white);
            border-radius: 1px; transform-origin: 100% 50%; transform: rotate(var(--r));
        }
        .truck:before { top: 4px; }
        .truck:after { --r: 90deg; bottom: 4px; }
        
        .truck .back {
            left: 0; top: 0; width: 60px; height: 41px; z-index: 1; position: absolute;
            background: linear-gradient(var(--anim-white), var(--anim-grey-light)); border-radius: 2px;
        }

        .truck .front {
            overflow: hidden; position: absolute; border-radius: 2px 9px 9px 2px;
            width: 26px; height: 41px; left: 60px;
        }
        .truck .front:after {
            content: ''; position: absolute; border-radius: 2px 9px 9px 2px;
            background: var(--anim-primary); width: 24px; height: 41px; right: 0;
        }

        .truck .front .window {
            overflow: hidden; border-radius: 2px 8px 8px 2px; background: var(--anim-primary-light);
            transform: perspective(4px) rotateY(3deg); width: 22px; height: 41px;
            position: absolute; left: 2px; top: 0; z-index: 1; transform-origin: 0 50%;
        }

        .truck .front .window:before { content: ''; position: absolute; right: 0; top: 0; bottom: 0; width: 14px; background: var(--brand-dark); }

        .truck .light {
            width: 3px; height: 8px; left: 83px; transform-origin: 100% 50%;
            position: absolute; border-radius: 2px; transform: scaleX(.8); background: #f0dc5f;
        }
        .truck .light:before {
            content: ''; height: 4px; width: 12px; opacity: 0;
            position: absolute; left: 3px; top: 50%; margin-top: -2px;
            background: linear-gradient(90deg, #f0dc5f, rgba(240, 220, 95, 0));
        }
        .truck .light.top { top: 4px; }
        .truck .light.bottom { bottom: 4px; }

        .box {
            position: absolute; width: 21px; height: 21px; right: 100%; top: 21px;
            background: linear-gradient(var(--brand-gold), #a68545); border-radius: 2px;
        }

        /* Truck Animation States */
        .animate .truck { animation: truck 7s ease forwards; }
        .animate .truck:before { animation: door1 2.4s ease forwards .3s; }
        .animate .truck:after { animation: door2 2.4s ease forwards .6s; }
        .animate .truck .light:before { animation: light 7s ease forwards; }
        .animate .box { animation: box 7s ease forwards; }
        .animate .lines { animation: lines 7s ease forwards; }

        @keyframes truck {
            10%, 30% { transform: translateX(-164px); }
            40% { transform: translateX(-104px); }
            60% { transform: translateX(-224px); }
            75%, 100% { transform: translateX(150vw); }
        }
        @keyframes box {
            8%, 10% { transform: translateX(40px); opacity: 1; }
            25% { transform: translateX(112px); opacity: 1; }
            26% { transform: translateX(112px); opacity: 0; }
            27%, 100% { transform: translateX(0px); opacity: 0; }
        }
        @keyframes lines {
            0%, 30% { opacity: 0; transform: scaleY(.7) translateX(0); }
            35%, 65% { opacity: 1; }
            70%, 100% { opacity: 0; transform: scaleY(.7) translateX(-150vw); }
        }
        @keyframes light {
            0%, 35% { opacity: 0; }
            40%, 100% { opacity: 1; }
        }
        @keyframes door1 { 30%, 50% { transform: rotate(35deg); } }
        @keyframes door2 { 30%, 50% { transform: rotate(-35deg); } }

        /* --- SUCCESS REVEAL --- */
        .success-content {
            position: absolute;
            display: flex; flex-direction: column; align-items: center;
            opacity: 0; visibility: hidden;
            transition: all 1s ease;
            text-align: center;
        }
        .success-content.visible { opacity: 1; visibility: visible; transform: translateY(0); }

        #lottie-canvas { width: 220px; height: 220px; margin-bottom: -20px; }

        .success-title {
            color: #fff; font-size: 38px; font-weight: 300;
            letter-spacing: 5px; text-transform: uppercase;
            margin-bottom: 10px;
        }

        .success-subtitle { color: var(--brand-gold); font-size: 14px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 40px; }

        /* --- GLASSMORPHIC ORDER CARD --- */
        .order-card {
            background: var(--brand-glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--brand-glass-border);
            padding: 25px 40px;
            border-radius: 12px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            animation: slideUpFade 1s ease forwards;
        }

        @keyframes slideUpFade { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .order-label { color: rgba(255,255,255,0.5); font-size: 11px; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 8px; }
        
        .order-id-group { display: flex; align-items: center; gap: 15px; }
        .order-id-value { color: #fff; font-family: monospace; font-size: 20px; font-weight: 700; letter-spacing: 2px; }
        
        .copy-btn { color: var(--brand-gold); cursor: pointer; transition: 0.3s; font-size: 14px; }
        .copy-btn:hover { color: #fff; transform: scale(1.2); }

        .btn-continue {
            margin-top: 30px;
            background: #fff; color: var(--brand-dark);
            padding: 14px 35px; border-radius: 50px;
            text-decoration: none; font-size: 13px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-continue:hover { background: var(--brand-gold); color: #fff; transform: translateY(-3px); }

        @media (max-width: 768px) {
            :root { --ui-scale: 1.6; }
            .success-title { font-size: 26px; }
            .order-card { padding: 20px; width: 85%; }
            .stage.active { height: 250px; }
        }
    </style>
</head>
<body>

    <!-- Demo Trigger -->
    <button class="btn-checkout" onclick="initiateOrder()">
        <i class="fas fa-lock"></i> Complete Purchase
    </button>

    <!-- Animation Stage -->
    <div class="stage" id="mainStage">
        
        <!-- CSS Truck Animation -->
        <div class="order-anim-container" id="truckContainer">
            <div class="box"></div>
            <div class="truck">
                <div class="back"></div>
                <div class="front"><div class="window"></div></div>
                <div class="light top"></div>
                <div class="light bottom"></div>
            </div>
            <div class="lines"></div>
        </div>

        <!-- Success Details Reveal -->
        <div class="success-content" id="successReveal">
            <div id="lottie-canvas"></div>
            
            <h1 class="success-title">Order Placed</h1>
            <p class="success-subtitle">Expect excellence delivered.</p>

            <div class="order-card">
                <span class="order-label">Tracking Number</span>
                <div class="order-id-group">
                    <span class="order-id-value" id="orderIdText">VM-LOADING</span>
                    <i class="far fa-copy copy-btn" title="Copy Order ID" onclick="copyId()"></i>
                </div>
                <a href="javascript:location.reload()" class="btn-continue">Continue Shopping</a>
            </div>
        </div>
    </div>

    <script>
        function initiateOrder() {
            // 1. Generate Order ID
            const orderId = "VS" + Math.floor(100000 + Math.random() * 900000) + "MA";
            document.getElementById('orderIdText').innerText = orderId;

            // 2. Hide Button
            document.querySelector('.btn-checkout').style.opacity = '0';
            document.querySelector('.btn-checkout').style.pointerEvents = 'none';

            // 3. Start Sequence
            const stage = document.getElementById('mainStage');
            const truck = document.getElementById('truckContainer');
            const reveal = document.getElementById('successReveal');

            // 0s: Strip appears
            stage.classList.add('active');

            // 0.5s: Truck starts moving
            setTimeout(() => {
                truck.classList.add('animate');
            }, 500);

            // 5.5s: Truck leaves screen, expand to full screen
            setTimeout(() => {
                stage.classList.add('full-screen');
                truck.style.opacity = '0';
            }, 5500);

            // 6.2s: Reveal Lottie and Order Details
            setTimeout(() => {
                reveal.classList.add('visible');
                loadSuccessLottie();
            }, 6200);
        }

        function loadSuccessLottie() {
            lottie.loadAnimation({
                container: document.getElementById('lottie-canvas'),
                renderer: 'svg',
                loop: false,
                autoplay: true,
                // Premium high-quality checkmark from LottieFiles
                path: 'https://lottie.host/857e49aa-9d33-41c0-b8f1-f76156e5428a/39S52TjS0M.json'
            });
        }

        function copyId() {
            const id = document.getElementById('orderIdText').innerText;
            navigator.clipboard.writeText(id);
            const copyIcon = document.querySelector('.copy-btn');
            copyIcon.classList.replace('far', 'fas');
            copyIcon.classList.add('fa-check');
            setTimeout(() => {
                copyIcon.classList.replace('fas', 'far');
                copyIcon.classList.remove('fa-check');
            }, 2000);
        }
    </script>
</body>
</html>
